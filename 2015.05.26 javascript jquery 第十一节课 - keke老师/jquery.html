        等于------>$(document).ready(function(){

	*/
    $(function() {
        /*jquery本身并不是一门语言，它就是对javascript语言的封装*/
        /*id是唯一标示符；性能高；能用id定义的不用class*/
        /*格式：$()=====>jquery格式*/
        /*id选择器===$("#id");class选择器===$(".className")*/
        /*
			document.getElementById("one"); ==> $("#one");
			document.getElementById("one").innerHTML; ==> $("#one").html();
			
			document.getElementById("username").value; ==> var k = $("#username").val();
        */
        var $html = $("#one").html();
        //alert(i);

        var $val = $("#username").val();
        /*
        	val();方法针对form元素[text password select radio checkbox textarea]
        */
        //alert(k);

        //class选择器
        var htmls = $(".two").length;
        //alert(htmls);

        //如下循环获得class的值的方法
        $(".two").each(function(){
        	//alert($(this).html());
        });

        //元素选择器
        var $div = $("div").length;
        //alert($div);

        //获取所有的元素【针对页面下所有的元素】
        var $all = $("*").length;
        //alert($all);
        //验证方法
        var $all = $("*").attr("name","rexhang");

        //获取所有的元素【针对body下所有的元素】
        var $allBody = $("body").find("*").length;
        //alert($allBody);

        //快速选择器 如bootstrap DEMO 的 tooltip
        /*匹配等于*/
        var $quick = $("input[name='rexhang']").val();
        //alert($quick);

        /*匹配不等于*/
        var $quicks = $("input[name!='rexhang']").length;
        //alert($quicks);

        /*匹配value中带有指定字符的对象元素*/
        var $quickss = $("input[value^='x']").length;
        //alert($quickss);

        /*匹配value中带有指定字符为结尾的对象元素*/
        var $quicksss = $("input[value$='t']").length;
        //alert($quicksss);        
        $("input[value$='t']").each(function(){

        });
