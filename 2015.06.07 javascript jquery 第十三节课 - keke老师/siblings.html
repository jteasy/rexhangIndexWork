<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>siblings</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{margin: 0;padding: 0;}
	body{font-size: 12px;}
	ul li{list-style: none;border: 1px solid #ccc;float: left;width: 150px;height: 35px;text-align: center;line-height: 35px;}
	.show{border: 1px solid red;width: 500px;height: 150px;position: absolute;top: 45px;left: 5px;}
	.one{background: #FF8080;}
	.two{background: #FFFF80;}
	.three{background: #80FF80;}
	.four{background: #80FFFF;}
	.five{background: #FF8000;}
</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li id="middle">3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<div class="show one">1</div>
	<div class="show two">2</div>
	<div class="show three">3</div>
	<div class="show four">4</div>
	<div class="show five">5</div>

    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
    	//siblings() = prevAll() + nextAll()
    	$("ul li").click(function(){
    		var _index = $(this).index();
    		$(this).css({
    			"font-size":"45px",
    			"background":"red",
    			"color":"#fff"
    		}).siblings().css({
    			"font-size":"12px",
    			"background":"#fff",
    			"color":"#000"
    		});
    		$("* > body > .show").hide().eq(_index).fadeIn("slow");
    	});
    });
    </script>
</body>
</html>
