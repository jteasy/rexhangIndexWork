    <script type="text/javascript">
    $(function() {
        $(".t_face_btn").click(function() {
            $(".t_face_con").toggle(500);
        });
        $("#t_ul").find("li").click(function() {
            $(this).parents(".t_face_con").hide(500);
        });
        $("#t_ul").find("li").click(function() {
            var img = $(this).find("img").clone();
            $(".t_msg").append(img);
        });
        $(".t_send_btn").click(function() {
            var content = $(".t_msg").html();
            if (content == "") {
                $(".t_msg").focus();
                alert("请先输入内容!");
                return;
            }
            $(".l_msg").append("<div>" + content + "</div>");
            $(".t_msg").html("");
            $(".l_msg div").addClass("animated fadeIn");
            // 存储到浏览器session中，浏览器关闭，即消失
            // sessionStorage.setItem("message",$(".t_all").html());                
            // 本地存储，浏览器关闭仍然存在
            localStorage.setItem("message", $(".l_msg").html());

        });
        var msg = localStorage.getItem("message");
        if (msg) {
            $(".l_msg").html(msg);
        }

    });

    function clears() {
        localStorage.removeItem("message");
        alert("本页缓存已经清除完毕！");
        window.location.reload();
    }
