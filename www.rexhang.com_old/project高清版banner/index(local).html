<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>顾航 - web前端开发</title>
    <meta name="description" content="顾航(Rexhang)全身心致力于Web前端编程以及Java编程技术的研究包括Javascript脚本，Jquery，Bootstrap等前端框架的研究，并不断完善自我争取更促进互联网与现实世界的更和谐并到更贴近的交互体验！">
    <meta name="keywords" content="顾航,网页设计,平面设计,UI界面设计,视觉传达,用户体验,炫酷效果,英语,Rexhang,Web,Javaweb,Java,Javascript,HTML5,CSS3,Jquery,Android,Mysql">
    <link rel="shortcut icon" href="http://www.rexhang.com/images/favicon.ico" />
    <link rel="bookmark" href="http://www.rexhang.com/images/favicon.ico" />
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    body{
        font-size: 12px;
        color: #666;
        font-family: '微软雅黑';
        background: #eee;
    }
    /*header start*/
    #header{
        width: 100%;
        height: 50px;
        background: #222c38;
        line-height: 50px;
        position: fixed;
        top: 0;
        left: 120px;
        border-left: #eee;
        z-index: 10;
    }
    #header .webicon{
        float: left;
        width: 206px;
        height: 50px;
        background: url('webIcon/1.png') no-repeat;
        cursor: pointer;
        -webkit-transition: 1s;
        -moz-transition: 1s;
        -ms-transition: 1s;
        -o-transition: 1s;
        transition: 1s;
    }
    #header .webicon:hover{
        background: url('webIcon/2.png') no-repeat;
    }
    #header .login{
        height: 30px;
        float: right;
        margin-right: 150px;
        line-height: 30px;
        background: #000;
        margin-top: 10px;
        border-radius: 14px;
    }
    #header .login a{
        text-decoration: none;
        color: #fff;
        padding: 0 15px;
        border-right: 1px solid #222c38;
        display: block;
        height: 50px;
        float: left;
        height: 30px;
        -webkit-transition: 1s;
        -moz-transition: 1s;
        -ms-transition: 1s;
        -o-transition: 1s;
        transition: 1s;
    }
    #header .login a:hover{
        color: #457efa;
    }
    /*header end*/

    /*container start*/
    #container{
        width: 100%;
        height: 1000px;
    }
    #container #c_left{
        width: 120px;
        height: 100%;
        background: #3e434a;
        float: left;
        position: fixed;
        top: 0;
        left: 0;
    }
    #container #c_right{
        height: 1000px;
        background: #111;
        float: left;
        margin-left: 120px;
    }
    #container #c_right #bannerShow{
        width: 100%;
        height: 260px;
        background: #555;
        position: relative;
    }
    #container #c_right #bannerShow .show{
        width: 100%;
        height: 260px;
        position: absolute;
        left: 0;
        top: 0;
    }
    #container #c_right #bannerShow .show1{
        background: url('images/banners1.jpg') no-repeat bottom center;
        z-index: 8;
    }
    #container #c_right #bannerShow .show2{
        background: url('images/banners2.jpg') no-repeat bottom center;
        z-index: 7;
    }
    #container #c_right #bannerShow .show3{
        background: url('images/banners3.jpg') no-repeat bottom center;
        z-index: 6;
    }
    #container #c_right #bannerShow .show4{
        background: url('images/banners4.jpg') no-repeat bottom center;
        z-index: 5;
    }
    #container #c_right #bannerShow #ulist{
        position: absolute;
        left: 46.4%;
        top: 234px;
        z-index: 9;
    }
    #container #c_right #bannerShow #ulist li{
        cursor: pointer;
        list-style: none;
        width: 20px;
        height: 20px;
        /*border-radius: 50%;
        border: 1px solid #52C2C2;*/
        background: url('bannerIcon/1.png') no-repeat;
        float: left;
        margin-right: 10px;
    }
    #container #c_right #bannerShow #ulist .sel01{
        background: url('bannerIcon/2.png') no-repeat;
    }
    /*container end*/
    </style>
</head>
<body>
    <!-- header start -->
    <div id="header">
        <div class="webicon"></div>
        <div class="login">
            <a href="javascript:void(0);" class="log">登陆</a>
            <a href="javascript:void(0);" class="reg">注册</a>
        </div>
    </div>
    <!-- header end -->

    <!-- container start -->
    <div id="container">
        <div id="c_left"></div>
        <div id="c_right">
            <div id="bannerShow">
                <div class="show1 show"></div>
                <div class="show2 show"></div>
                <div class="show3 show"></div>
                <div class="show4 show"></div>
                <ul id="ulist">
                    <li class="sel01"></li>
                    <li class="sel02"></li>
                    <li class="sel03"></li>
                    <li class="sel04"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- container end -->

    <script type="text/javascript" src="http://www.rexhang.com/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
        /*for banner index*/
        numIndex = "";
        /*header*/
        Winresize();  
        $(window).resize(function(){
            Winresize();    
        });
        /*banner*/
        $("#ulist").find("li").click(function(){
            $(this).addClass("sel01").siblings().removeClass("sel01");
            var showIndex = $(this).index();
            numIndex = showIndex;
            $(".show").hide().eq(showIndex).fadeIn("slow");
        });

    });
        /*window resize*/
        function Winresize(){
            var winWidth = $(window).width();
            var c_leftWidth = $("#c_left").width();
            var _c_righttWidth = (winWidth - c_leftWidth);
            var c_rightDom = document.getElementById("c_right");
            c_rightDom.style.width = _c_righttWidth + "px";
        };
        /*setTime*/
        setInterval(autoBanner,2500);
        /*auto banner*/
        function autoBanner(){
            numIndex++;
            var length = $("#ulist").find("li").length;
            if(numIndex >= length){
                numIndex = 0;
            }
            $("#ulist").find("li").eq(numIndex).addClass("sel01").siblings().removeClass("sel01");
             $(".show").hide().eq(numIndex).fadeIn("slow");
        }
    </script>
</body>

</html>
