    <script type="text/javascript">
    $(function() {
        /*for banner index*/
        numIndex = "";
        /*header*/
        Winresize();
        $(window).resize(function() {
            Winresize();
        });
        /*banner*/
        $("#ulist").find("li").click(function() {
            $(this).addClass("sel01").siblings().removeClass("sel01");
            var showIndex = $(this).index();
            numIndex = showIndex;
            $(".show").hide().eq(showIndex).fadeIn("slow");
        });
        //clicks
        $(".clicks").click(function(){
            $("#newpro").text("HTML5技术");
            $("#projects").addClass("animated bounceIn");
            setTimeout(removeClass,1000);
            $("#newpro").addClass("animated flash");
            setTimeout(removeClassh2,1000);
        });

    });
    /*window resize*/

    function Winresize() {
        var winWidth = $(window).width();
        var c_leftWidth = $("#c_left").width();
        var _c_righttWidth = (winWidth - c_leftWidth);
        var c_rightDom = document.getElementById("c_right");
        c_rightDom.style.width = _c_righttWidth + "px";
    };
    /*setTime*/
    setInterval(autoBanner, 2500);
    /*auto banner*/

    function autoBanner() {
        numIndex++;
        var length = $("#ulist").find("li").length;
        if (numIndex >= length) {
            numIndex = 0;
        }
        $("#ulist").find("li").eq(numIndex).addClass("sel01").siblings().removeClass("sel01");
        $(".show").hide().eq(numIndex).fadeIn("slow");
    }
    function removeClass(){
        $("#projects").attr("class","");
    }
    function removeClassh2(){
        $("#newpro").attr("class","");
    }
