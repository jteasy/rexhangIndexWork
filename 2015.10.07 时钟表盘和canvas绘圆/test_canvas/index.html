<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="container" style="margin: 100px auto;width: 400px;height: 400px;">
			<canvas id="canvas" width="400" height="400" style="border: 1px solid red;"></canvas>
		</div>
		
		<script type="text/javascript">
			var canvas = document.getElementById('canvas');
			var ctx =  canvas.getContext("2d");
			ctx.beginPath();
			var w = canvas.width;
			var h = canvas.height;
			ctx.lineWidth = 20;
			ctx.fillStyle = "red";
			ctx.arc(w/2,h/2,50,0*Math.PI,2*Math.PI,false);
			ctx.fill();
		</script>
	</body>
</html>
