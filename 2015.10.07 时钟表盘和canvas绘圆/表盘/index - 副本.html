<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表盘</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 200px;
				height: 200px;
				margin: 0 auto;
				border-radius: 50%;
				background: #eee;
				position: relative;
			}
			.icon{
				width: 16px;
				height: 16px;
				background: #111;
				position: absolute;
				top: 92px;
				left: 92px;
				border-radius: 50%;
			}
			#hour{
				width: 8px;
				height: 45px;
				background: #111;
				position: absolute;
				left: 96px;
				top: 55px;
			}
			#min{
				width: 4px;
				height: 65px;
				background: green;
				position: absolute;
				left: 98px;
				top: 35px;
			}
			#sec{
				width: 2px;
				height: 75px;
				background: red;
				position: absolute;
				left: 99px;
				top: 25px;
			}
			#kedu li{
				list-style: none;
				width: 2px;
				height: 5px;
				background: #111;
				position: absolute;
				left: 99px;
				top: 0;
				transform-origin: center 100px;/*旋转中心位置，不写默认是围绕自己在转*/
			}
			#kedu li:nth-child(5n+1){
				height: 15px;
			}
			#kedu li:nth-child(1){
				transform: rotate(0deg);
			}
			#kedu li:nth-child(2){
				transform: rotate(6deg);
			}
			#kedu li:nth-child(3){
				transform: rotate(12deg);
			}
			#kedu li:nth-child(4){
				transform: rotate(18deg);
			}
			#kedu li:nth-child(5){
				transform: rotate(24deg);
			}
			#kedu li:nth-child(6){
				transform: rotate(30deg);
			}
		</style>
	</head>
	<body style="background: #ccc;">
		<div class="box">
			<ul id="kedu">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div id="hour"></div>
			<div id="min"></div>
			<div id="sec"></div>
			<div class="icon"></div>
		</div>
	</body>
</html>
