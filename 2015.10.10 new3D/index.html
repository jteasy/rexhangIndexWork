<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>new 3D</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				perspective: 4000px;
				width: 500px;
				margin: 50px auto;
				height: 60px;
				border: 1px solid #333;
				perspective: 4000px;
				perspective-origin: 10% 10%;
			}
			.allstyle{
				height: 60px;
				width: 100px;
				text-align: center;
				line-height: 60px;
				transform-style: preserve-3d;
				transition: all linear .8s;	
			}
			.allstyle p:nth-child(1){
				background: coral;
				transform: rotateX(360deg);
				transform-origin: top center;
			}
			.allstyle p:nth-child(2){
				background: darkolivegreen;
				transform: rotateX(-90deg);
				transform-origin: top center;
			}
			.allstyle p:nth-child(3){
				background: red;
				transform: rotateX(-270deg);
				transform-origin: top center;
			
			}
			.allstyle:hover{
				transform:  rotateX(90deg);
				transform-origin: top center;
			}
			.allstyle:hover p:nth-child(3){
				transform: rotateX(-0deg);
				transform-origin: top center;	
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="allstyle">
				<p>第一面</p>
				<p>第二面</p>
			</div>
		</div>
	</body>
</html>
