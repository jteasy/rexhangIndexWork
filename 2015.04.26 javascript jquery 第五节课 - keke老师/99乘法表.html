<body>
   <script type="text/javascript">
   		//for循环
   		for (var i = 1; i <= 9; i++){
   			for(var k = 1; k <= i; k++){
   				document.write(i + "*" + k + "=" + i*k + "❤");
   			}
   			document.write("<br />" + "<p>↓</p>");

   		}
   </script>
