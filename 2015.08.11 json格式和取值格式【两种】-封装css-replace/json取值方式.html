
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>json取值方式</title>
<meta name="description" content="">
<meta name="keywords" content="">

<body>
    <script type="text/javascript">
    /*①*/
    var jsons = {"name":"顾航","age":22,"job":"java"}
    // alert(jsons.name + ">>>" + jsons.job);
    // alert(jsons['name']+ ">>>" + jsons['job']);

    /*②*/
    var jsons2 = {"user.name":"顾航","user.age":22,"user.job":"java"}
    alert(jsons2["user.name"] + ">>>" + jsons2["user.job"]);

    for(var key in jsons2){
        alert(key + "____" + jsons2[key]);
    }
    </script>
