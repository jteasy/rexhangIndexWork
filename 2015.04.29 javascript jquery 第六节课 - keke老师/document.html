    <script type="text/javascript">

    	var _value = document.getElementById("username").value;

    	//alert(divHTML);//获取带标签的

    	//alert(divText);

    	// getAttribute + setAttribute
    	var th = document.getElementById("username").setAttribute("value","guhang");	
    	//var _th = document.getElementById("username").getAttribute("value");
    	var _th = document.getElementById("username").value;
