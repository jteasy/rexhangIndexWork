    	/*
	    	dom.getAttribute();//获取标签元素属性对应的属性值

	    	dom.setAttribute();//设置------------------------

    	*/

    	/*用javascript动态创建标签*/
    	var l = document.createElement("div");

    	/*用javascript动态添加到页面上去*/
    	document.body.appendChild(l);

    	/*用javascript动态添加css样式*/    	
    	l.innerHTML = "动态创建的页面标签div";
    	l.style.background = "#000";
    	l.style.border = "1px solid red";
    	l.style.width = "500px";    	
    	l.style.color = "#fff";
    	/*有“ - ” 的css样式用驼峰命名法*/    	
    	l.style.marginTop = "100px";
