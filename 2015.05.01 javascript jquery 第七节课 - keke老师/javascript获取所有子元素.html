<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>javascript获取所有子元素 childNodes nodeType</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<div>xxx<span>cccc</span></div>
	<p></p>
	<a href=""></a>
	<label></label>
    <script type="text/javascript">
    	/*获取body*/
    	var bodyDom = document.body;

    	/*循环遍历所有子元素*/
    	var elements = bodyDom.childNodes;//获取所有的子元素
    	//alert("body下面的子元素个数是：" + childrens.length); 

    	for(var i = 0;i < elements.length;i++){
    		var e = elements[i];
    		//alert(e.tagName);
    		alert(e.nodeType); //文本节点***********
            /*
                nodeType 属性可返回节点的类型。
                元素element   1   
                属性attr   2   
                文本text   3   
                注释comments   8   
                文档document   9 
            */
    	}
    </script>
</body>
</html>
