<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>变量形式定义函数</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">
    /*普通形式定义函数*/
    function inss(){
    	alert(1);
    }
    inss();

	/*变量形式定义函数*/
    var ins = {
    	method:function(){
    		alert(1);
    	}
    }
    ins.method();
    </script>
</body>
</html>
