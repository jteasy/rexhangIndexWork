<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=gbk">
		<!--当前页面的三要素-->
		<title>项目实战-风光</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;font-family:"微软雅黑";color:#666;height:1920px;}
			.title{font-size:16px;background:rgba(144, 84, 102, 0.68);color:#000;height:40px;text-align:center;line-height:40px;font-weight:bold;}
			.banner{width:100%;height:768px;position:relative;}
			.banner .b_img{width:1366px;height:768px;position:absolute;top:0;left:0;margin:0 15%;}
			.banner .btn{height:30px;position:absolute;bottom:0;left:50%;z-index:2;}
			.banner .btn ul{display:inline-block;padding:3px 6px;background:rgba(0,0,0,0.5);border-radius:13px;text-align:center;}
			.banner .btn ul li{float:left;list-style:none;margin-left:5px;background:url(images/1.png) no-repeat;width:16px;height:16px;}
			.banner .btn ul .no{background:#99FF33;border-radius:100%;}

		</style>

    </head>
<body>
 <div class="title">
	<span class="top">美丽的大自然风光</span>
 </div>

 <div class="banner">
	<div class="b_img" style="background:url(images/a.jpg) no-repeat top center"></div>
	<div class="b_img" style="background:url(images/b.jpg) no-repeat top center"></div>
	<div class="b_img" style="background:url(images/c.jpg) no-repeat top center"></div>
	<div class="b_img" style="background:url(images/d.jpg) no-repeat top center"></div>
	<div class="b_img" style="background:url(images/e.jpg) no-repeat top center"></div>
	<div class="b_img" style="background:url(images/f.jpg) no-repeat top center"></div>
	<div class="b_img" style="background:url(images/g.jpg) no-repeat top center"></div>
	<div class="btn">
		<ul>
			<li class="no"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
 </div>
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript">
	$(function(){
		$(".btn").find("li").click(function(){
			$(this).addClass("no").siblings().removeClass("no");
			var _this = $(this).index();
			$(".b_img").css({"z-index":0,"opacity":0});
			$(".b_img").eq(_this).css({"z-index":1}).fadeTo(1000,1);
		});
	});
 </script>
</body>
</html>
