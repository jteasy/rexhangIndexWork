<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>event</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
        *{margin: 0;padding: 0;}
        #re{width: 650px;height: 400px;border: 1px solid #666;margin: 150px auto;overflow: auto;background: #000;color: green;}
    </style>
</head>

<body>
    <div id="re" contentEditable="true"></div>
    <input type="submit" value="submit">

    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        /*上节回顾*/
        //  css offset width height scrollTop remove() innerWidth innerHeight outerWidth outerHeight
        //  $("div").css("border","1px solid red");
        //  $("div").css({"border":"1px solid red","background":"red"});

        /*本节开始*/
        //  click dblclick change focus blur    /*点击事件*/
        //  mousedown mouseover mouseout mouseleave mousemove   /*鼠标事件*/
        //  keyup keydown keypress  /*键盘事件*/
        //  scroll \/ resize /*滚动 \/ 自适应事件*/
        //  trigger /*时间委派触发*/
        //  所有事件的返回值都是 → jquery

        /*
            obj.click(function(){
                // 不可解绑
            }); ---jquery
            
            // 绑定时间
            javascript事件写法 obj.on("click",function(){
                // 解绑off()
            }); ---①

            obj.bind("click",function(){
                // unbind
            }); ---②[已废除]

            obj.live("click",function(){
    
            }); ---③[新版本已经废除]
        */
        $("#re").on("click",function(){
            $(this).append("<span>【触发了click事件】</span>");
        });
        $("#re").on("dblclick",function(){
            $(this).append("<span>【触发了dblclick事件】</span>");
        });
        $("#re").on("focus",function(){
            $(this).append("<span>【触发了focus事件】</span>");
        });
        $("#re").on("blur",function(){
            $(this).append("<span>【触发了blur事件】</span>");
        });
        $("#re").on("mousedown",function(){
            $(this).append("<span>【触发了mousedown事件】</span>");
        });
        $("#re").on("mouseover",function(){
            $(this).append("<span>【触发了mouseover事件】</span>");
        });
        $("#re").on("mouseover",function(){
            $(this).append("<span>【触发了mouseout事件】</span>");
        });
        $("#re").on("mousemove",function(){
            $(this).append("<span>【触发了mousemove事件】</span>");
        });
        $("#re").on("mouseleave",function(){
            $(this).append("<span>【触发了mouseleave事件】</span>");
        });

        //     function init(){
        //         var key = event.keyCode;
        //         alert(key);
        //     }
        // document.body.onkeydown = init;

        $("#re").on("keydown",function(){
            var key = event.keyCode;
            alert(key);            
        });

        $("input[type='submit']").css("background","#ff0").on("keydown",function(){
            var key = event.keyCode;
            if(key == 40){
                alert("submit");                
            }
            if(event.ctrlKey && event.keyCode == 97){
                alert("组合键");
            }
        });
    </script>
</body>

</html>
