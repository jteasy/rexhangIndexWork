<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>标题写在这里！</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="../1.images/rexhang.ico" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{background: #7E5C94;}
			.rex{background: #85BBC8;width: 100%;height: 300px;margin: 50px auto;position: relative;}
			.hang1{position: absolute;left: 0px;top: 0;opacity: 0;}
			.hang2{position: absolute;left: 0;bottom: 0px;opacity: 0;}
			.hang3{position: absolute;right: 0px;bottom: 0px;opacity: 0;}			
		</style>
		<link rel="stylesheet" type="text/css" href="animate_tz.css">
    </head>
<body>
	<div class="rex">
		<img src="logo.png" alt="rex1" width="80" height="80" class="hang1" />
		<img src="logo.png" alt="rex2" width="80" height="80" class="hang2" />
		<img src="logo.png" alt="rex3" width="80" height="80" class="hang3" />		
	</div>
	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$(".hang1").animate({
			"left":"80px","top":"80px","opacity":"1"},800,function(){
		$(".hang2").animate({
			"bottom":"80px","left":"30%","opacity":"1"},800,function(){
		$(".hang3").animate({
			"bottom":"50%","right":"30%","opacity":"1"},800).addClass("animated shake");						
							}).addClass("animated shake");
							}).addClass("animated shake");					
	});
	</script>
</body>
</html>
