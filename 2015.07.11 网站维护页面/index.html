<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>顾航 - web前端开发</title>
    <meta name="description" content="顾航(Rexhang)全身心致力于Web前端编程以及java编程技术的研究包括javascript脚本，Jquery，Bootstrap等前端框架的研究，并不断完善自我争取更促进互联网与现实世界的更和谐并到更贴近的交互体验！">
    <meta name="keywords" content="顾航,网页设计,平面设计,UI界面设计,视觉传达,用户体验,炫酷效果,英语,Rexhang,Web,Javaweb,Java,Javascript,HTML5,CSS3,Jquery,Android,Mysql">
    <link rel="shortcut icon" href="http://www.rexhang.com/images/favicon.ico" />
    <link rel="bookmark" href="http://www.rexhang.com/images/favicon.ico" />
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    @keyframes rotate {
        0% {
            transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(0);
        }
        100% {
            transform: perspective(400px) rotateZ(20deg) rotateX(-40deg) rotateY(-360deg);
        }
    }
    .stars {
        transform: perspective(500px);
        transform-style: preserve-3d;
        position: absolute;
        bottom: 0;
        perspective-origin: 50% 100%;
        left: 50%;
        animation: rotate 90s infinite linear;
    }
    .star {
        width: 2px;
        height: 2px;
        background: #F7F7B6;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0 -300px;
        transform: translate3d(0, 0, -300px);
        backface-visibility: hidden;
    }
    body {
        background: #444;
        background: radial-gradient(200% 100% at bottom center, #f7f7b6, #e96f92, #75517d, #1b2947);
        background: radial-gradient(220% 105% at top center, #1b2947 10%, #75517d 40%, #e96f92 65%, #f7f7b6);
        background-attachment: fixed;
        overflow: hidden;
    }
    #site_title {
        margin: 10% auto;
        text-align: center;
    }
    @-webkit-keyframes rexhang {
        20% {
            background: #eee;
        }
        40% {
        }
        60% {
        }
        80% {
        }
        100% {
            background: #333;
        }
    }
    #test0 {
        color: linear-gradient(180deg, #111, #666);
        
        font-size: 20px;
    }
    </style>
</head>

<body>
    <div class="stars">
    </div>
    <div id="site_title">
        <img src="http://www.rexhang.com/personalLogo.png" alt="顾航_logo" width="400" height="400">
    </div>
    <p id="test0" style="width:100%;height:100px;color:#000;position:fixed;top:70%;">
        <strong style="text-align:center;margin-left:42%;font-family:'微软雅黑';">网站正在升级维护中，请等待</strong>
        <span id="test" style="width:60px;height:40px;"></span>
    </p>

    <script src="http://www.rexhang.com/js/stopExecutionOnTimeout.js"></script>
    <script src="http://www.rexhang.com/js/jquery-1.11.1.min.js"></script>
    <script>
    $(document).ready(function() {
        var stars = 800;
        var $stars = $('.stars');
        var r = 800;
        for (var i = 0; i < stars; i++) {
            if (window.CP.shouldStopExecution(1)) {
                break;
            }
            var $star = $('<div/>').addClass('star');
            $stars.append($star);
        }
        window.CP.exitedLoop(1);
        $('.star').each(function() {
            var cur = $(this);
            var s = 0.2 + Math.random() * 1;
            var curR = r + Math.random() * 300;
            cur.css({
                transformOrigin: '0 0 ' + curR + 'px',
                transform: ' translate3d(0,0,-' + curR + 'px) rotateY(' + Math.random() * 360 + 'deg) rotateX(' + Math.random() * -50 + 'deg) scale(' + s + ',' + s + ')'
            });
        });
    });
    var pDom = document.getElementById("test");
    var num1 = "♨";
    var num2 = "";
    var i = 0;
    init();

    function init() {
        if (i < 1) {
            num2 += num1;
            pDom.innerText = num2;
            if (pDom.innerText == "♨♨♨♨♨") {
                pDom.innerText = "♨";
                num2 = "♨";
            }
            setTimeout(init, 1000);
        }
    }
    </script>
</body>

</html>
