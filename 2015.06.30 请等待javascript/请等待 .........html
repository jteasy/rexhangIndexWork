<body>
    <p id="test0" style="width:120px;height:18px;background:#000;color:#fff;">网站正在维护升级中，请等待
        <span id="test" style="width:60px;height:40px;"></span>
    </p>
    <script type="text/javascript">
    var pDom = document.getElementById("test");
    var num1 = ".";
    var num2 = "";
    var i = 0;
    init();

    function init() {
        if (i < 1) {
            num2 += num1;
            pDom.innerText = num2;
            if (pDom.innerText == ".......") {
                pDom.innerText = ".";
                num2 = ".";
            }
            setTimeout(init, 1000);
        }
    }
    </script>
</body>
