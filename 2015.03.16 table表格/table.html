
<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--table 2015.03.16-->
		<title>table 表格使用方法 2015.03.16</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			h1{text-align: center;color:blue;}
			p{color:red;font-weight: bold;}
		</style>

    </head>
<body>
	<h1>table 表格使用方法 2015.03.16</h1>

	<!-- border定义表格外边框的【粗细】 -->
	<!-- 1行3列 -->
	<p>↓1行3列 border定义表格外边框的【粗细】</p>
	<table border="1">
		<tr>
			<td>顾航</td>
			<td>李吉鹏</td>
			<td>马天骊</td>
		</tr>
	</table>
	<br />

	<!-- 3行4列 -->
	<p>↓3行4列</p>
	<table border="2">
		<tr>
			<td>顾航</td>
			<td>李吉鹏</td>
			<td>马天骊</td>
			<td>马化腾</td>
		</tr>
		<tr>
			<td>顾航</td>
			<td>李吉鹏</td>
			<td>马天骊</td>
			<td>马化腾</td>
		</tr>
		<tr>
			<td>顾航</td>
			<td>李吉鹏</td>
			<td>马天骊</td>
			<td>马化腾</td>
		</tr>				
	</table>
	<br />

	<!-- 没有边框的表格 -->
	<p>↓2行3列 没有边框的表格</p>
	<table border="0">
		<tr>
			<td>顾航</td>
			<td>李吉鹏</td>
			<td>马天骊</td>
		</tr>
		<tr>
			<td>顾航</td>
			<td>李吉鹏</td>
			<td>马天骊</td>
		</tr>		
	</table>
	<br />

	<!-- 表头(Heading)<th> -->
	<p>↓表头(Heading)--th</p>
	<table border="1">
		<tr>
			<th>顾航</th>
			<th>李吉鹏</th>
			<th>马天骊</th>
		</tr>
		<tr>
			<td>顾航</td>
			<td>李吉鹏</td>
			<td>马天骊</td>
		</tr>			
	</table>
	<br />

	<!-- 垂直的表头 -->
	<p>↓垂直表头</p>
	<table border="1">
		<tr>
			<th>顾航</th>
			<td>1111</td>
		</tr>
		<tr>
			<th>李吉鹏</th>
			<td>2222</td>
		</tr>
		<tr>
			<th>马天骊</th>
			<td>3333</td>
		</tr>				
	</table>				
</body>
</html>
