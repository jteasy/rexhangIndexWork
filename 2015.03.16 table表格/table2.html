
<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>表格标题+表格的跨行跨列</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			h1{text-align: center;color:blue;font-weight: bold;}
			p{color:green;font-weight: bold;}
		</style>

    </head>
<body>
	<h1>表格标题+表格的跨行跨列</h1>

	<!-- 表格标题 caption标签的使用 -->
	<p>↓表格标题 caption的使用</p>
	<table border="1">
		<caption><b>我的标题</b></caption>
		<tr>
		  <td>100</td>
		  <td>200</td>
		  <td>300</td>
		</tr>
		<tr>
		  <td>400</td>
		  <td>500</td>
		  <td>600</td>
		</tr>
	</table>
	<br />

	<!-- 横跨两列的单元格 -->
	<p>↓表格的跨列</p>
	<table border="1">
		<tr>
		  <th>姓名</th>
		  <th colspan="2">电话</th>
		</tr>
		<tr>
		  <td>Bill Gates</td>
		  <td>555 77 854</td>
		  <td>555 77 855</td>
		</tr>
	</table>
	<br />

	<!-- 横跨行的单元格 -->
	<p>↓表格的跨行</p>	
	<table border="1">
		<tr>
		  <th>姓名</th>
		  <td>Bill Gates</td>
		</tr>
		<tr>
		  <th rowspan="2">电话</th>
		  <td>555 77 854</td>
		</tr>
		<tr>
		  <td>555 77 855</td>
		</tr>
	</table>		
</body>
</html>
