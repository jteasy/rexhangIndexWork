
<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>表格内的标签-本例演示如何在不同的元素内显示元素。</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
	
		</style>

    </head>
<body>
	<table border="1">
		<tr>
		  <td>
		   <p>这是一个段落。</p>
		   <p>这是另一个段落。</p>
		  </td>
		  <td>这个单元包含一个表格：
		   <table border="1">
			   <tr>
			     <td>A</td>
			     <td>B</td>
			   </tr>
			   <tr>
			     <td>C</td>
			     <td>D</td>
			   </tr>
		   </table>
		  </td>
		</tr>
		<tr>
		  <td>这个单元包含一个列表：
		   <ul>
		    <li>苹果</li>
		    <li>香蕉</li>
		    <li>菠萝</li>
		   </ul>
		  </td>
		  <td>HELLO</td>
		</tr>
	</table>
</body>
</html>
