<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=gbk">
		<!--当前页面的三要素-->
		<title>标题写在这里！</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;font-family:"微软雅黑";color:#666;}
			.youku_nav{width:860px;height:180px;margin:200px auto;}
			.youku_nav .sel{background:#E5261F;color:#fff;}
			.youku_nav ul li{float:left;list-style:none;}
			.youku_nav ul li a{text-decoration:none;line-height:30px;display:block;padding:0 20px;color:#666;font-weight:bold;}
			
			.youku_nav .show{width:860px;height:150px;display:none;}
			.youku_nav .one{background:#300;display:block;}
			.youku_nav .two{background:red;}
			.youku_nav .three{background:yellow;}
			.youku_nav .four{background:blue;}
			.youku_nav .five{background:#CC00FF;}
			
			.clear{clear:both;}
		</style>

    </head>
<body>
	<div class="youku_nav">
		<ul>
			<li><a href="#" class="sel">热播大片</a></li>
			<li><a href="#">华语精选</a></li>
			<li><a href="#">好莱坞精选</a></li>
			<li><a href="#">变异人的世界</a></li>
			<li><a href="#">即将上线</a></li>
		</ul>
		<div class="clear"></div>
		<div class="show one">111</div>
		<div class="show two">222</div>
		<div class="show three">333</div>
		<div class="show four">444</div>
		<div class="show five">555</div>
	</div>
<script type="text/javascript" src="js/jquery.js" ></script>
<script type="text/javascript">
	$(function(){
		$(".youku_nav").find("li a").hover(function(){
		$(this).addClass("sel").parent().siblings().find("a").removeClass("sel");
		var _index = $(this).parent().index();
		$(".show").css({"font-size":100,"opacity":0});

		$(".show").hide().eq(_index).fadeTo(500,1);
		});
	});
</script>
</body>
</html>
