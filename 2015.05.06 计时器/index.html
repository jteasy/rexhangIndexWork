<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>进入网站倒计时</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{margin: 0;padding: 0;}
	body{font-size: 12px;font-family: "微软雅黑";font-weight: bold;color: #666;background: #000;}
	p{font-size: 30px;height: 46px;}
	#setTimer{margin-top: 15%;background: #f00;margin: 15% auto;margin-bottom: 0%;width: 50%;border-radius: 15px;overflow: hidden;color: #000;}
	#setTimer2{text-align: center;color: #F45EA2;}
</style>
</head>
<body>
	<p id="setTimer"></p>
	<p id="setTimer2"></p>
	<script type="text/javascript" src="http://www.rexhang.com/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
	    	var i = 101;
	    	var xing = "";
	    	var zhuang = "|";
	    	timer();    	
	    	function timer(){
	    		i--;
	    		xing += zhuang;
	    		if(i>1){
	    			setTimeout("timer();",1);
	    		}else{
	    			window.location = "http://www.rexhang.com/home";
	    		}					    			
	    		document.getElementById("setTimer").innerText = xing;
	    		document.getElementById("setTimer2").innerText = "可耐的亲亲~距离打开网站还有：" + i + "%" + "噢！";
	    	}
    </script>
</body>
</html>
