<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>JQ选择器</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <input type="checkbox" id="s1" name="football" value="足球" />足球  
    <input type="checkbox" name="volleyball" value="排球" />排球  
    <input type="checkbox" id="s3" name="basketball" value="篮球" />篮球  
    <input type="checkbox" id="s4" name="other" value="其他" />其他  

    <script type="text/javascript" src="jQuery.js"></script>
    <script type="text/javascript">
    	$(function(){
    		$("input[name='basketball']");//1、匹配name等于basketball的元素
    		$("input[name!='basketball']");//2、匹配name不等于basketball的元素
    		$("input[name^='basket']");//3、匹配name以basket开头的元素
    		$("input[name$='ball']");//4、匹配name以ball结尾的元素
    		$("input[name*='sket']");//5、匹配name以包含sket的元素
    		$("input[name*='sket'][id='s4']");//6、匹配name以包含sket的元素并且id是s4的元素【复合属性选择器】
    	});
    </script>
</body>
</html>
