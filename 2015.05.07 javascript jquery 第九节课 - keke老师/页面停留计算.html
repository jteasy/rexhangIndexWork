<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>页面停留计算</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body onload="init()">
	<div id="rex"></div>
    <script type="text/javascript">
    	var h = 0,m = 0,s = 0;
    	function init(){
    		window.setInterval(function(){
    			s++;
    			if(s==60){
    				s = 0;
    				m++;
    			}
    			if(m==60){
    				m=0;
    				h++;
    			}
    			document.getElementById("rex").innerHTML = "登录了" + h +"时" + m + "分" + s + "秒";
    		},1000)
    	}

    </script>
</body>
</html>
