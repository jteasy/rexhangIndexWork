<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=gbk">
		<!--当前页面的三要素-->
		<title>JD-nav</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;font-family:"微软雅黑";}
			.father{margin-top:100px;margin-left:100px;}
			.father .all_goods{width:210px;height:40px;background:#E13335;line-height:40px;float:left;}
			.father .all_goods a{padding-left:20px;color:#fff;font-size:14px;display:block;text-decoration:none;}
			.father .all_goods a:hover{text-decoration:underline;}

			.father .nav{width:1000px;height:40px;background:#E13335;float:left;position:relative;}
			.father .nav ul li{float:left;list-style:none;line-height:40px;}
			.father .nav ul li a{font-size:"微软雅黑";color:#fff;font-size:14px;text-decoration:none;padding:0 25px 0 25px;display:block;}
			.father .nav ul li a:hover{}
			.father .nav ul li .first{background:#A40000;}

			.father .adv{position:absolute;right:5px;}


			.dnf{width:420px;height:380px;border:1px solid red;position:relative;}
			.dnf .tupian{width:420px;height:380px;position:absolute;top:0;left:0;}
		</style>

    </head>
<body>
	<div class="father">
	<div class="all_goods">
		<a href="#">全部商品分类</a>
	</div>
	
	<div class="nav">
		<ul>
			<li><a href="#" class="first">首页</a></li>
			<li><a href="#">服装城</a></li>
			<li><a href="#">食品</a></li>
			<li><a href="#">团购</a></li>
			<li><a href="#">夺宝岛</a></li>
			<li><a href="#">闪购</a></li>
			<li><a href="#">金融</a></li>
		</ul>
			<div class="adv">
		<img src="images/1.png" width="141" height="40" alt="adv" />
			</div>
	</div>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".nav").find("li a").mouseover(function(){
			$("li a").removeClass("first");
			$(this).addClass("first");	
			});
		});
	</script>
</body>
</html>
