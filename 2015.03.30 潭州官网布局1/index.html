<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>潭州学院官网平台</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="images/icon.ico" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size: 12px;font-family: "微软雅黑";color: #666;}
			.header{width: 100%;height: 70px;background: #000;}
			.header .h_top{width: 1180px;height: 70px;margin: 0 auto;}
			/*logo start*/
			.header .h_top .in_logo{width: 220px;height: 70px;float: left;}
			.header .h_top .in_logo a{display: block;margin-top: 16px;}
			/*end logo*/

			/*nav start*/
			.header .h_top .in_nav{width: 650px;height: 70px;float: left;}
			.header .h_top .in_nav .in_ul li{list-style: none;float: left;padding: 0 20px;line-height: 70px;margin-right: 10px;}
			.header .h_top .in_nav .in_ul li:hover{background: #323744;}
			.header .h_top .in_nav .in_ul li a{text-decoration: none;color: #fff;display: block;font-size: 14px;}
			/*end nav*/

			/*search start*/
			.header .h_top .in_search{width: 160px;height: 32px;float: left;background: #323744;margin-top: 19px;}
			.header .h_top .in_search:hover{border: 1px solid #818997;}
			.header .h_top .in_search .in_text{border: 0;width: 125px;height: 32px;background: #323744;float: left;color: #fff;font-size: 14px;padding-left: 10px;outline-color: red;}
			.header .h_top .in_search a{display: block;width: 22px;height: 20px;float: right;margin-top: 6px;background:url("images/pe_icon.png") -368px 0;}
			/*end search*/
			
			/*info start*/
			.header .h_top .in_info{height: 70px;float: right;position: relative;}
			.header .h_top .in_info .in_email{width: 22px;height: 70px;padding: 0 15px;float: left;}
			.header .h_top .in_info .in_email:hover{background: #323744;}
			.header .h_top .in_info .in_email a{display: block;width: 22px;height: 16px;background: url("images/pe_icon.png") no-repeat -368px -23px;position: absolute;top: 27px;}
			.header .h_top .in_info .in_perlogo{width: 22px;height: 70px;float: left;padding: 0 15px;margin-left: 5px; }
			.header .h_top .in_info .in_perlogo:hover{background: #323744;}
			.header .h_top .in_info .in_perlogo a{display: block;width: 30px;height: 30px;position: absolute;top: 20px;right: 10px;}
			.header .h_top .in_info .in_perlogo a img{border-radius: 15px;}
			/*end info*/
		</style>

    </head>
<body>
	<div class="header">
		<div class="h_top">
			<!--logo部分 开始-->
			<div class="in_logo">
				<a href="#">
					<img src="images/logo.png" width="145" heigth="33" alt="TZEDU" />
				</a>
			</div>
			<!--logo部分 结束-->

			<!--导航部分 开始-->
			<div class="in_nav">
				<ul class="in_ul">
					<li><a href="#">首页</a></li>
					<li><a href="#">公开课</a></li>
					<li><a href="#">活动</a></li>
					<li><a href="#">讲师团队</a></li>
					<li><a href="#">论坛</a></li>
				</ul>
			</div>
			<!--导航部分 结束-->

			<!--搜索框部分 开始-->
			<div class="in_search">
				<input type="text" class="in_text" />
				<a href="#"></a>
			</div>
			<!--搜索框部分 结束-->

			<!--登录相关信息部分 开始-->
			<div class="in_info">
				<div class="in_email">
					<a href="#"></a>
				</div>
				<div class="in_perlogo">
					<a href="#">
						<img src="images/rexhang_logo.jpg" alt="rexhang" width="30" height="30" />
					</a>
				</div>				
			</div>
			<!--登录相关信息部分 结束-->
		</div>
	</div>
</body>
</html>
