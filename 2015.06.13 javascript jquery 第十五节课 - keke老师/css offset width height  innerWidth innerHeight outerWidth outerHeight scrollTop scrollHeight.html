<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>width height [js + jquery]</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <div id="box" style="height:89px;width:450px;border:1px solid red;"></div>

    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var boxDom = document.getElementById("box");
            // var pargamesH = boxDom.style.height;
            // var pargamesW = boxDom.style.width;
            var pargamesH = parseInt(boxDom.style.height);
            var pargamesW = parseInt(boxDom.style.width);            
            alert(pargamesH + ' ' + pargamesW);

            //jquery
            var $box = $("#box");
            var pargamesH = $box.height();
            var pargamesW = $box.width();
            alert('jquery方法' + pargamesH + ' ' + pargamesW);
        });
    </script>
</body>
</html>
