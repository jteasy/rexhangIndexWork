<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2015.10.10 CSS3-3D动画特效</title>
		<style type="text/css">
			.nav{
				width: 980px;
				margin: 50px auto;
				background: #fdfdfd;
				border: 1px solid #ccc;
			}
			.nav:after{
				content: "";
				clear: both;
				display: block;
				overflow: hidden;
			}
			.nav .item{
				float: left;
				width: 200px;
				margin-right: 5px;
				perspective: 4000px;
				perspective-origin: 10% 10%;
			}
			.nav .item a{
				display: block;
				height: 100px;
				text-decoration: none;
				transition: all 1s;
				transform-style: preserve-3d;
			}
			.nav .item a:hover{
				transform: rotateX(90deg);
			}
			.nav .item a:hover p:last-child{
				margin-top: 0;
				transform: translateZ(0) rotateX(-90deg);
			}
			.nav .item p{
				height: 100px;
				margin: 0;
				line-height: 100px;
				color: #FFF;
				text-align: center;
				font-size: 20px;
				font-family: "微软雅黑";
				border-radius: 4px;
				transition: all 1s;
			}
			.nav .item p:first-child{
				background: green;
				transform: translateZ(50px);
			}
			.nav .item p:last-child{
				background: blue;
				transform: translateZ(50px) rotateX(-90deg);
				margin-top: -50px;
			}
			
		</style>
	</head>
	<body>
		<header class="nav">
			<div class="item">
				<a href="#">
					<p>首页</p>
					<p>Home</p>
				</a>
			</div>
			<div class="item">
				<a href="#">
					<p>问答</p>
					<p>Q &amp; A</p>
				</a>
			</div>
			<div class="item">
				<a href="#">
					<p>关于我们</p>
					<p>About us</p>
				</a>
			</div>
		</header>
	</body>
</html>
