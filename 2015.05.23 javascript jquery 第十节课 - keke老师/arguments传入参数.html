<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>arguments传入参数</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<input type="button" value="传入第一个参数" onclick="test('一')" />
	<input type="button" value="传入第二个参数" onclick="test('一','二')" />
	<input type="button" value="传入第三个参数" onclick="test('一','二','三')" />

	<script type="text/javascript">
		function test(){ /*参数：形参 || 实参*/
			var _length = arguments.length;
			for(var i = 0;i < _length;i++){
				alert(arguments[i]);
			}
		}
	</script>
</body>
</html>
