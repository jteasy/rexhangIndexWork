<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>scale</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	div{position: absolute;top: 100px;left: 10px;}
</style>
</head>
<body>
    <img src="1.png" id="img" />
    <br>
    <div>
    <input type="button" value="放大" onclick="test(1)" />
    <input type="button" value="缩小" onclick="test(2)" />
    <input type="button" value="还原" onclick="test(3)" />
    </div>
	<script type="text/javascript">
		var iDom = document.getElementById("img");
		a = 10;
		b = 10;
		function test(flag){
			if(flag==1){
				a += 5;			
				b += 0.1;			
			}
			if(flag==2){
				a -= 5;
				b -= 0.1;
			}
			if(flag==3){
				a = 0;		
				b = 0;		
			}
			iDom.style.transition = "2s";
			iDom.style.transform = "skew("+a+"deg,"+b+"deg)";	
		}
	</script>
</body>
</html>
