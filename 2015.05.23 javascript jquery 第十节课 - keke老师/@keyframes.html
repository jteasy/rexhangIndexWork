<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>keyframes</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	@-webkit-keyframes rexhang{
		25%{background: #000;}
		50%, 75%{margin-top: 50px;background:#052;}
		100%{border: 5px;}
	}
	#rex{width: 150px;height: 95px;border: 1px solid red;background: #fff;
		-webkit-animation:rexhang infinite ease-in-out 3s;
		/*infinite无限循环 不写则循环一次*/
	}

	textarea{width: 100%;height: 1000px;position: absolute;top: 200px;left: 0;}
</style>
</head>
<body>
    <div id="rex"></div>
    <h1>另外w3c的animation如下</h1>
    <textarea>
		<!DOCTYPE html>
		<html>
		<head>
		<style> 
		div
		{
		width:100px;
		height:100px;
		background:red;
		position:relative;
		animation:mymove 5s infinite;
		-moz-animation:mymove 5s infinite; /* Firefox */
		-webkit-animation:mymove 5s infinite; /* Safari and Chrome */
		-o-animation:mymove 5s infinite; /* Opera */
		}

		@keyframes mymove
		{
		from {top:0px;}
		to {top:200px;}
		}

		@-moz-keyframes mymove /* Firefox */
		{
		from {top:0px;}
		to {top:200px;}
		}

		@-webkit-keyframes mymove /* Safari and Chrome */
		{
		from {top:0px;}
		to {top:200px;}
		}

		@-o-keyframes mymove /* Opera */
		{
		from {top:0px;}
		to {top:200px;}
		}
		</style>
		</head>
		<body>

		<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>

		<div></div>

		</body>
		</html>
    	
    </textarea>
</body>
</html>
