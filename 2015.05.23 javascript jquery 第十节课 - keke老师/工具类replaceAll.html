    String.prototype.replaceAll = function(source,target){
    	return this.replace(new RegExp(source,'ig'),target);
    	this.replace(/''/ig,target);
    }
    /*↑替换全部工具类*/

    /*大小写工具类*/
    String.prototype.contains = function(target){
    	return this.indexOf(target)!= -1 ? true:false;
    };

    String.prototype.upperHeader = function(target){
    	var str = this.substring(0,1);
    	var str2 = this.substring(1);
    	return str.toUpperCase()+str2;
    };
    var value2 = "AAA".toLowerCase();//转小写
