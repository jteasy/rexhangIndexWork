<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>slideToggle</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    #rex {
        width: 260px;
        height: 40px;
        background: #D07323;
        text-align: center;
        line-height: 40px;
    }
    #rex:hover{
        cursor: pointer;
    }
    #rex2{
        width: 260px;
        height: 40px;
        background: #0CB9B4;
        text-align: center;
        line-height: 40px;
    }
    #rex2:hover{
        cursor: pointer;
    }
    ul li{
        list-style: none;
        width: 260px;
        height: 30px;
        background: #3C0707;
        color: #fff;
        text-align: center;
        border-bottom: 1px solid #eee; 
    }
    ul li:hover{
        background: #26BD5D;
        color: #000;
    }
    </style>
</head>

<body>
    <div id="rex">技能</div>
    <ul class="uuu" style="display:none;">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>jquery</li>
    </ul>
    <div id="rex2">天赋</div>
    <ul class="uuus" style="display:none;">
        <li>吃饭</li>
        <li>睡觉</li>
        <li>喝酒</li>
        <li>游戏</li>
        <li>篮球</li>
    </ul>

    <script type="text/javascript" src="http://www.rexhang.com/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
        $("#rex").click(function(){
            $(".uuu").slideToggle("slow");
        });
        $("#rex2").click(function(){
            $(".uuus").slideToggle("slow");
        });
    });
    </script>
</body>

</html>
