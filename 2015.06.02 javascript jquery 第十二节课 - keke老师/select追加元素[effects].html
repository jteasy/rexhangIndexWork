<!DOCTYPE html>

<head>

<body>
    <select id="selects">
    	<option>--默认--</option>
    	<option>--小A--</option>
    	<option>--小B--</option>
    </select>
	<button id="btn">点击追加值</button>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
    	$("#btn").click(function(){
    		$("#selects").append("<option selected='selected'>C</option>");
    		if(confirm("已经追加了一个‘C’元素，还需要继续追加吗？")){
    			$("#selects").append("<option selected='selected'>C</option>");
    			alert("已经追加了2次‘C’元素了")
    		};
    	});
    });
    </script>
</body>
