<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=gbk">
		<!--当前页面的三要素-->
		<title>标题写在这里！</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
	
		</style>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    </head>
<body>
	<div id="count" style="width:100px;height:100px;line-height:100px;text-align:center;background:blue;font-size:16px;font-family:'微软雅黑';color:#fff;"></div>
	<a href="javascript:void(0);" class="prev" style="">上一页</a>
	<a href="javascript:void(0);" class="next" style="">下一页</a>
	<script type="text/javascript">
		$(function(){
			var index = 0;
			$(".next").click(function(){
				index++;
				if(index >= 6){index = 0};
				$("#count").text(index);
			});
			$(".prev").click(function(){
				index--;
				if(index <= -1 ){index = 5};
				
				
				$("#count").text(index);
			});
		});
	</script>
</body>
</html>
