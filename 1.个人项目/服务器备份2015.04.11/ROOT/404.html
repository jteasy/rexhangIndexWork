	<script type="text/javascript">
		// 定义主页地址
		var index_Url = "http://www.rexhang.com/";

		// 更新页面秒
		function setTime(num){
			document.getElementById("rex").innerHTML = num;
			if(num == 0){
				window.location = index_Url;
			}
		}		

		// 定时加载方法
		function Load(url){
			URL = url;
			for (var i = 5; i >= 0; i--) {
			    // setTimeout(函数,时间); 意思是多久时间执行它(函数)一次
			    // 1.将内容值设置为 5 , 0秒后执行;
			    // 2.将内容值设置为 4 , 1秒后执行;
			    // 3.将内容值设置为 3 , 2秒后执行;
			    // 4.将内容值设置为 2 , 3秒后执行;
			    // 5.将内容值设置为 1 , 4秒后执行;
				setTimeout('setTime('+i+')',(5-i) * 1000);			
			} 
		}

		// 调用方法
		Load();
