	.title{text-align:center;color:#666;font-family:"微软雅黑";margin-top:20px;}
	from{background:#ffffff;}

<body>
	<h1 class="title">第六节 - 表单 - 应用</h1>
	<form action="#" method="post">
		
		用户名： 
			<input type="text" name="username" autofocus="autofocus" placeholder="请输入邮箱/qq号码"/><br /><br />
		密&nbsp;&nbsp;&nbsp;&nbsp;码：
			<input type="password" name="password" placeholder="请输入密码"/><br />
		性别：
			<input type="radio" name="sex" id="man" /> <label for="man">男</label>
			<input type="radio" name="sex" id="woman" /> <label for="woman">女</label>
			<input type="radio" name="sex" id="womandr" /> <label for="womandr">女博士</label><br />
 		出生年月：
			<select>
				<option value="0">--请选择年--</option>
				<option value="1990">1990 年</option>
				<option value="1991">1991 年</option>
				<option value="1992">1992 年</option>
				<option value="1993">1993 年</option>
			</select>
			<select>
				<option value="0">--请选择月--</option>
				<option value="1990">1月</option>
				<option value="1991">2月</option>
				<option value="1992">3月</option>
				<option value="1993">4月</option>
			</select>
			<select>
				<option value="0">--请选择日--</option>
				<option value="1990">1日</option>
				<option value="1991">2日</option>
				<option value="1992">3日</option>
				<option value="1993">4日</option>
			</select>


			<br />
		兴趣爱好：
			<input type="checkbox" /> 篮球
			<input type="checkbox" /> 乒乓球
			<input type="checkbox" /> 书法 <br />
		简介：
			<textarea rows="5" cols="50"></textarea>
		
		<br /><br />
		<input type="button" value="我是一个普通按钮"/>
		<input type="reset" value="清空所有的表单 - 重置"/>
		<input type="submit" value="  登     录  " /><br /><br />
		<input type="file" /><br /><br />
		<input type="hidden" value="arry老师"/>

		<!--不建议使用-->
		<input type="image" src="/demo/html+css/six/images/btn.png" />

	</form>
</body>
</html>
