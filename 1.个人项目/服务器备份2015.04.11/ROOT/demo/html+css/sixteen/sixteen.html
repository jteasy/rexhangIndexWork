<!doctype html>
<html>
<head>
	<!--声明当前页面的编码集：charset=GBK,GB2312(中文编),UTF-8(国际编码)-->
	<meta http-equiv="Content-Type"content="text/heml;charset=UTF-8">

	<title>腾讯banner图</title>
	<meta name="Keywords" content="关键词，关键词">

	<!--css.js-->
	<style type="text/css">
	*{margin:0;padding:0;}
	
	/*banner start*/
	.banner{width:100%;height:300px;}
	.banner .b_bg{width:100%;height:300px;background:#D8CBFF;}
	.banner .b_bg .b_con{width:1200px;height:300px;margin:0 auto;}
	.banner .b_bg .b_con .b_focus{width:760px;height:300px;
	margin:0 auto;overflow:hidden;position:relative;}
	.banner .b_bg .b_con .b_focus:hover .b_ear{display:block;}
	img{border:0;}
	.banner .b_bg .b_con .b_focus ul li{list-style:none;}
	/*btn start*/
	.banner .b_bg .b_con .b_focus .b_btn ul{display:inline-block;
	border-radius:15px;background:#202020;padding:7px 28px;
	opacity:0.4;filter:alpha(opacity=40);
	}
	.banner .b_bg .b_con .b_focus .b_btn{position:absolute;bottom:10px;
	left:330px;width:170px;height:24px;}
	.no{background:#fff;}
	.banner .b_bg .b_con .b_focus .b_btn ul li{width:8px;
	height:8px;border-radius:5px;border:1px solid #fff;list-style:none;float:left;margin:0 3px;cursor:pointer;}
	/*end btn*/
	/*ear start*/
	.banner .b_bg .b_con .b_focus .b_ear{width:46px;height:70px;
	display:block;position:absolute;top:115px;left:0;display:none;}
	.banner .b_bg .b_con .b_focus .next{left:712px;
	background:url("/demo/html+css/sixteen/images/btn.png") no-repeat -49px -177px}
	.banner .b_bg .b_con .b_focus .next:hover{
	background:url("/demo/html+css/sixteen/images/btn.png") no-repeat -98px -177px}
	.banner .b_bg .b_con .b_focus .pre{
	background:url("/demo/html+css/sixteen/images/btn.png") no-repeat -147px -177px}
	.banner .b_bg .b_con .b_focus .pre:hover{
	background:url("/demo/html+css/sixteen/images/btn.png") no-repeat 0 -177px}
	/*end ear*/
	/*end banner*/
	.san_1{width:0;height:0;border:50px solid transparent;display:inline-block;}
	.s_a{border-top:50px solid #3f6;
	border-right:50px solid #3f6;}
	.s_q{border-bottom:50px solid #c3f;
	border-right:50px solid #c3f;position:absolute;right:0;}
	.s_w{border-top:50px solid #36f;
	border-left:50px solid #36f;position:absolute;bottom:0;left:0px;}
	.s_e{border-bottom:50px solid #f60;
	border-left:50px solid #f60;position:absolute;bottom:0;right:0;}
	.xuan{width:200px;height:200px;position:relative;top:40px;left:100px;}
	
	.ben{width:400px;height:50px;margin:-190px auto;display:block;text-align:center;
	line-height:50px;text-decoration:none;color:#000;
	background:#3f0;border:1px solid #3f0;
	-webkit-transition:background 2s linear,border 2s linear;
	-ms-transition:background 2s linear,border 2s linear;
	-moz-transition:background 2s linear,border 2s linear;
	transition:background 2s linear,border 2s linear;
	}
	@keyframes transformZ{
	100%{transform:rotateZ(360deg);}
	}
	@-webkit-keyframes transformZ{
	100%{-webkit-transform:rotateZ(360deg);}
	}
	.asd{-webkit-animation:transformZ 2s infinite linear;-ms-animation:transformZ 2s infinite linear;}
	.ben:hover{
	border:20px solid #93c;
	background:#f60;
	}
	</style>
	</head>
<body>
	<!--banner start-->
	<div class="banner">
	<!--b_bg start-->
		<div class="b_bg">
			<div class="b_con">
			<!--b_focus start-->
				<div class="b_focus">
					<ul id="pic">
						<li>
							<a href="javascript:void(0)">
								<img src="/demo/html+css/sixteen/images/banner1.jpg" width="760" height="300" alt="韩语" />
							</a>
						</li>
						<li>
							<a href="javascript:void(0)">
								<img src="/demo/html+css/sixteen/images/banner2.jpg" width="760" height="300" alt="韩语" />
							</a>
						</li>
						<li>
							<a href="javascript:void(0)">
								<img src="/demo/html+css/sixteen/images/banner3.jpg" width="760" height="300" alt="韩语" />
							</a>
						</li>
						<li>
							<a href="javascript:void(0)">
								<img src="/demo/html+css/sixteen/images/banner4.jpg" width="760" height="300" alt="韩语" />
							</a>
						</li>
						<li>
							<a href="javascript:void(0)">
								<img src="/demo/html+css/sixteen/images/banner5.jpg" width="760" height="300" alt="韩语" />
							</a>
						</li>
						<li>
							<a href="javascript:void(0)">
								<img src="/demo/html+css/sixteen/images/banner6.jpg" width="760" height="300" alt="韩语" />
							</a>
						</li>
					</ul>
			<!--b_btn start-->
					<div class="b_btn">
						<ul id="b_pic_mini">
							<li class="no" data-color="#D8CBFF"></li>
							<li data-color="#3D88B0"></li>
							<li data-color="#62A5D0"></li>
							<li data-color="#0068CB"></li>
							<li data-color="#56C2CF"></li>
							<li data-color="#019E97"></li>
						</ul>
					</div>
			<!--end b_focus-->
			<!--b_ear start-->
					<a href="javascript:void(0)" class="b_ear pre"></a>
					<a href="javascript:void(0)" class="b_ear next"></a>
			<!--end b_ear-->
				</div>
				<!--end b_focus-->
			</div>
		</div>
		<!--end b_bg-->
	</div>
	<!--end banner-->
	<div class="xuan asd">
	<div class="san_1 s_a">A</div>
	<div class="san_1 s_q">r</div>
	<div class="san_1 s_w">y</div>
	<div class="san_1 s_e">r</div>

<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
		$(function(){
			var play=null;
			var index=0;
			$("#pic,.b_ear").hover(function(){
			clearInterval(play);
			},function(){
				auto();
				})
			//鼠标悬浮 图片切换
			$("#b_pic_mini").find("li").mouseover(function(){
			$(this).addClass("no").siblings().removeClass("no");
			var _index=$(this).index();
			index=_index;
		$("#pic").find("li").eq(_index).fadeIn("slow").siblings().hide();
			var background = $(this).data("color");
			$(this).parents(".b_bg").css("background",background);
			clearInterval(play);
			})
			//点击下一张
			$(".next").click(function(){
				index++;
				var length=$("#pic").find("li").length;
				if(index>=length){
				index=0;
				}
				//联动背景颜色
		var background = $(".b_btn").find("li").eq(index).data("color");
			$(this).parents(".b_bg").css("background",background);
			$("#b_pic_mini").find("li").eq(index).addClass("no").siblings().removeClass("no");
			//联动图片
			$("#pic").find("li").eq(index).fadeIn("slow").siblings().hide();
			});
			//点击上一张
				$(".pre").click(function(){
				index--;
				var length=$("#pic").find("li").length;
				if(index<0){
				index=length-1;
				}
				//联动背景颜色
		var background = $(".b_btn").find("li").eq(index).data("color");
			$(this).parents(".b_bg").css("background",background);
			$("#b_pic_mini").find("li").eq(index).addClass("no").siblings().removeClass("no");
			//联动图片
			$("#pic").find("li").eq(index).fadeIn("slow").siblings().hide();
			});
			//自动轮播
			function auto(){
		play=setInterval(function(){
		index++;
				var length=$("#pic").find("li").length;
				if(index>=length){
				index=0;
				}
				//联动背景颜色
		var background = $(".b_btn").find("li").eq(index).data("color");
			$(".b_bg").css("background",background);
			$("#b_pic_mini").find("li").eq(index).addClass("no").siblings().removeClass("no");
			//联动图片
			$("#pic").find("li").eq(index).fadeIn("slow").siblings().hide();
		},1000);
			}
		auto();

		
		})
</script>
</body>
</html>
