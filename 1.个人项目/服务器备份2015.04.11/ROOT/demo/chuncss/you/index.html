	<style type="text/css">
	*{margin:0;padding:0;text-shadow:none;}
	.box{
	position:relative;
	width:1200px;
	height:500px;
	margin:50px auto;
	
	}
	/*左浮图片盒子*/
	.box .link{
	width:320px;
	height:425px;
	margin:0 40px;
	float:left;
	}
	/*3个图片*/
	.box .link .icon{
	background-size:320px 425px;
	width:100%;
	height:425px;
	display:inline-block;
	background-repeat:no-repeat;
	background-position:center center;
	-webkit-transition:all .2s linear;
	-o-transition:all .2s linear;
	-moz-transition:all .2s linear;
	-ms-transition:all .2s linear;
	transition:all .2s linear;
	}
	/*第一个图片路径*/
	.link-miss .icon{
	background:url("/images/Arry.jpg");
	transform:rotateY(180deg);
	 -ms-transform:rotateY(180deg);
	 -webkit-transform:rotateY(180deg);
	 -o-transform:rotateY(180deg);
	}
	/*第二个图片路径*/
	.link-play .icon{
	background:url("/images/Arry.jpg");
	}
	/*第三个图片路径*/
	.link-touch .icon{
	background:url("/images/Arry.jpg");
	}
	/*鼠标经过图片特效*/
	.box .link-miss:hover .icon{
	 transform:rotateY(540deg);
	 -ms-transform:rotateY(540deg);
	 -webkit-transform:rotateY(540deg);
	 -o-transform:rotateY(540deg) scale(1.2);
	}

	.box .link-play:hover .icon{
	 transform:rotateZ(360deg) scale(0.8);
	 -ms-transform:rotateZ(360deg) scale(0.8);
	 -webkit-transform:rotateZ(360deg) scale(0.8);
	 -o-transform:rotateZ(360deg) scale(0.8);
	 width:320px;
	 height:320px;
	 border-radius:500px;
	 margin-top:50px;
	 margin-bottom:55px;
	}

	.box .link-touch:hover .icon{
	 transform:rotateY(360deg);
	 -ms-transform:rotateY(360deg);
	 -webkit-transform:rotateY(360deg);
	 -o-transform:rotateY(360deg);
	}

	/*按钮样式*/
	.box .link .button{
	position:relative;
	display:block;
	width:180px;
	height:50px;
	line-height:50px;
	text-decoration:none;
	color:#2DCB70;
	font-family:"微软雅黑",Arial,Helvetica,sans-serif;
	font-weight:bold;
	border:2px solid rgba(255,255,255,0.8);
	padding-left:20px;
	margin:0 auto;
	-moz-box-sizing:border-box;
	-webkit-box-sizing:border-box;
	box-sizing:border-box;
	background:url("/images/allow.png") no-repeat 130px center;
	-webkit-transition:all .4s linear;
	-o-transition:all .4s linear;
	-moz-transition:all .4s linear;
	-ms-transition:all .4s linear;
	transition:all .4s linear;
	}
	/*鼠标经过按钮的特效--start*/
	.box .link .button:hover{
	background-position:140px center;
	border:2px solid rgba(255,255,255,1);
	}

	.box .link .button .line{
	display:block;
	position:absolute;
	background:none;
	-webkit-transition:all .4s ease-out;
	-o-transition:all .4s ease-out;
	-moz-transition:all .4s ease-out;
	-ms-transition:all .4s ease-out;
	transition:all .4s ease-out;
	}
	
	.box .link .button:hover .line{
	background:#fff;
	}

	.box .link .button .line-top{
	width:0;
	height:2px;
	top:-2px;
	left:-110%;
	}

	.box .link .button:hover .line-top{
	width:100%;
	left:-2px;
	}

	.box .link .button .line-bottom{
	width:0;
	height:2px;
	bottom:-2px;
	right:-110%;
	}

	.box .link .button:hover .line-bottom{
	width:100%;
	right:-2px;
	}

	.box .link .button .line-left{
	width:2px;
	height:0;
	bottom:-110%;
	left:-2px;
	}

	.box .link .button:hover .line-left{
	height:100%;
	bottom:-2px;
	}

	.box .link .button .line-right{
	width:2px;
	height:0;
	top:-110%;
	right:-2px;
	}

	.box .link .button:hover .line-right{
	height:100%;
	top:-2px;
	}


	/*3Dstart*/
	.box ul{
	width:70px;
	height:500px;
	position:absolute;
	}
	.box ul li{
	list-style:none;
	width:75px;
	height:70px;
	}

	.box ul:nth-child(2){
	right:727px;
	}
	.ani{
	width:20px;
	height:20px;
	left:388px;
	position: absolute;
	-webkit-transform-style:preserve-3d;
	transform-style:preserve-3d;
	-webkit-animation:rot 4s linear infinite;
	animation:rot 4s linear infinite;
	}

	.ani .face{
	border-radius:5px;
	width:100%;
	height:100%;
	position:absolute;
	border:2px solid #fff;
	box-sizing:border-box;
	}
	@keyframes rot{
	0%{
	transform:rotateY(-360deg) rotateX(360deg);}
	}

	@-webkit-keyframes rot{
	0%{
	-webkit-transform:rotateY(-360deg) rotateX(360deg);
	}
	}


	.ani > .face:nth-child(1){
	-webkit-transform:translateZ(10px);
	transform:translateZ(10px);
	}

	.ani > .face:nth-child(2){
	-webkit-transform:rotateY(90deg) translateZ(10px);
	transform:rotateY(90deg) translateZ(10px);
	}

	.ani > .face:nth-child(3){
	-webkit-transform:rotateY(180deg) translateZ(10px);
	transform:rotateY(180deg) translateZ(10px);
	}

	.ani > .face:nth-child(4){
	-webkit-transform:rotateY(270deg) translateZ(10px);
	transform:rotateY(270deg) translateZ(10px);
	}

	.ani > .face:nth-child(5){
	-webkit-transform:rotateX(90deg) translateZ(10px);
	transform:rotateX(90deg) translateZ(10px);
	}

	.ani > .face:nth-child(6){
	-webkit-transform:rotateX(-90deg) translateZ(10px);
	transform:rotateX(-90deg) translateZ(10px);
	}
	/*3D结束*/
	</style>
