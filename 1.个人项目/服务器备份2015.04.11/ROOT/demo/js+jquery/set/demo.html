<!doctype html>
<html>
<head>
	<!--声明当前页面的编码集：charset=GBK,GB2312(中文编),UTF-8(国际编码)-->
	<meta http-equiv="Content-Type"content="text/heml;charset=UTF-8">
	<!--当前页面的三要素-->
	<title>标题</title>
	<meta name="Keywords" content="关键词，关键词">
	<meta name="description" content="">
	<!--css.js-->
	<link rel="stylesheet" href="/css/bg2.css" type="text/css" />
	<style type="text/css">
	*{margin:0;padding:0;}
	.dianwo{width:200px;height:200px;line-height:200px;border-radius:100px;background:#39f;text-align:center;margin:50px 0 0 200px;}
	.zhe{width:200px;height:200px;
	line-height:200px;border-radius:100px;
	background:#f90;text-align:center;position:absolute;
	top:50px;left:200px;opacity: 0;filter:alpha(opacity=0);
	cursor:pointer;}
	.ci{text-align:center;}
	.ci span{font-size:50px;color:#f00;font-weight:bold;-webkit-text-stroke: 1.0px #000;}
	.bg{background:#90c;}
	</style>
	</head>
<body>
	<p></p>
	<div class="dianwo">点我</div>
	<div oncontextmenu=self.event.returnValue=false onselectstart="return false"; class="zhe"></div>
	<p class="ci">一共点击了<span>0</span>次</p>
	<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
	//oncontextmenu=self.event.returnValue=false onselectstart="return false";
	//onpaste="return false" 不准粘贴
	//oncopy="return false;" 不准复制
	//oncut="return false;" 防止剪切
	//onselectstart = "return false" 不准选择
		var $ci=0; 
		$(".zhe").mousedown(function(){
		 $(".dianwo").addClass("bg");
		 $("p").find("span").text(++$ci);
		});
		$(".zhe").mouseup(function(){
		$(".dianwo").removeClass("bg");
		});

		
	</script>
</body>
</html>
