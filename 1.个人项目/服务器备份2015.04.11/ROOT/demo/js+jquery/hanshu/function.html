<!doctype html>
<html>
<head>
	<!--声明当前页面的编码集：charset=GBK,GB2312(中文编),UTF-8(国际编码)-->
	<meta http-equiv="Content-Type"content="text/heml;charset=UTF-8">
	<!--当前页面的三要素-->
	<title>javascript函数</title>
	<meta name="Keywords" content="关键词，关键词">
	<meta name="description" content="">
	<!--css.js-->
	<link rel="stylesheet" href="/css/bg2.css" type="text/css" />
	<style type="text/css">
	*{margin:0;padding:0;}
	#down{width:300px;height:200px;background:#0f0;}
	#over{width:300px;height:200px;background:#903;}
    input{background:#000;}
	</style>
	</head>
<body>
	<input type="button" value="   带参函数  " onclick="keke(18,'女')" /></br>
	<p id="test"></p></br>

	<p id="my"></p></br>

	<div id="down" onmousedown="down()" onmouseup="up()">使用鼠标点击我</div></br></br>
	
	<div id="over" onmouseover="over()" onmouseout="out()">鼠标悬浮</div>

	
	<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
	function down(){
	document.getElementById("down").style.background="#90c";
	}
	function up(){
	document.getElementById("down").style.background="#0f0";
	}
	function over(){
	document.getElementById("over").style.background="#f30";
	}
	function out(){
	document.getElementById("over").style.background="#30c";
	}
		//定义一个函数


		function arry(){
		//这里是要执行的代码块
		}

		function keke(age,sex){
		alert("年龄："+age+"性别："+sex);
		}
		//返回值
		function jame(){
		var age="我的年龄是18";
		return age;
		}

		document.getElementById("test").innerHTML=jame();;
		//自定义函数
		function myFunction(num1,num2){
			return num1*num2;
		}

		document.getElementById("my").innerHTML="自定义函数："+myFunction(5,2);
	</script>

</body>
</html>
