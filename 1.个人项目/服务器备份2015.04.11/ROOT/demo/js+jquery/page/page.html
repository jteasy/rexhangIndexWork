<!doctype html>
<html>
<head>
	<!--声明当前页面的编码集：charset=GBK,GB2312(中文编),UTF-8(国际编码)-->
	<meta http-equiv="Content-Type"content="text/heml;charset=UTF-8">
	<!--当前页面的三要素-->
	<title>404页面</title>
	<meta name="Keywords" content="关键词，关键词">
	<meta name="description" content="">
	<!--css.js-->
	<link rel="stylesheet" href="/css/bg2.css" type="text/css" />
	<style type="text/css">
	*{margin:0;padding:0;color:#000;text-shadow:none;}
	body{font-size:12px;font-family:"微软雅黑";color:#666;}
	.errorpage{
	width:805px;
	height:204px;
	margin:100px auto;
	position:relative;
	background:url("/demo/js+jquery/page/images/bg.png");
	}

	.errorpage .e-text{
	width:345px;
	height:90px;
	position:absolute;
	top:43px;right:0;
	padding:10px 0 0 20px;
	}

	.errorpage .e-text h2{
	font-size:20px;
	}

	.errorpage .e-text p{
	margin-top:4px;
	font-size:14px;
	}

	.errorpage .e-text p a{
	text-decoration:none;
	color:red;
	}

	.errorpage .e-text p a:hover{
	text-decoration:underline;
	}

	#time{color:red;}
	</style>
	</head>
<body>
	<div class="errorpage">
		<div class="e-text">
			<h2>抱歉，404请求您的网站页面打不开！</h2>
			<p>您可以稍后再试，或者联系我的QQ：<a href="javascript:;">123456789</a></p>
			<p>将在<span id="time">5</span>秒后自动转入<a href="javascript:;">网站首页</a>，请稍后。。。</p>
		</div>
	</div>
	<script type="text/javascript">
	 var num = document.getElementById("time").innerText;
     function doUpdate(){
	  document.getElementById("time").innerHTML = --num;
	  num = num--;
	  if(num==0)window.location.href="http://baidu.com";
	 }
		setInterval("doUpdate()",1000);
	</script>
</body>
</html>
