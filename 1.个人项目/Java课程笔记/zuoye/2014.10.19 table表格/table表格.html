<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=gbk">
		<!--当前页面的三要素-->
		<title>表格制作</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;font-family:"微软雅黑";color:#666;#6600FF}
			/*折叠边框（让双重边框不出现）：border-collapse:collapse*/
			.student{width:600px;border:1px solid #6600FF;border-collapse:collapse;margin:0 auto;}
			.student tr td{border:1px solid #6600FF;text-align:center;line-height:28px}
			.student th{font-size:20px;color:#666;line-height:38px;font-family:"微软雅黑";}
			.title{background:#FFCCCC;font-weight:bold;color:black;}
			.student tr:hover{background:yellow;}
		</style>

    </head>
<body>
	<table class="student">
		<th colspan="7">潭州学院VIP同学录</th>
		<tr class="title">
			<td>姓名</td>
			<td>年龄</td>
			<td>性别</td>
			<td>QQ</td>
			<td>婚否</td>
			<td>电话</td>
			<td>备注</td>
		</tr>
		<tr>
			<td>顾航</td>

		</tr>
		<tr>
			<td>顾林</td>

			<td>男</td>

		</tr>
		<tr>

			<td>★</td>
		</tr>
	</table>	
</body>
</html>
