<body>
	<script type="text/javascript">
        for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
        //document.write(i + '*' + j + '=' +i*j + '\t');
        document.write(i + '*' + j + '=' + ((i * j) > 9 ? (i * j) : "&nbsp;&nbsp;" + (i * j)) + '\t');
        }
        document.write('</br>');
        }
	</script>
</body>
