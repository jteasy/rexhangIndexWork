<!--开发抽奖的动态变化程序-->
<script type="text/javascript">

    var timer = null; // 定时器的变量
	//抽奖数据，以逗号分隔 30组数据 其中：1个1等；2个2等；3个3等；1等奖几率：3.3% 2等奖几率：6.6% 3等奖几率：10% 安慰奖几率：80%；
	var data = "一等奖,二等奖,三等奖,安慰奖1,安慰奖2,安慰奖3,安慰奖1,三等奖,安慰奖2,安慰奖3,安慰奖1,安慰奖2,安慰奖3,安慰奖1,安慰奖2,安慰奖3,安慰奖1,二等奖,安慰奖2,安慰奖3,安慰奖1,三等奖,安慰奖2,安慰奖3,安慰奖1,安慰奖2,安慰奖3,安慰奖1,安慰奖2,安慰奖3,";
    //  分拆抽奖的数据为数组
	var arr = data.split(",");
	//  开始抽奖方法  
    function myStart(){
	    document.getElementById("myRandom").value = "";
	    if(!timer){
		    // 创建定时器
			timer = setInterval(
			    function change(){
				    var max = arr.length -1; // 获取最大的下表数值
                    var rand = Math.random(); // 创建一个随机数，大于0
					var randIndex = parseInt(rand * max); // 得到整型数据
					//获取文本区域的值
					var text_val = document.getElementById("myText");
					text_val.innerHTML = arr[randIndex]; //跳动的字符
				},10); // 每50毫秒的间隔，更快的使数字变小
		}
	
	}
 
	// 停止按钮
    function stop(){
	    // 清除定时器
	    clearInterval(timer);
		// 定时器的变量清空
		timer = null;
	    
		// 获取变化区域的值
		var myText = document.getElementById("myText");
		//获取到文本框里面的值
		var myRandom = document.getElementById("myRandom");	    		
		// 给文本框赋值最新的值
		myRandom.value = myText.innerHTML;
	
	}
