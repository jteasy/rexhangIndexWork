  <title>Document</title>
  <style>
	.items{background:red;padding:5px;}
  </style>

 </head>
 <body>

	
  <a href="javascript:void(0);" data-open="open" class="items">点击我</a>
  <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
  <script type="text/javascript">
		$(function(){
			$(".items").click(function(){
				var isOpen = $(this).data("open");
				if(isOpen=="open"){
					$(this).data("open","close").animate({padding:16});
				}else{
					$(this).data("open","open").animate({padding:8});
				}
			});
		});
  </script>
 </body>
