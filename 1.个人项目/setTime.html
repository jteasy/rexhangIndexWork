<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setTime</title>
</head>
<body>
    <p class="fonts"></p>
    <script>
    i = 0;
    function init() {
        i++;
        console.log(i);
        var textplace = "一张网页，要经历怎样";
        var text_length = textplace.length;
        document.querySelector(".fonts").innerHTML += textplace.charAt(i);
        var timer = setTimeout(init, 200);
        if (i == text_length) {
            clearTimeout(timer);
        }
    };
    init();
    </script>
</body>

</html>
