<!DOCTYPE html>
<html>

<head>

    <style type="text/css">
    <style type="text/css">
    * {

    body {

    }

        margin-top: 2px;
        background-color: #0DA4FF;
        text-align: center;
        line-height: 18px;
        color: #fff;
        position: absolute;
        left: 0;
        top: -10px;
    }

        height: 100%;

        left: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.2);
    }

        border-radius: 10px;
        margin: 0 8%;
        background: #fff;

        left: 0;
        bottom: 20%;

    }
    
    .fot {

        left: 0;

    .hed {

    }
    
    .hed img {

    }
    
    .ct_font {

        margin: 0 20px;
        color: #666;
        text-align: center;
        position: fixed;
        left: 0;

        width: 80%;
        padding-bottom: 20px;
        margin: 0 10%;
    }
    
    .tapco {
        background: #eee;
        color: #333;
        border-radius: 0 0 10px 10px;
    }
    .yuegong{
        padding-right: 20px;
    }
    </style>
</head>

<script>
    var picDomWidth = $(".pic_1").width();

<script type="text/javascript">
$api.addEvt($api.byId('btns'), 'click', function() {
    api.showProgress({
        style: 'default',
        animationType: 'fade',
        modal: false
    });

    //提交信息到网站；
    var request_url = $api.getStorage('request_url');
    var vip_account = $api.getStorage('vip_account');
    var vipid = vip_account.data.vipid;
    api.ajax({
        url: request_url + '/borrow/borrowapply',
        method: 'post',
        timeout: 30,
        dataType: 'json',
        returnAll: false,
        data: {
            values: {
                vipid: vipid,
                system: api.systemType,
                amount: api.pageParam.amount,
                fqs: api.pageParam.fqs
            }
        }
    }, function(ret, err) {
        api.hideProgress();
        if (ret) {
            if (ret.result == true) {
                if (ret.code == '-100') {
                    api.alert({
                        title: '申请失败',
                        msg: '您在一月内已申请过订单，请一月后再申请！'
                    });
                } else if (ret.code == '-300') {
                    api.alert({
                        title: '申请失败',
                        msg: '您已有订单正在处理中，请注意查看！'
                    })
                } else {
                    objOpenwin({
                        detailfonts: "恭喜您成功提交借款申请，我们会在两个工作日内完成审核,请保持电话畅通哦~",
                        surefonts: "确认"

                    });
                }
            } else {
                api.alert({
                    msg: '网络状态错误，请稍候再试！',
                    location: 'middle'
                });
            };
        } else {
            api.alert({
                msg: '网络状态错误，请稍候再试！',
                location: 'middle'
            });
        }
    });

});
var openWin = function(winname) {
    api.openWin({
        name: winname,
        url: winname + '_header.html',
        bounces: false,
        animation: {
            type: 'movein',
            subType: 'from_right',
            duration: 300
        }
    });
    setTimeout(function() {
        api.closeWin({
            name: 'apply',
            animation: {
                duration: 0
            }
        });
    }, 1000)
}
apiready = function() {
    var baseinfo = $api.getStorage('baseinfo');
    $api.text($api.byId('borrow-amount'), api.pageParam.amount);
    $api.text($api.byId('fqs'), api.pageParam.fqs + '个月');
    $api.text($api.byId('person-name'), baseinfo.info.name);
    $api.text($api.byId('person-id-no'), baseinfo.info.identify_no);
    $api.text($api.byId('person-address'), baseinfo.info.home_address);
    $api.text($api.byId('person-mail'), baseinfo.info.mail);
    $api.text($api.byId('school-name'), baseinfo.school.school);
    $api.text($api.byId('entrance-time'), baseinfo.school.entrance_time);
    $api.text($api.byId('schooling'), baseinfo.school.schooling);
    $api.text($api.byId('education'), baseinfo.school.education);
    $api.text($api.byId('school-address'), baseinfo.school.school_address);
    $api.text($api.byId('detail-address'), baseinfo.school.detail_address);
    $api.attr($api.byId('id-card'), 'src', $api.getStorage('id_card'));
    $api.attr($api.byId('id-front'), 'src', $api.getStorage('id_front'));
    $api.attr($api.byId('id-back'), 'src', $api.getStorage('id_back'));
    $api.attr($api.byId('stu-front'), 'src', $api.getStorage('stu_front'));
    $api.attr($api.byId('stu-back'), 'src', $api.getStorage('stu_back'));
    $api.attr($api.byId('add-photo'),'src', $api.getStorage('stu_back'));

    $api.text($api.byId('one-phone'), baseinfo.contact.one_phone);
    $api.text($api.byId('one-name'), baseinfo.contact.one_name);
    $api.text($api.byId('one-company'), baseinfo.contact.one_company);
    $api.text($api.byId('one-address'), baseinfo.contact.one_address);
    $api.text($api.byId('two-phone'), baseinfo.contact.two_phone);
    $api.text($api.byId('two-name'), baseinfo.contact.two_name);
    $api.text($api.byId('three-phone'), baseinfo.contact.three_phone);
    $api.text($api.byId('three-name'), baseinfo.contact.three_name);
    $api.text($api.byId('four-phone'), baseinfo.contact.four_phone);
    $api.text($api.byId('four-name'), baseinfo.contact.four_name);
}
</script>
