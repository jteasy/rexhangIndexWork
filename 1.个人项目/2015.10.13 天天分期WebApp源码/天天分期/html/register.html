<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <style>
    	html, body {
            height: 100%;
            width: 100%;
            font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
            margin:0;
            padding:0;
        }
        .topbar {
            background: #0DA4FF;
            height: 44px;
            //border-bottom: 1px solid #DDDFE3;
            line-height: 44px;
            text-align: center;
            color: #ffffff;
            font-size:20px;
            font-weight:bold;
            position:relative;
        }
        .back-arrow{
        	height:100%;
        	width:13px;
        	background:url(../image/back.png) no-repeat;
        	background-size:contain;
        	background-position: 50%;
        	display:block;
        	position:absolute;
        	top:0;
        	left:10px;
        }
        .login{
        	margin:0;
        	height:100%;
        	position:absolute;
        	top:0;
        	font-weight:normal;
        	font-size:16px;
        	right:14px;	
        }
    </style>
</head>
<body>
	 <header>
        <div id="index" class="topbar">
            注册
            <i class="back-arrow" onclick="closeWin()"></i>
            <dl class="login" onclick="closeWin()">登录</dl>
        </div>
     </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		api.setStatusBarStyle({
        	style:'light'
        });
		var $header=$api.dom('header');
		$api.fixIos7Bar($header);
		var header_h=$api.offset($header).h;
		
		api.openFrame({
	        name: 'register_body',
	        url: 'register_body.html',
	        rect: {
		        x:0,
		        y:header_h,//增加30px的空隙
		        w:'auto',
		        h:'auto'
	        },
	        bgcolor:'#f2efef',
	        delay:200
        });
		
	};
	var closeWin=function(){
		api.closeWin({
			name:'register'
        });
	}

</script>
</html>
