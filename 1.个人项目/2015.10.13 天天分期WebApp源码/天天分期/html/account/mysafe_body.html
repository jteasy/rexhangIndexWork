<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>安全设置</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    	}
    	body{
    		font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
    		font-size: 12px;
    	}
    	.container{
    		width: 100%;
    	}
    	.c_all{
    		margin: 0 14px;
    	}
    	.c_all ul li{
    		list-style: none;
    		height: 50px;
    		border-bottom: 1px solid #D8D8D8;
    		line-height: 50px;
    		font-size: 16px;
    		color: #333333;
    	}
    </style>
</head>
<body>
	<div class="container">
		<div class="c_all">
			<ul>
				<li class="sel" tapmode="" onclick="openWin('changeloginpw')">
					<span class="changemima">修改登录密码</span>
				</li>
				<li class="sel" tapmode="" onclick="openWin('changegesturepw')">
					<span class="changemima">修改手势密码</span>
				</li>
				<li class="sel" tapmode="" onclick="openWin('changepaypw')">
					<span class="changemima">修改支付密码</span>
				</li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	var openWin=function($url){
		api.openWin({
	        name:$url,
	        url: $url+'_header.html',
	        bgcolor:"#ffffff",
	        scrollToTop:true,
	        animation:{
	        	type:'movein',
	        	subType:'from_right'
	        }
        });
	}
</script>
</html>
