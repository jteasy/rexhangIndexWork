<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=gbk">
		<!--当前页面的三要素-->
		<title>腾讯课堂-专业的在线教育平台</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="http://9.url.cn/edu/img/favicon.ico" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;font-family:"微软雅黑";color:#666;}
			img{border:0;}
			/*header start*/
			.header{width:1200px;height:85px;margin:0 auto;padding-top:15px;}
			.header ._logo{display:block;width:288px;height:81px;background:url("images/logo.png") no-repeat;float:left;}
			.header .search{margin-left:220px;float:left;}
			.header .search .s_search{width:450px;height:36px;border:2px solid #188eee;padding-left:10px;position:relative;}
			.header .search .s_search .search_box{height:32px;width:370px;line-height:34px;font-size:12px;border:0;font-family:"微软雅黑";color:#000;}
			.header .search .s_search a{background:#188eee;display:block;width:58px;height:36px;position:absolute;right:0;top:0;}
			.header .search .s_search a .search_ico{background:url("images/icon-search-white.png") no-repeat;display:inline-block;width:20px;height:20px;margin:9px 20px;}
			.header ._login{float:right;color:#DAD3D7;}
			.header ._login a{text-decoration:none;color:#000;font-family:"微软雅黑";padding: 0 3px;line-height:40px;}
			/*header end*/
			
			/*banner start*/
			.banner .b_adv{width:1200px;height:50px;margin:0 auto;position:relative;}
			.banner .b_adv a{position:absolute;left:218px;top:0;}
			.banner .b_bg{width:100%;height:300px;background:#4e4d9b;}
			.banner .b_bg .b_content{width:1200px;height:300px;margin:0 auto;position:relative;}
			.banner .b_bg .b_content .menu{width:220px;height:476px;background:#188eee;float:left;position:absolute;left:0;top:-50px;z-index:3;}			
			.banner .b_bg .b_content .focus{position:absolute;left:220px;top:0;z-index:2;}
			.banner .b_bg .b_content .tools{width:220px;height:260px;background: rgba(0,0,0,0.4);filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#66000000,endColorstr=#66000000);position:absolute;left:980px;top:0;z-index:1;margin-top:20px;}
			.banner .b_bg .b_content .tools .info ul{padding-left:15px;margin-left:20px;height:147px;padding: 13px 10px 0 0;color:#fff;font-size:16px;padding: 3px 0 0 25px;}
			.banner .b_bg .b_content .tools .info ul li a{color:#fff;list-style:square;text-decoration:none;font-size:14px;}
			.banner .b_bg .b_content .tools .info ul li{list-style:square;padding: 13px 10px 0 0;}
			/*banner end*/

		</style>

    </head>
<body>
	<div class="header">
		<!--左上角LOGO部分 开始！-->
		<h1>
			<a href="#" class="_logo"></a>
		</h1>
		<!--左上角LOGO部分 结束！-->
		
		<!--搜索框综合 开始！-->
		<div class="search">
			<div class="s_search">
				<input type="text" placeholder="搜索课程" class="search_box" />
				<a href="#"><i class="search_ico"></i></a>
			</div>		
		</div>
		<!--搜索框综合 结束！-->
		
		<!--header 右边登录部分 开始！-->
		<div class="_login">
			<a href="#">登录</a>
			|
			<a href="#">帮助</a>

		</div>
		<!--header 右边登录部分 结束！-->		
	</div>		
	<!--body_banner 开始！-->
	<div class="banner">
		<!--广告banner 开始！-->
		<div class="b_adv">
			<a href="#">
				<img src="images/banner-top.jpg" alt="广告位" width="765" height="50" />
			</a>
		</div>
		<!--广告banner 结束！-->		
		<!--背景banner 开始！-->
		<div class="b_bg">
			<!--banner内容区域 开始！-->
			<div class="b_content">
				<!--左侧导航菜单 开始！-->
				<div class="menu">
				</div>
				<!--左侧导航菜单 结束！-->				
				<!--中间内容区域 开始！-->
				<div class="focus">
					<img src="images/banner-3.jpg" width="760" height="300" alt="潭州学院" />
				</div>
				<!--中间内容区域 结束！-->				
				<!--右侧工具部分 开始-->
				<div class="tools">
					<!--工具上侧信息栏 开始！-->
					<div class="info">
						<ul>
							<li><a href="#">初级会计师零门槛培训</a></li>
							<li><a href="#">四六级，冲啊！</a></li>
							<li><a href="#">顶尖专家传授材质设计</a></li>
							<li><a href="#">考研政治冲刺班</a></li>
						</ul>
					</div>
					<!--工具上侧信息栏 结束！-->
				</div>
				<!--右侧工具部分 结束-->
			</div>
			<!--banner内容区域 结束！-->
		</div>
		<!--背景banner 结束！-->
	</div>	
	<!--body_banner 结束！-->
</body>
</html>
