<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>css3渐变填充</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0
    }
    
    div {
        width: 100px;
        height: 100px;
        /*Webkit浏览器*/
        background: -webkit-gradient(linear, 0 0, 0 100%, from(#911A1A), to(#49A9E8));
        /*
             第一个参数：表示的是渐变的类型

                                   linear线性渐变

             第二个参数：分别对应x，y方向渐变的起始位置

             第三个参数：分别对应x，y方向渐变的终止位置

             第四个参数：设置了起始位置的颜色

             第五个参数：设置了终止位置的颜色
        */

        /*Mozilla浏览器*/
	    background:-moz-linear-gradient(top, #911A1A,#49A9E8);
	    /*
           第一个参数：设置渐变的起始位置

           第二个参数：设置起始位置的颜色

           第三个参数：设置终止位置的颜色
	    */

	    /*IE浏览器*/
	    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#911A1A,endColorstr=#49A9E8,grandientType=0);
	    /*
          第一个参数：渐变起始位置的颜色

          第二个参数：渐变终止位置的颜色

          第三个参数：渐变的类型

                                  0 代表竖向渐变        1  代表横向渐变  
	    */
    }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
