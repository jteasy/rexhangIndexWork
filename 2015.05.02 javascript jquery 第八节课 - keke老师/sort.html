	</ul>

	<input type="button" value="降序" onclick="tm_sort();" />
    <script type="text/javascript">
    		function tm_sort(){
    			var UL = document.getElementById("rex");
    			var length = UL.childNodes.length;
    			//方法思路：先把子元素放入到数组中，删除子元素，append到ul中去

    			var arr = [];
    			for(var i = 0;i < length;i++){
    				arr.push(UL[i]);
    			}
    		}
