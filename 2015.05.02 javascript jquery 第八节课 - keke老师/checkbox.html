   <p><input id="x" type="checkbox" name="coursename2" value="6" checked="checked" /><label for="x">六</label></p>


   <script type="text/javascript">
   		function checkAll(obj){
   			var coursename = document.getElementsByName("coursename");
   			for(var i = 0;i<coursename.length;i++){
   				coursename[i].checked = "checked";


   			var k = obj.checked;
   			if(k == ""){
   				coursename[i].checked = "";
   			}

   			}

   		}

   </script>
