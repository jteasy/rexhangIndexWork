		/*采用方法二做*/
		tm_do();
		function tm_do(){
			var optionDom = document.getElementById("province");
			var arr = [{"code":"js","name":"江苏省"},{"code":"zj","name":"浙江省"},{"code":"sx","name":"陕西省"}]; /*json数组*/

			var defaults = document.createElement("option");
			defaults.innerText = "--请选择--";
			optionDom.appendChild(defaults);		
			for(var i = 0;i < arr.length;i++){
				var creOptdom = document.createElement("option");
				creOptdom.text = arr[i].name;
				creOptdom.value= arr[i].code;
				optionDom.appendChild(creOptdom);			
			}			
		}

		var datas = {
			"js":"南京,扬州,无锡",
			"zj":"杭州,金华,宁波",			
			"sx":"西安,咸阳,榆林"	
		};
		function changeEmpty(obj){
			var _value = obj.value;
			var citys = datas[_value].split(",");
			var cityDom = document.getElementById("city");
			cityDom.innerHTML = "";
			for (var i = 0;i < citys.length;i++) {
				var creOptdom = document.createElement("option");
				creOptdom.text = citys[i];
				creOptdom.value = i;
				cityDom.appendChild(creOptdom);
			}
		}
