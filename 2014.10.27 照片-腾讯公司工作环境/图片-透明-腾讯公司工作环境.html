		<style type="text/css">
			*{margin:0;padding:0;}
			/*标题部分的CSS样式*/
			.title{text-align:center;margin:10px auto;width:300px;height:50px;line-height:50px;}
			.title .copy_environment{font-weight:bold;color:#9900FF;font-size:30px;font-family:"微软雅黑";}
			.title .copy_environment:hover{background:#000;color:#fff;border-radius:25px;width:300px;height:80px;text-align:center;line-height:80px;}
			/*图片布局*/
			img{border:0;display:block;border-right:1px solid #fff;border-bottom:1px solid #fff;}
			.pic_outborder{width:901px;height:260px;background:#fff;margin:90px auto;box-shadow:5px 6px 5px #666;}
			.pic_outborder .pic_left{float:left;width:450px;height:260px;}
			.pic_outborder .pic_left a:hover img{width:480px;height:291px;border-radius:55px;}
			.pic_outborder .pic_right{float:right;width:450px;height:260px;}
			.pic_outborder .pic_right a{float:left;}
			.pic_outborder a:hover img{opacity:0.7;filter:alpha(opacity=70);border-radius:25px;}
			/*rexhang*/
			.rex{width:160px;margin:0 auto;}
		
			
		</style>

    </head>
