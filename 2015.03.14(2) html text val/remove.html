<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>remove 移除dom元素 empty 删除匹配元素集合中所有的子节点 </title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
	
		</style>

    </head>
<body>
	<p>Hello World</p>
	hi ! my name is rexhang
	<p class="delThis">it's good</p>

	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript">
		// 移除dom元素(内容和元素一起删除)
		$(".delThis").remove();

		// empty() 删除匹配元素集合中所有的子节点(只清除内容 不删除元素和样式)
		// $("p").remove(); 
		$("p").empty(); 
	</script>
</body>
</html>
