<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>append 向匹配元素内部追加内容 prepend 向匹配元素内部前置追加内容 after ... before ...</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			#one{width:200px;height:150px;background: #66f;}
		</style>

    </head>
<body>
	<p class="little_p">rexhang append 追加元素</p>
	<div id="one">111111</div>
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript">
		$(function(){
			// 向匹配元素内部追加内容
			$(".little_p").append("<span style='color:red;'><b>rexhang(后置)</b></span>");

			// 向匹配元素内部前置追加内容
			$(".little_p").prepend("<span style='color:red;'><b>rexhang(前置)</b></span>");

			// 在匹配元素之后(外部)插入内容
			$("#one").after("<p style='color:blue;'><b>REX</b></p>");

			// 在匹配元素之前(外部)插入内容
			$("#one").before("<p style='color:blue;'><b>REX_2</b></p>");
		});
	</script>
</body>
</html>
