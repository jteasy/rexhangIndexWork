<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>attr获取标签属性值</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
	
		</style>

    </head>
<body>
	<img src="images/1.png" width="1050" height="663" alt="1.png" />
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript">
		$(function(){
			// 获取标签的属性值
			var _src = $("img").attr("src");
			alert("图片地址是:" + _src); 

			// 为所有图像设置src和alt属性
			$("img").attr({src:"images/2.png",
				alt:"帅哥",width:"164",height:"164"});

			// 把图像src值给title属性 自定义值给标签属性
			var i = "C/Java.jar";
			$("img").attr("title",function(){
				// return this.src;
				return i;
			});
		});
	</script>
</body>
</html>
