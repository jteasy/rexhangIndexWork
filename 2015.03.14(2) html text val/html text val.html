<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->

		<!--当前页面的三要素-->
		<title>标题写在这里！</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			/**,*:after,*:before{
				display: block;
				content: "";
			}*/
			#showPassword{width:155px;
			height:15px;}
		</style>

    </head>
<body>
	<h1>text html val</h1>
	<p class="one">111</p>
	<p>222</p>
	<p>333</p>
	<div class="two_div">
		<span>two_div_span</span>
		<span></span>
		<span></span>
		<span></span>
	</div>
	请输入密码:<input type="password" value="rexhang931002" id="password" />
	<br />
	密码为:<textarea id="showPassword"></textarea>
	<input id="clickMe" type="button" value="点我显示密码" />

	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript">
		$(function(){
			// .text(); 获取所有匹配元素的文本内容
			// var t1 = $("h1").text();
			// alert(t1);
			// .text("XXX");设置匹配元素的文本内容
			// $("h1").text("改变内容");
			// var _index = $("p").index();
			// alert(_index);
			 $("p").text(function(i){
				return "此处p标签的index是:" + i;
			});

			// html(); 获取第一个匹配元素的html内容
			// var _html = $(".two_div").html();
			// alert(_html);
			// 设置元素内容 可以插入内容，网页标签都可以，需要引号""
			// $(".two_div").html("two_div_span is change");
			// $(".two_div").html("<h2>two_div_span h2 is change</h2>");
			$(".two_div span").html(function(n){
				return "<br />此处span标签的index是" + n;
			});

			// val(); 赋值val("XXX");
			var passWord = $("#password").val();
			$("#clickMe").click(function(){
				$("#showPassword").text(passWord);
			});
		});
	</script>
</body>
</html>
