<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>CSS addClass removeClass toggleClass</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			.rex{font-size:50px;font-family:"微软雅黑";color:red;}
		</style>

    </head>
<body>
	<p>rexhang</p>
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript">
		$(function(){
			// addClass 添加指定的类
			$("p").addClass("rex");

			// removeClass 删除指定类
			$("p").removeClass("rex");

			// toggleClass 如果存在就删除，不存在就添加
			$("p").toggleClass("rex");

			// CSS 获取属性值
			var o = $("p").css("color");
			var i = $("p").css("font-family");
			alert("颜色值为:" + o);
			alert("字体风格为:" + i);

			// CSS 设置属性值
			$("p").css({"color":"blue","font-size":"200px"});
		});
	</script>
</body>
</html>
