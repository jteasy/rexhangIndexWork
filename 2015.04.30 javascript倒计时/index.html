<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>进入网站倒计时</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{margin: 0;padding: 0;}
	body{font-size: 12px;font-family: "微软雅黑";font-weight: bold;color: #666;background: #000;}
	p{font-size: 30px;height: 46px;}
	#setTimer{margin-top: 15%;background: #fff;margin: 15% auto;margin-bottom: 0%;width: 54%;border-radius: 15px;}
	#setTimer2{text-align: center;color: #64E2B2;}
</style>
</head>
<body>
	<p id="setTimer"></p>
	<p id="setTimer2"></p>
	<script type="text/javascript" src="http://www.rexhang.com/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    	var wd = $(window).width();
    	var wdpx = 1900;
    	if(wd >= wdpx){
	    	var i = 101;
	    	var xing = "";
	    	var zhuang = "|";
	    	timer();    	
	    	function timer(){
	    		i--;
	    		xing += zhuang;
	    		if(i>0){
	    			setTimeout("timer();",10);
	    		}else{
	    			window.location = "index.html";
	    		}					    			
	    		document.getElementById("setTimer").innerText = xing;
	    		document.getElementById("setTimer2").innerText = "可耐的亲亲~距离打开网站还有：" + i + "%" + "噢！";
	    	}
    	}else{
    			function Lin(){
					window.location = "index.html";    		    				
    			}	
    		setTimeout("Lin();",2000);
    	}





    </script>
</body>
</html>
