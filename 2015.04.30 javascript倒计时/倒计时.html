<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>倒计时</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	<p id="setTimer"></p>
	<p id="setTimer2"></p>
    <script type="text/javascript">
    	var i = 5;
    	var xing = "";
    	var zhuang = "*";
    	timer();
    	function timer(){
    		i--;
    		xing += zhuang;
    		if(i>0){
    			setTimeout("timer();",500)
    		}else{
    			window.location = "index.html";
    		}
    		document.getElementById("setTimer").innerText = xing;
    		document.getElementById("setTimer2").innerText = "距离打开网站还有：" + i + "0%";
    	} 
    </script>
</body>
</html>
