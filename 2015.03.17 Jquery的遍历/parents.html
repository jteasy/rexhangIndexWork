<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>parents parentsUntil children find</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
	
		</style>

    </head>
<body>
	<div id="_rex">
		<p>111</p>
		<p class="xxx">222</p>
	</div>
	<div id="rex">
		<p>11</p>
		<p class="xx"><i><span></span></i></p>
	</div>

	<ul class="level-1">
	  <li class="item-i">I</li>
	  <li class="item-ii">II
		<ul class="level-2">
		  <li class="item-a">A</li>
		  <li class="item-b">B
			<ul class="level-3">
			  <li class="item-1">1</li>
			  <li class="item-2">2</li>
			  <li class="item-3">3</li>
			</ul>
		  </li>
		  <li class="item-c">C</li>
		</ul>
	  </li>
	  <li class="item-iii">III</li>
	</ul>

	<p>Hello</p><div class="_div"><span>Hello Again</span><i><span>ZZZZZ</span></i></div><p>And Again</p>
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript">
		$(function(){
			// parents()  方法返回被选元素的所有祖先元素，它一路向上直到文档的根元素 (<html>)
			var ps = $("p").parents().html();
			var s = $("span").parents("i").html();
			//alert(s);

			// parentsUntil()  方法返回介于两个给定元素之间的所有祖先元
			$("li.item-a").parentsUntil(".level-1").css({"background":"blue"});		
			
			// children() 方法返回被选元素的所有直接子元素 ，该方法只会向下一级对 DOM 树进行遍历
			var ch = $("._div").children().text();

			// 查找 i 标签的内容 也可以定义class类
			var c = $("._div").children("i").html();
			//alert(c);

			// find()  方法返回被选元素的后代元素，一路向下直到最后一个后代 
			var ss = $("div").find("i").html();
			alert(ss);
 
		});
	</script>

</body>
</html>
