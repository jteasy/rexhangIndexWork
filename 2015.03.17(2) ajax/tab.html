<!doctype html>
<html>

<head>
    <!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--当前页面的三要素-->
    <title>ajax-html-jQuery-tab</title>
    <meta name="Keywords" content="关键词,关键词">
    <meta name="description" content="">
    <link rel="shortcut icon" href="" />
    <!--css,js-->
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        font-size: 12px;
        font-family: "微软雅黑";
        color: #666;
    }
    
    .rex {
        width: 900px;
        height: 300px;
        margin: 0 auto;
    }
    
    .rex .hang {
        width: 900px;
        height: 38px;
    }
    
    .rex .hang ul {
        cursor: pointer;
    }
    
    .rex .hang ul li {
        list-style: none;
        float: left;
        line-height: 38px;
        padding: 0 40px;
        background: #F1F1F1;
        margin-right: 5px;
        border-radius: 4px 4px 0 0;
    }
    
    .rex .hang ul .sel {
        background: red;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
    }
    
    .rex .bgg {
        width: 900px;
        height: 262px;
        display: none;
        font-size: 50px;
        font-weight: bold;
    }
    
    .rex .one {
        background: #F6F;
        display: block;
    }
    
    .rex .two {
        background: #F76;
    }
    
    .rex .three {
        background: #FF6;
    }
    
    .rex .four {
        background: #E57DB8;
    }
    
    .rex .five {
        background: #EFA96F;
    }
    </style>
</head>

<body>
    <div class="rex">
        <div class="hang">
            <ul>
                <li class="sel">顾航</li>
                <li>李吉鹏</li>
                <li matian="true" url="data2.php">马天骊</li>
                <li>马化腾</li>
                <li>马云</li>
            </ul>
        </div>
        <div class="bgg one">_顾航</div>
        <div class="bgg two">_李吉鹏</div>
        <div class="bgg three">_马天骊</div>
        <div class="bgg four">_马化腾</div>
        <div class="bgg five">_马云</div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $(".hang li").click(function() {
            $(this).addClass("sel").siblings().removeClass("sel");
            var _show = $(this).index();
            $(".bgg").hide().eq(_show).show();
            // 结束
            var _matian = $(this).attr("matian");
            var _url = $(this).attr("url");
            var _bgg = $(".bgg").eq(_show);
            if (_matian) {
                $.ajax({
                    type: "post",
                    url: _url,
                    beforeSend: function() {
                        _bgg.html("<img src='images/灰太狼.gif' width='20' height='20' alt='灰太狼为您加载中' />");
                    },
                    success: function(data) {
                        _bgg.html(data);
                    }

                });

            }
        });

    });
    </script>
</body>

</html>
