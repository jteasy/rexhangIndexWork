<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #div1{
        width: 100px;
        height: 100px;
        background: red;
        border-radius: 50%;
        text-align: center;
        transition: all 1s linear;
        -webkit-animation:rexhangs 5s infinite linear 1s;
        /*animation: rexhangs 1s infinite ease 3s;*/
    }
    #div2{
        width: 100px;
        height: 100px;
        background: yellow;
        border-radius: 50%;
        text-align: center;
        transition: all 1s linear;
        animation: rexhangss 5s infinite ease alternate;
    }
    #div3{
        width: 100px;
        height: 100px;
        background: red;
        border-radius: 50%;
        text-align: center;
        transition: all 1s linear;
        animation: rexhangsss 0.1s infinite linear alternate;
    }
    /*div:hover{
        border-radius: 15px;
        transform: scale(2,1) rotate(270deg);
    }*/
    @keyframes rexhangs{
        30%{
            -webkit-transform: rotate(36000deg);
        }
        45%{
            -webkit-transform: translateX(1000px);
        }
        50%{
            -webkit-transform: skew(30deg);   
        }
        60%{
            -webkit-transform: translateY(150px);
        }
        80%{
            border-radius: 4px;
        }
        100%{
            background: yellow;
            color: blue;
        }
    }
    @keyframes rexhangss{
        45%{
            -webkit-transform: translateX(500px);
        }
        60%{
            -webkit-transform: translateY(300px);
        }
        80%{
            -webkit-transform: translateX(500px);
        }
        82%{
            transform: rotate(36000deg);
        }
    }
    @keyframes rexhangsss{
        0%{
            -webkit-transform: scale(1.3);
        }
        50%{
            -webkit-transform: scale(1);
        }
        100%{
            -webkit-transform: scale(0.7);
        }
    }
</style>
</head>
<body style="background:#444;">
    <div id="div1">rexhang</div>
    <div id="div2">rexhang</div>
    <div id="div3">rexhang</div>
</body>
</html>
