<body>
	<p id="hang"></p>
    <script type="text/javascript">
    	var R = 0;
    	rex();
    	function rex(){
    		R++;
    		if(R<101){
    			setTimeout(rex,100);
    		}else{
    			window.location = "http://www.rexhang.com/timer/"
    		}
    		document.getElementById("hang").innerText = R;
    	}  

    </script>
</body>
