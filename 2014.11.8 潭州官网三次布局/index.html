<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	// nav share
	$(".share a").each(function(index){
		$(this).hover(function(){
			if(index == 0){
				$(this).css({"background-color":"#666"});
			}else if(index == 1){
				$(this).css({"background-color":"#0e71b7"});
			}else if(index == 2){
				$(this).css({"background-color":"#f75454"});
			}
			$(this).css({"border-radius":4}); // 变成圆角显示
			$(this).find("span").stop(); // 在每次创建动画之前先停止下来
			$(this).find("span").animate({"top":-49},"normal"); // 创建动画函数
		},function(){ // 还原到初始值
			var _this = $(this); // 需要取到a标签的this
			$(this).find("span").animate({"top":0},"normal",function(){
				_this.css({"background":"none"}); // 回调函数
			});
		});
	});

	// banner
	var play_count = 1;
	var play_setInterval = null;
	$(function(){
		$(".b_img").eq(0).css({"z-index":1,"opacity":1});
		// 当鼠标画上去的时候
		$(".btn").find("li").mouseover(function(){
			$(this).addClass("no").siblings().removeClass("no");
			$(".b_img").css({"z-index":0,"opacity":0});
			$(".b_img").eq($(this).index()).css({"z-index":1}).fadeTo(800,1);
			play_count = $(this).index()+1;
			// 鼠标画上去的时候 clearInterval 即停止自定播放
			clearInterval(play_setInterval);
		}).mouseout(function(){
			auto_banner();
		});
		auto_banner();
	});
	
	// 自动切换
	function auto_banner(){
		//alert("我是自动播放的，第一次执行的函数，嘿嘿 ！");
		play_setInterval = setInterval(function(){
			if(play_count > 2){
				play_count = 2; // 索引的下标最大值
			}
			$(".b_img").css({"z-index":0,"opacity":0});
			$(".b_img").eq(play_count).css({"z-index":1}).fadeTo(800,1);
			$(".btn").find("li").removeClass("no");
			$(".btn").find("li").eq(play_count).addClass("no");
			if(play_count == 2){
				play_count = 0;
			} else{
				play_count ++; // play_count = play_count + 1;
			}
		},3000);
	}
	
	// course nav
	$(".course").find("li").hover(function(){
		var _width = ($(window).width()-1198) / 2
		var _left = $(this).offset().left - _width - 5;
		$(".course").find(".underline").stop();
		$(".course").find(".underline").animate({left:_left - 4},300);

	});
</script>
