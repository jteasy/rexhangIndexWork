			img{border:0;}
			.top{width:100%;height:76px;background:#660099;position:fixed;top:0;left:0;}
			.top .header{width:1198px;height:76px;margin:0 auto;}
			.top .header .logo{float:left;}
			.top .header .nav{margin-left:65px;height:76px;float:left;}

			.top .header .nav .nav_select .nav_bbs{background:#660099;position:absolute;top:76px;visibility:hidden;z-index:3;}
			.top .header .nav .nav_select .nav_bbs a{width:130px;height:35px;line-height:35px;color:#fff;}
			.top .header .nav .nav_select .nav_bbs a:hover{color:#000;}
			.top .header .nav .nav_select:hover .nav_bbs{visibility:visible;}
			.top .header .tel{float:right;font-weight:bold;font-size:22px;color:#fff;}
			.top .header .tel .phone{line-height:76px;}
			.top .header .share{float:right;margin-right:50px;}
			.top .header .share a{width:38px;height:38px;display:block;float:left;margin:24px 5px 0 0;overflow:hidden;}
			.top .header .share a span{width:30px;height:80px;display:block;background:url("images/share.png") no-repeat;cursor:pointer;}

			.top .header .share .sina{background-position:0px 0px;}
			.top .header .share .sina:hover{background-position:2px -50px;}

 			.top .header .share .tx{background-position:-40px 0px;}
			.top .header .share .tx:hover{background-position:-38px -50px;}

			.top .header .share .qq{background-position:-80px 0px;}
			.top .header .share .qq:hover{background-position:-78px -50px;}
