<script type="text/javascript">
	$(function(){
		//	左侧菜单切换设置
		$(".menu").find("li").mouseover(function(){
			$(this).find(".show_menu").addClass("office");		
			}).mouseout(function(){
			$(this).find(".show_menu").removeClass("office");				
		});
		index = 0;
		//	轮展图切换设置
		$(".f_btn").find("li").mouseover(function(){
			//	控制小按钮
			$(this).addClass("f_sel").siblings().removeClass("f_sel");
			//	赋值，获取下标
			var _this = $(this).index();
			index = _this;
			//	鼠标圆点mouseover联动切换大图片，淡入淡出
			$(".f_img").find("li").eq(_this).fadeIn("slow").siblings().hide();
			//	添加背景颜色的联动切换
			var background = $(this).data("color");
			$(this).parents(".b_bg").css("background",background);
		});
		//	左边箭头按钮切换设置
		$(".f_left").click(function(){
			//	index=index+1；a = i++；先把i的值赋给a！之后i加1；a = ++i；先i加1！之后把值赋给a
			index--;
			//	计算出“li”的长度（个数）
			var length = $(".f_img").find("li").length;
			if(index < 0){index = length - 1};
			//	添加背景颜色的联动切换
			var background = $(".f_btn").find("li").eq(index).data("color");
			//	parents =上层的顶级元素
			$(this).parents(".b_bg").css("background",background);
			//	添加圆点联动切换
			$(".f_btn").find("li").eq(index).addClass("f_sel").siblings().removeClass("f_sel");
			//	添加背景大图片联动切换
			$(".f_img").find("li").eq(index).fadeIn("slow").siblings().hide();
		});
		//	右边箭头按钮切换设置
		$(".f_right").click(function(){
			//	index=index+1
			index++;
			//	计算出“li”的长度（个数）
			var length = $(".f_img").find("li").length;
			if(index >= length){index = 0};
			//	添加背景颜色的联动切换
			var background = $(".f_btn").find("li").eq(index).data("color");
			//	parents =上层的顶级元素
			$(this).parents(".b_bg").css("background",background);
			//	添加圆点联动切换
			$(".f_btn").find("li").eq(index).addClass("f_sel").siblings().removeClass("f_sel");
			//	添加背景大图片联动切换
			$(".f_img").find("li").eq(index).fadeIn("slow").siblings().hide();
		});
		//	自动切换
		setInterval(function(){
			//	index=index+1
			index++;
			//	计算出“li”的长度（个数）
			var length = $(".f_img").find("li").length;
			if(index >= length){index = 0};
			//	添加背景颜色的联动切换
			var background = $(".f_btn").find("li").eq(index).data("color");
			//	parents =上层的顶级元素
			$(this).parents(".b_bg").css("background",background);
			//	添加圆点联动切换
			$(".f_btn").find("li").eq(index).addClass("f_sel").siblings().removeClass("f_sel");
			//	添加背景大图片联动切换
			$(".f_img").find("li").eq(index).fadeIn("slow").siblings().hide();		
		},1000);
	});
</script>
