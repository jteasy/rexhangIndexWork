<!doctype html><html>	<head>		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">		<!--当前页面的三要素-->		<title>360弹幕技术</title>		<meta name="Keywords" content="关键词,关键词">		<meta name="description" content="">		<link rel="shortcut icon" href="" />				<!--css,js-->		<style type="text/css">			*{margin:0;padding:0;}			body{font-size: 12px;font-family: "微软雅黑";color: #666;background: url("images/bg.jpg") repeat-y top center;overflow: hidden;}			.startDm{font-size: 30px;color: #fff;text-decoration: none;}			.startDm:hover{color: #D89369;text-decoration: underline;}			/*screen start*/			.screen{display: none;}			.screen .yy{width: 100%;height: 100%;position: absolute;top: 0;left: 0;background: #000;opacity: 0.8;filter: alpha(opacity=80);}			.screen .close a{display: block;width: 40px;height: 40px;position: absolute;right: 0;top: 0;font-size: 26px;font-family: "微软雅黑";text-decoration: none;color: #fff;text-align: center;line-height: 40px;background: #3958D8;}			.screen .close a:hover{background: #76AFD8;}			/*end screen*/			/*send start*/			.send{width: 100%;height: 80px;background: rgba(124, 184, 150, 0.5);position: absolute;bottom: 0;left: 0;display: none;}			.send .send_input{width: 700px;height: 36px;margin: 0 auto;line-height: 80px;}			.send .send_input .sendInput{width: 600px;height: 36px;border: 0;font-size: 16px;color: rgb(211, 174, 30);font-family: "宋体";font-weight: 500;padding-left: 15px;outline-color: red;}			.send .send_input .sendInput:hover{outline-color: green;}			.send .send_input .confirmInput{width: 85px;height: 36px;border: 0;font-size: 16px;color: #fff;font-family: "宋体";font-weight: 200;background: #65c33d;outline-color: yellow;}			.send .send_input .confirmInput:hover{background: #5ED7D8;}			/*end send*/			.screen .DM_SHOW{position: relative;z-index: 999;}			.screen .DM_SHOW div{position: absolute;top: 0;right: 0;color: #fff;font-size: 24px;}		</style>		<link rel="stylesheet" type="text/css" href="css/tz.css">    </head><body>	<a href="javascript:void(0)" class="startDm">快弄我开启弹幕</a>	<div class="screen">		<div class="yy"></div>		<div class="close">			<a href="javascript:void">X</a>		</div>		<div class="DM_SHOW">			<div>哎呀这弹幕谁做的好屌啊 ！ </div>			<div>rexhang 就是牛逼。</div>			<div>今天几月几号了</div>			<div>坑爹城现在还有人玩吗？求 PK</div>			<div>这个网站做的真好，弹幕技术真到位</div>		</div>	</div>	<div class="send">		<div class="send_input">			<input type="text" class="sendInput" /><input type="button" value="快戳我" class="confirmInput" />		</div>	</div>	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>	<script type="text/javascript">		// 调用函数		init_screen();		// 点击展开和关闭		$(function(){			$(".startDm,.close").click(function(){				$(".screen,.send").toggle("slow");			});		});		// 发送信息		$(".confirmInput").click(function(){			var text = $(".sendInput").val();			var _label = $("<div class='magictime tinRightIn'>" + text + "</div>");			$(".DM_SHOW").append(_label);			init_screen();		});		// 初始化弹幕		function init_screen(){			var _top = 0;			$(".DM_SHOW").find("div").each(function(){				var _right = $(window).width() - $(this).width();				var _width = $(window).width() / 4 - 50;				var _height = $(window).height();				_top = _top + 76;				if(_top >= _height - 150){					_top = 0;				}				$(this).css({"width":_width,"top":_top,"color":getRandomColor()});				var timer = 10000;				if($(this).index() % 3 == 0){					timer = 15000;				}				if($(this).index() % 3 == 1){					timer = 20000;				}				if($(this).index() % 3 == 2){					timer = 25000;				}												$(this).animate({right:_right},timer,function(){					$(this).remove();				});			});		}		// 随机获取颜色值		function getRandomColor(){			return '#' + (function(h) {				return new Array(7 - h.length).join("0") + h			})((Math.random() * 0x1000000 << 0).toString(16))			}			</script></body></html>
