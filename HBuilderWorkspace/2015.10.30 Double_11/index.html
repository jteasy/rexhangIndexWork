<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Activity</title>
		<link rel="stylesheet" href="css/css_reset.css" />
		<link rel="stylesheet" href="css/activity_ui.css" />
	</head>

	<body>
		<div class="wrap">
			<!--头部banner开始-->
			<div class="header-banner">
				<img src="img/banner-header-pic.png" width="100%" height="685"/>
			</div>
			<!--头部banner结束-->
			<!--活动一开始-->
			<div class="act-1">
				<img src="img/act-1.png" alt="act-1" width="100%" height="811" />
				<div class="font_group font_group-1">
					<font class="items items1-1">1</font>
					<font class="items items1-2">2</font>
					<font class="items items1-3">3</font>
				</div>
				<div class="font_group font_group-2">
					<font class="items items1-1">4</font>
					<font class="items items1-2">5</font>
					<font class="items items1-3">6</font>
				</div>
				<div class="font_group font_group-3">
					<font class="items items1-1">7</font>
					<font class="items items1-2">8</font>
					<font class="items items1-3">9</font>
				</div>
				<a href="javascript:void(0);" class="choice choice_1"></a>
				<a href="javascript:void(0);" class="choice choice_2"></a>
				<a href="javascript:void(0);" class="choice choice_3"></a>
			</div>
			<!--活动一结束-->
			<!--活动二开始-->
			<div class="act-2">
				<img src="img/act-2.png" alt="act-2" width="100%" height="1206" />
				<div class="btn_group">
					<div class="btn btn-1">立即分期</div>
					<div class="btn btn-2">立即分期</div>
					<div class="btn btn-3">立即分期</div>
					<div class="btn btn-4 btn_2">立即分期</div>
					<div class="btn btn-5 btn_2">立即分期</div>
					<div class="btn btn-6 btn_2">立即分期</div>
				</div>
			</div>
			<!--活动二结束-->
			<!--活动三开始-->
			<div class="act-3">
				<img src="img/act-3.png" alt="act-3" width="100%" height="1848" />
				<div class="btn_group">
					<div class="btn_type2 btn_type2-1 btn_type2_active">立即分期</div>
					<div class="btn_type2 btn_type2-2 btn_type2_active">立即分期</div>
					<div class="btn_type2 btn_type2-3 btn_type2_active">立即分期</div>
					<div class="btn_type2 btn_type2-4 btn_type2_active">立即分期</div>
					<div class="btn_type2 btn_type2-5 btn_type2_active_2">立即分期</div>
					<div class="btn_type2 btn_type2-6 btn_type2_active_2">立即分期</div>
				</div>
				<div class="btn_group">
					<div class="btn_type2 btn_type2-1-1 btn_type2_active_3">立即分期</div>
					<div class="btn_type2 btn_type2-1-2 btn_type2_active_3">立即分期</div>
					<div class="btn_type2 btn_type2-1-3 btn_type2_active_3">立即分期</div>
					<div class="btn_type2 btn_type2-1-4 btn_type2_active_3">立即分期</div>
					<div class="btn_type2 btn_type2-1-5 btn_type2_active_4">立即分期</div>
					<div class="btn_type2 btn_type2-1-6 btn_type2_active_4">立即分期</div>
				</div>
			</div>
			<!--活动三结束-->
			<!--活动四开始-->
			<div class="act-4">
				<img src="img/act-4.png" alt="act-4" width="100%" height="893" />
				<div class="btn_group">
					<div class="btn_type2_2 btn_type2-1-1-1 btn_type2_active_5">立即分期</div>
					<div class="btn_type2_2 btn_type2-1-1-2 btn_type2_active_5">立即分期</div>
					<div class="btn_type2_2 btn_type2-1-1-3 btn_type2_active_5">立即分期</div>
				</div>
			</div>
			<!--活动四结束-->
		</div>
		<!--固定导航-->
		<div class="navs">
			<img src="img/navs.png" alt="navs" width="110" height="81" />
			<div class="contents-navs">
				<p class="list">手机</p>
				<p class="list">电脑</p>
				<p class="list">户外</p>
				<p class="list">旅游</p>
			</div>
		</div>
		<!--固定导航-->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/scroll_top.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
