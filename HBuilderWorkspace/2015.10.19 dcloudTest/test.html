<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			button {
				width: 100%;
				height: 50px;
			}
		</style>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>

		<p>成功成功成功成功成功成功成功成功成功成功成功</p>
		<button type="button" class='mui-btn mui-btn-danger mui-action-back'>关闭</button>
		
		<button id='toastBtn' type="button" class="mui-btn mui-btn-blue mui-btn-outlined">想告诉你点什么</button>
		<script type="text/javascript">
	
				
			document.getElementById("toastBtn").addEventListener('tap', function() {
				mui.toast('欢迎体验潭州学院App客户端');
			});
		</script>
	</body>

</html>
