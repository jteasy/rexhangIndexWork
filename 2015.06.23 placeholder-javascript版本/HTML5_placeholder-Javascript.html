<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>placeholder</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <input type="text" value="" placeholder="请输入用户名" />
    <input type="text" value="请输入用户名" onfocus="focuss(this);" onblur="blurs(this)" vas="111"/>
    <input type="range" min="1" max="99" onclick="num(this)"/>
    <input type="time" onclick="num2(this)"/>
    <script type="text/javascript">
    //focus事件
        function focuss(obj){
            if(obj.value=="请输入用户名"){
                obj.value='';
            }            
        }
        //blur事件
        function blurs(obj){
            if(obj.value==''){
                obj.value="请输入用户名";
            }
        }
        //click
        function num(obj){
            alert(obj.value);
        }
        function num2(obj){
            alert(obj.value);
        }
    </script>
</body>
</html>
