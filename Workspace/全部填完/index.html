            margin: 0;

        body{

            background: rgb(239,239,242);

        .titles{

            height: 12px;
            float: left;
            line-height: 12px;
            margin-left: 48px;
            margin-top: 8px;
            color: #999;
        }

            height: 20px;
            float: right;
            margin-top: -16px;
            text-align: center;

            background: #F2F2F2;

            color: #999;

            line-height: 36px;
