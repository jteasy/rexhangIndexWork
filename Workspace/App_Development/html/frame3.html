<body>
    <div class="empty">我的钱包，开发中……</div>
    <script>
    	var htmls = '★我的钱包★板块，正在开发中';
    	function duty(){
    		var emptyDom =  document.querySelector(".empty");
    			htmls += '.';

    	duty();
