<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>账户</title>
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    	}
    	body{
    		font-size: 12px;
    		font-family: '微软雅黑';
    		background-color: #EAEAEC;
    	}
    	.heads{
    		width: 100%;
    		background: linear-gradient(#109EFF 50%,#01BDFF 100%);
    	}
    	.nubfons{
    		width: 100%;
    		height: 36px;
    		font-size: 36px;
    		color: #fff;
    		text-align: center;
    		line-height: 36px;
    		padding-top: 80px;
    	}
    	.yue{
    		width: 100%;
    		height: 14px;
    		font-size: 14px;
    		color: #fff;
    		text-align: center;
    		line-height: 14px;
    		padding-top: 10px;
    	}
    	.btns{
    		height: 80px;
    		width: 100%;
    		margin-top: 70px;
    		border-top: 1px solid #fff;
    	}
    	.btns .huankuan{
    		height: 40px;
    		line-height: 40px;
    		width: 100px;
    		border-radius: 20px;
    		border: 1px solid #fff;
    		text-align: center;
    		color: #fff;
    		float: left;
    		margin-top: 20px;
    		margin-left: 36px;
    	}
    	.btns .tixian{
    		height: 40px;
    		line-height: 40px;
    		width: 100px;
    		border-radius: 20px;
    		border: 1px solid #fff;
    		text-align: center;
    		color: #fff;
    		margin-top: 20px;
    		float: right;
    		margin-right: 36px;
    	}
    	.lie{
    		width: 100%;
    		height: 200px;
    		background: #fff;
    		margin-top: 10px;
    		border-top: 1px solid #D8D8D8;
    		border-bottom: 1px solid #D8D8D8;
    	}
    	.lie .lie_1{
    		height: 50px;
    		margin-left: 14px;
    	}
    	.lie .lie_1 .icons1{
    		width: 36px;
    		height: 36px;
    		display: block;
    		border-radius: 50%;
    		background: #F2F2F2;
    		float: left;
    		margin-top: 7px;
    	}
    	.lie .lie_1 .wdjk{
    		height: 50px;
    		border-bottom: 1px solid #D8D8D8;
    		float: left;
    		line-height: 50px;
    		font-size: 14px;
    		margin-left: 20px;
    		color: #666;
    	}
    </style>
</head>
<body onresize="changes();">
	<div class="heads">
		<div class="nubfons">1250.00</div>
		<div class="yue">账户余额（元）</div>
		<div class="btns">
			<div class="huankuan">还款</div>
			<div class="tixian">提现</div>
		</div>
	</div>
	<!-- 列 -->
	<div class="lie">
		<div class="lie_1">
			<span class="icons1"></span>
			<div class="wdjk">我的借款</div>
		</div>
		<!-- 2 -->
		<div class="lie_1">
			<span class="icons1"></span>
			<div class="wdjk wdjk2">账单详情</div>
		</div>
		<!-- 3 -->
		<div class="lie_1">
			<span class="icons1"></span>
			<div class="wdjk wdjk3">银行卡</div>
		</div>
		<!-- 4 -->
		<div class="lie_1">
			<span class="icons1"></span>
			<div class="wdjk wdjk4" style="border:0;">安全设置</div>
		</div>
	</div>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
	function changes(){
		var wdjkDom = $api.dom('.wdjk');
		var wdjkDomall = $api.domAll('.wdjk');
		// clientWidth-获取浏览器宽度
		var _width = document.body.clientWidth - 36 -20 -14;
		wdjkDom.style.width = _width + "px";
		var wdjkDom2 = $api.dom('.wdjk2');
		var _width = document.body.clientWidth - 36 -20 -14;
		wdjkDom2.style.width = _width + "px";
		var wdjkDom3 = $api.dom('.wdjk3');
		var _width = document.body.clientWidth - 36 -20 -14;
		wdjkDom3.style.width = _width + "px";	
		var wdjkDom4 = $api.dom('.wdjk4');
		var _width = document.body.clientWidth - 36 -20 -14;
		wdjkDom4.style.width = _width + "px";
	}
	// 防止刷新无效
	changes();
	</script>
</body>
</html>
