<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="api.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    	body{
    		font-size: 12px;
            font-family: '微软雅黑';
            background: #EAEAEC;
    	}
        .content_top{
            width: 100%;
            height: 60px;
            background: #fff;
            margin-top: 8px;
        }
        .jshe{
            margin: 0 20px;
            height: 60px;
        }
        .js_logo{
            display: block;
            width: 32px;
            height: 32px;
            float: left;
            margin-top: 14px;
            background: url('../image/icons2.png') no-repeat;
        }
        .js_fonts{
            font-size: 16px;
            height: 16px;
            display: block;
            margin-left: 62px;
            line-height: 16px;
            padding-top: 14px;
        }
        .js_info{
            font-size: 12px;
            height: 12px;
            display: block;
            margin-left: 62px;
            line-height: 12px;
            color: #666;
            margin-top: 2px;
        }
        .jine{
            display: block;
            height: 32px;
            float: left;
            margin-top: 14px;
            line-height: 32px;
            font-size: 14px;
            color: #666;
        }
        .js_num{
            font-size: 16px;
            height: 16px;
            display: block;
            margin-left: 62px;
            line-height: 16px;
            padding-top: 22px;
        }
        #btns{
            width: 100%;
            margin-top: 20px;
        }
        #btns .btn{
            height: 50px;
            margin: 0 20px;
            text-align: center;
            font-size: 18px;
            border-radius: 6px;
            background: #0DA4FF;
            color: #fff;
            line-height: 50px;
        }
    </style>
</head>
<body>
	<div class="content_top">
        <div class="jshe">
            <span class="js_logo"></span>
            <span class="js_fonts">中国建设银行</span>
            <span class="js_info">尾号8554</span>
        </div>
    </div>
    <div class="content_top">
        <div class="jshe">
            <span class="jine">金额(元)</span>
            <span class="js_num">356.00</span>
        </div>
    </div>
    <!-- btn -->
    <div id="btns">
        <div class="btn">确定还款</div>
    </div>
</body>
<script type="text/javascript" src="api.js"></script>
