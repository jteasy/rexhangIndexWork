<!DOCTYPE html>

<head>
	<meta charset="utf-8">

    <title>学校地址选择</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <style>
    	html, body {
            height: 100%;
            width: 100%;
            font-family:arial;
            background:transparent;
        }
        .topbar {
            background: #0DA4FF;
            height: 44px;
            //border-bottom: 1px solid #DDDFE3;
            line-height: 44px;
            text-align: center;
            color: #ffffff;
            font-size:16px;
            font-weight:bold;
            position:relative;
        }
        .back-arrow{
        	height:100%;
        	width:26px;
        	background:url(../../image/back.png) no-repeat;
        	background-size:50%;
        	background-position: 50%;
        	display:block;
        	position:absolute;
        	top:0;
        	left:5px;
        }
        #content{
        	height:246px;
        	width:100%;
        	background-color:#fff;
        }
        #top{
        	height:50%;
        	width:100%;
        }
        .pull-left{
        	float:left;
        	margin-left:15px;
        }
        .pull-right{
        	float:right;
        	margin-right:15px;
        }
        
    </style>
</head>
<body>
	<div id="top" tapmode="" onclick="closeFrame()"></div>
	 <header>
        <div id="index" class="topbar">
            <span class="pull-left" tapmode="" onclick="closeFrame()">取消</span>
            <span class="pull-right" tapmode="" onclick="confirm()">确认</span>
        </div>
     </header>
     <div id="content"></div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>

		//关闭窗口
	var closeFrame=function(){
		var obj=api.require('UICustomPicker');
		obj.hide({id:0});//隐藏自定义选择框
		api.closeFrame({
	        name: api.frameName
        });
	}
	//确认窗口
	var confirm=function(){

		obj.hide({id:0});//隐藏自定义选择框

			name:'school',
