<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>账单详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
<style type="text/css" media="screen">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 12px;
            font-family: '微软雅黑';
            background: #D8D8D8;
        }
        .container{
            width: 100%;
            background: #fff;
            height: 53px;
        }
        .jiekuanDiv{
            width: 50%;
            height: 50px;
            float: left;
            color: #0DA4FF;
            border-bottom: 3px solid #0DA4FF;
        }
        .jiekuanDiv2{
            width: 50%;
            height: 50px;
            float: left;
            color: #0DA4FF;
        }
        .dqjk{
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-right: 1px solid #D8D8D8;
            margin-top: 10px;
            font-size: 18px;
        }
        .lsjk{
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-left: 1px solid #D8D8D8;
            margin-top: 10px;
            font-size: 18px;
            color: #666;
        }
        .contents{
            width: 100%;
            background: #fff;
            margin-top: 14px;
        }
        .tits{
            font-size: 18px;
            color: #333;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-bottom: 1px solid #D8D8D8;
        }
        .ic1{
            width: 100%;
            height: 16px;
            position: relative;
        }
        .ic_num{
            position: absolute;
            right: 50%;
            margin-right: 22px;
            color: #666;
            height: 16px;
            line-height: 16px;
            font-size: 12px;
        }
        .ic_num2{
            position: absolute;
            left: 50%;
            margin-left: 22px;
            color: #666;
            height: 16px;
            line-height: 16px;
            font-size: 12px;
        }
        .ic1 .ic_1{
            width: 16px;
            height: 16px;
            background: #E4E4E4;
            border-radius: 50%;
            display: block;
            float: left;
            line-height: 16px;
            position: absolute;
            left: 50%;
            top: 0;
            margin-left: -8px;
        }
        .ic_1_{
            margin-top: 24px;
        }
        .ic_1_1{
            margin-top: 90px;
        }
        .ic1 .ic_info{
            font-size: 16px;
            color: #ccc;
            display: block;
            height: 16px;
            line-height: 16px;
            float: left;
            position: absolute;
            left: 50%;
            top: 0;
            margin-left: 22px;
        }
        .ic1 .ic_info2{
            font-size: 16px;
            color: #ccc;
            display: block;
            height: 16px;
            line-height: 16px;
            position: absolute;
            right: 50%;
            margin-right: 22px;
        }
        #qianyueinfo{
            position: absolute;
            left: 50%;
            top: 22px;
            margin-left: 22px;
            width: 120px;
            border-radius: 3px;
            background: #F2F2F2;
            padding: 6px 6px 6px 6px;
            color: #666;
            font-size: 12px;
        }
        #shenheinfo{
            font-size: 12px;
            color: #666;
            width: 120px;
            position: absolute;
            right: 50%;
            top: 22px;
            margin-right: 22px;
            background: #F2F2F2;
            border-radius: 3px;
            padding: 6px 6px 6px 6px;
        }
        #line1{
            height: 91px;
            width: 4px;
            background: #D8D8D8;
            position: absolute;
            left: 50%;
            top: 157px;
            margin-left: -2px;
            z-index: 999;
        }
        #line2{
            height: 308px;
            width: 4px;
            background: #7ADB91;
            position: absolute;
            left: 50%;
            top: 159px;
            margin-left: -2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jiekuanDiv">
            <div class="dqjk">当前借款</div>
        </div>
        <div class="jiekuanDiv2">
            <div class="lsjk">历史借款</div>
        </div>
    </div>
    <!-- content area -->
    <div class="contents">
        <div class="tits">借款BT-1256</div>
        <!-- jindu start -->
        <div class="ic1 ic_1_">
            <span class="ic_1"></span>
            <span class="ic_info">还款中</span>
        </div>

        <div class="ic1 ic_1_1">
            <span class="ic_num">2015/04/16  10:25</span>
            <span class="ic_1" style="background:#7ADB91;"></span>
            <span class="ic_info" style="color: #FF3333;">签约中</span>
            <!-- 定位块 -->
            <div id="qianyueinfo">请您于2015/04/20日前签约完毕</div>
        </div>      
        

        <div class="ic1 ic_1_1">
            <span class="ic_1" style="background:#7ADB91;"></span>
            <span class="ic_info2" style="color:#666;">审核通过</span>
            <!-- 定位块2 -->
            <div id="shenheinfo">经过后台审核，您的申请已经通过</div>
            <span class="ic_num2">2015/04/16  10:25</span>
        </div>  

        <div class="ic1 ic_1_1" style="padding-bottom: 50px;">
            <span class="ic_num">2015/04/15  10:25</span>
            <span class="ic_1" style="background:#7ADB91;"></span>
            <span class="ic_info" style="color:#666;">申请</span>
        </div>    
        <!-- jindu end -->
        <!-- navline -->
        <div id="line1"></div>
        <div id="line2"></div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	var openWin=function($url){
		api.openWin({
	        name:$url,
	        url: $url+'.html',
	        bgcolor:"#ffffff",
	        scrollToTop:true,
	        animation:{
	        	type:'movein',
	        	subType:'from_right'
	        }
        });
	}
</script>
</html>
