<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        body{
            font-size: 12px;
            font-family: "微软雅黑";
            background: #EAEAEC;
        }

        html{
          -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        .top1{
            margin-top: 14px;
            height: 50px;
            margin-left: 20px;
            margin-right: 20px;
            line-height: 50px;
            position: relative;
            border: 1px solid #D8D8D8;
        }
        input[name='top1']{
            height: 50px;
            border: 0;
            outline: 0;
            text-indent: 14px;
            font-size: 14px;
            width: 100%;
        }
        /*button CSS start*/
         .row {
            position: absolute;
            right: 14px;
            top: 10px;
        }
         input[type="checkbox"] {
            display: none;
        }
        /*check后面的第一个label元素*/
         input[type="checkbox"] + label {
            position: relative;
            display: inline-block;
            background: #ccc;/*label的背景颜色*/
            width: 60px;
            height: 30px;
            border-radius: 100px;
            cursor: pointer;
            -webkit-transition: 0.2s all linear;
            transition: 0.2s all linear;
        }
         input[type="checkbox"] + label:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            display: block;
            height: 26px;
            width: 26px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.2);
            -webkit-transition: 0.2s all ease-in-out;
        }
         input[type="checkbox"]:checked + label {
            background: #0288d1;
        }
         input[type="checkbox"]:checked + label:after {
            left: calc(100% - 28px);
        }
        /*2*/
         .row2 {
            width: 60px;
            height: 30px;
            position: absolute;
            right: 14px;
            top: 10px;
        }
        /*button CSS end*/
        /*btn sure*/
        #btns{
             width: 100%;
             margin-top: 20px;
        }
        #btns .btn{
             height: 50px;
             margin: 0 20px;
             text-align: center;
             font-size: 18px;
             border-radius: 4px;
             background: #0DA4FF;
             color: #fff;
             line-height: 50px;
        }
        .yanse{
        	background:#ccc;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="top1">
            <input type="text" placeholder="输入6位支付密码" name="top1" maxlength='6' />
             
                    <div class="row">
                        <input type="checkbox" name="fancy-checkbox" id="fancy-checkbox" />
                        <label for="fancy-checkbox"></label>
                    </div>
        </div>
        <div class="top1" style="margin-bottom: 14px;">
            <input type="text" placeholder="再次输入6位支付密码" name="top1" maxlength='6' />
             
                    <div class="row2">
                        <input type="checkbox" name="fancy-checkbox2" id="fancy-checkbox2" />
                        <label for="fancy-checkbox2"></label>
                    </div>
        </div>
    </div>
    <!-- btn -->
    <div id="btns">
      <div class="btn">确定</div>
    </div>
</body>
</html>
