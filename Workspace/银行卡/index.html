<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: '微软雅黑';
        }
        .addbank{
            width: 100%;
            height: 50px;
            border: 1px solid #D8D8D8;
        }
        .addbank .numcard{
            height: 50px;
            font-size: 14px;
            line-height: 50px;
            display: block;
            float: left;
            margin-left: 14px;
        }
        input[type="text"]{
            height: 30px;
            margin-top: 10px;
            margin-right: 12px;
            float: left;
            display: inline-block;
            width: 100%;
            text-indent: 2px;  
            border: 0;
            outline: 0;     
            font-size: 14px; 
            line-height: 30px;
        }
        .olds{
            height: 50px;
            margin-left: 60px;
            margin-right: 14px;
            position: relative;
        }
        .icons{
            width: 16px;
            height: 16px;
            background: blue;
            border-radius: 50%;
            position: absolute;
            right: 0;
            top: 17px;
            font-size: 14px;
            color: #fff;
            text-align: center;
            line-height: 16px;
            display: block;
        }
        #icons2{
            width: 12px;
            height: 12px;
            display: block;
            background: gray;
            border-radius: 50%;
            position: absolute;
            right: 20px;
            top: 19px;
            font-size: 12px;
            color: #fff;
            text-align: center;
            line-height: 9px;
            cursor: pointer;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="addbank">
        <span class="numcard">卡号</span>
        <div class="olds">
            <input type="text" placeholder="银行卡号" onfocus="initDom();" onblur="initDomblur();" />
            <div class="icons">？</div>
            <div id="icons2">x</div>
        </div>

    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    function initDom(){
        var iconsDom = document.getElementById("icons2");
        iconsDom.style.opacity = "1";
    }
    function initDomblur(){
        var iconsDom = document.getElementById("icons2");
        iconsDom.style.opacity = "0";
    }
</script>
</html>
