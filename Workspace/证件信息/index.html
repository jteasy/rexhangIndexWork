<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>证件信息</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        font-size: 12px;
        font-family: '微软雅黑';
        position: absolute;
        bottom: 0;
    }
    
    .container {
        width: 100%;
    }
    
    .container .content {
        margin: 16px 10% 0 10%;
    }
    
    .container .content .c_left {
        float: left;
        width: 125px;
        height: 80px;
        border: 1px solid #C9C9C9;
        text-align: center;
        background: #F2F2F2;
        border-radius: 4px;
    }
    
    .container .content .b_radius {
        margin-top: 14px;
        width: 50px;
        height: 35px;
        background: #E4E4E4;
        border-radius: 50%;
        margin-left: 37px;
    }
    
    .container .content .c_right {
        background: #F2F2F2;
        float: right;
        width: 125px;
        height: 80px;
        border: 1px solid #C9C9C9;
        text-align: center;
        border-radius: 4px;
    }
    
    .shenhe {
        margin-top: 5px;
        color: #666;
    }
    
    .tex-info {
        margin-top: 1%;
        color: #666;
        margin-bottom: 4%;
    }
    
    .container #btns {
        margin-left: 12px;
        margin-right: 12px;
        margin: 44px 28px 0 28px;
    }
    
    .container .btn {
        height: 50px;
        background: #0DA4FF;
        width: 100%;
        display: block;
        text-align: center;
        line-height: 50px;
        color: #fff;
        font-size: 18px;
        border-radius: 4px;
    }
    
    #btns .init {
        background: #1470F8;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <!-- picShow start -->
            <div class="c_left">
                
                <div class="b_radius"></div>
                <p class="shenhe">本人审核照</p>
            </div>
            <!-- 清除浮动 -->
            <div style="clear:both;"></div>
            <!-- picShow end -->
            <p class="tex-info">1.手持身份证半身照，拍照时拍出持证手臂，以证实是本人手持</p>
            <!-- area2 -->
            <!-- picShow start -->
            <div class="c_left">
                <div class="b_radius"></div>
                <p class="shenhe">本人审核照</p>
            </div>
            <div class="c_right">
                <div class="b_radius"></div>
                <p class="shenhe">本人审核照2</p>
            </div>
            <!-- 清除浮动 -->
            <div style="clear:both;"></div>
            <!-- picShow end -->
            <p class="tex-info">2.身份证照需拍摄两张，分别为正面和反面</p>
            <!-- area3 -->
            <!-- picShow start -->
            <div class="c_left">
                <div class="b_radius"></div>
                <p class="shenhe">本人审核照</p>
            </div>
            <div class="c_right">
                <div class="b_radius"></div>
                <p class="shenhe">本人审核照2</p>
            </div>
            <!-- 清除浮动 -->
            <div style="clear:both;"></div>
            <!-- picShow end -->
            <p class="tex-info">3.学生证照需拍摄两张，分别为封面和内页</p>
        </div>
        <div id="btns">
            <a href="#" class="btn" tapmode="init">确定</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
apiready = function() {
    var header = $api.byId('header');
    $api.fixStatusBar(header);
    var headerPos = $api.offset(header);
    var main = $api.byId('main');
    var mainPos = $api.offset(main);
};
</script>

</html>
