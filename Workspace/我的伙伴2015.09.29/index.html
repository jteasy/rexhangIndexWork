<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 12px;
            color: #666;
            background: #EFEFF2;
            font-family: '微软雅黑';
        }
        .ctn{
            width: 100%;
            background-color: #EFEFF2;
        }
        .tit{
            margin: 0 10%;
            color: #999;
            text-align: center;
            font-size: 12px;
            line-height: 24px;
        }
        .cons{
            width: 100%;
            background: #fff;
        }
        .con{
            margin: 0 5%;
            position: relative;
            padding: 10px 0;
        }
        .con2{
            margin: 0 5%;
            position: relative;
            padding: 20px 0;
        }
        .name1{
            font-size: 16px;
            color: #333;
        }
        .pfon{
            color: #999;
            line-height: 24px;
            word-break: keep-all;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .rights{
            width: 12px;
            height: 20px;
            display: block;
            background: url('image/rights.png') no-repeat;
            background-size: 100%;
            position: absolute;
            right: 0;
            top: 32px;
        }
        .rights2{
            width: 12px;
            height: 20px;
            display: block;
            background: url('image/rights.png') no-repeat;
            background-size: 100%;
            position: absolute;
            right: 0;
            top: 21px;
        }
        hr{
            height: 12px;
            background: #EFEFF2;
            border: 0;
        }
        #btn{
            width: 100%;
            height: 50px;
        }
        .btns{
            margin: 0 5%;
            background: #0DA4FF;
            height: 50px;
            font-size: 16px;
            color: #fff;
            text-align: center;
            line-height: 50px;
            border-radius: 4px;
            margin-top: 70px;
        }
        .aleft{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="ctn">
        <div class="tit">需要您添加四位联系人，且其中第一位为直系亲属</div>
    </div>

    <div class="cons">
        <div class="con" tapmode="">
            <p class="name1">杜笙<span class="aleft">15229287978</span></p>
            <p class="pfon">西安市地质金属研究所</p>
            <p class="pfon">西安市未央区凤城一路锦园君逸6号楼1805</p>
            <span class="rights"></span>
        </div>
        <hr>
        <div class="con2" tapmode="">
            <p class="name1">高璐<span class="aleft">15229287978</span></p>
            <span class="rights2"></span>
        </div>
        <hr>
        <div class="con2" tapmode="">
            <p class="name1">艾月<span class="aleft">15229287978</span></p>
            <span class="rights2"></span>
        </div>
        <hr>
        <div class="con2" tapmode="">
            <p class="name1">张玉洁<span class="aleft" style="margin-left: 36px;">15229287978</span></p>
            <span class="rights2"></span>
        </div>
    </div>
    <div id="btn">
        <div class="btns">确定</div>
    </div>
</body>

</html>
