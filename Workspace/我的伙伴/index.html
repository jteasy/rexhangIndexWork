<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>添加联系人1</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 12px;
            font-family: '微软雅黑';
        }
        .titles{
            width: 100%;
            color: #999;
            background: #D8D8D8;
            height: 24px;
            line-height: 24px;
            text-align: center;
        }
        .container{
            width: 100%;
        }
        .container .content{
            margin: 10px 16px 0 16px;
        }
        .container .content .btn1{
            height: 45px;
            background: #0DA4FF;
            font-size: 16px;
            text-align: center;
            line-height: 45px;
            color: #fff;
            border-radius: 4px; 
        }
        .mag{
            margin-top: 14px;
        }
        #btns{
            margin: 10px 16px 0 16px;
        }
        #btns .btn_sure{
            height: 50px;
            background: #C9C9C9;
            font-size: 18px;
            text-align: center;
            line-height: 50px;
            color: #fff;
            border-radius: 4px;
            margin-top: 54px;
        }
        #btns .btn_bg{
            background: #0DA4FF;
        }
    </style>
</head>
<body>
    <div class="titles">需要您添加四位联系人，且其中第一位为直系亲属</div>
    <div class="container">
        <div class="content">
            <div class="btn1">添加联系人 1</div>
            <div class="btn1 mag">添加联系人 2</div>
            <div class="btn1 mag">添加联系人 3</div>
            <div class="btn1 mag">添加联系人 4</div>
        </div>
        <div id="btns">
            <div class="btn_sure" tapmode="btn_bg">确认</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">

    apiready = function(){
        var header = $api.byId('header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var main = $api.byId('main');
        var mainPos = $api.offset(main);
    };
</script>
</html>
