<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>信用+</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        position: absolute;
        height: 100%;
        width: 100%;
        bottom: 30px;
        font-family: '微软雅黑';
    }
    
    .contents {
        background: #fff;
        width: 100%;
    }
    
    /*.fightall {
        width: 282px;
        height: 272px;
        margin: 24px auto;
        position: relative;
        background: url('../../image/bigpic.png') no-repeat;
        background-size: 1412px;
        background-position: -742px 0;
    }*/
    
    .fightall {
        width: 282px;
        height: 272px;
        margin: 24px auto;
        position: relative;
        background: url('../../image/fightnum.png') no-repeat;
        background-size: 270px;
        background-position: 6px 0;
    }
    
    .skew {
        width: 200px;
        height: 275px;
        margin: 0 auto;
        background: -webkit-linear-gradient(#9C89FD 0%, #75A6F8 30%, #19EBEA 90%, #82F9F2 100%);
        background: linear-gradient(#9C89FD 0%, #75A6F8 30%, #19EBEA 90%, #82F9F2 100%);
        border-radius: 50%;
        opacity: 0.4;
        filter: alpha(opacity=70);
        position: absolute;
        top: 0;
        left: 37px;
    }
    
    .skew_2 {
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
    }
    
    .skew_3 {
        transform: rotate(315deg);
        -webkit-transform: rotate(315deg);
    }
    
    .skew_4 {
        transform: rotate(270deg);
        -webkit-transform: rotate(270deg);
        background: -webkit-linear-gradient(90deg, #978CFD 0%, #75A6F8 30%, #46CCF0 90%);
        background: linear-gradient(270deg, #978CFD 0%, #75A6F8 30%, #46CCF0 90%);
    }
    
    .f_nub {
        font-size: 32px;
        color: #fff;
        text-align: center;
        line-height: 32px;
        position: absolute;
        top: 110px;
        left: 78px;
        height: 32px;
    }
    
    .fightnub {
        font-size: 14px;
        color: #fff;
        text-align: center;
        line-height: 14px;
        position: absolute;
        top: 152px;
        left: 78px;
        height: 14px;
    }
    /*顶部完成*/
    /*授权*/
    
    .shouquan {
        width: 100%;
        height: 30px;
        background: #F2F2F2;
        line-height: 30px;
    }
    
    .shouquan .shouquan_fons {
        font-size: 14px;
        height: 14px;
        color: #999;
        display: inline-block;
        line-height: 14px;
        font-weight: bold;
        margin-left: 20px;
    }
    /*icons*/
    
    .icons_all {
        width: 100%;
    }
    
    .icons_all .inicons {
        margin: 30px 14px 0 14px;
        height: 130px;
        display: -webkit-box;
        -webkit-box-orient: horizontal;
    }
    
    .icons_all .inicons .inss {
        -webkit-box-flex: 1;
        text-align: center;
        height: 60px;
        line-height: 60px;
        position: relative;
    }
    
    .icons_all .inicons .inss .rounds1 {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: url('../../image/bigpic3.png') no-repeat;
        background-color-position: 0 0;
        background-size: 268px;
        position: absolute;
        left: 50%;
    }
    
    .icons_all .inicons .inss .rounds2 {
        background-position: -69px 0;
    }
    
    .icons_all .inicons .inss .rounds3 {
        background-position: -138px 0;
    }
    
    .icons_all .inicons .inss .rounds4 {
        background-position: -207px 0;
    }
    
    .icons_all .includ {
        display: -webkit-box;
        -webkit-box-orient: horizontal;
        margin: -42px 14px 25px 14px;
    }
    
    .icons_all .includ .insws {
        -webkit-box-flex: 1;
        text-align: center;
        height: 16px;
        line-height: 16px;
        width: 60px;
    }
    
    .fot {
        width: 100%;
        padding-bottom: 1px;
        padding-top: 1px;
        background: #F2F2F2;
    }
    
    .fot .btns {
        margin: 14px 20px 0px 20px;
        background: #0DA4FF;
        font-size: 18px;
        line-height: 50px;
        height: 50px;
        color: #fff;
        text-align: center;
        border-radius: 6px;
    }
    
    .fot .tapmo {
        background: #0F8FDC;
    }
    
    input[name='test'] {
        vertical-align: middle;
        display: none;
    }
    
    input[name='test'] + label {
        width: 14px;
        height: 14px;
        border-radius: 2px;
        display: inline-block;
        margin-top: 2px;
        background-color: #0DA4FF;
        text-align: center;
        line-height: 18px;
        color: #fff;
        position: absolute;
        left: 0;
        top: -10px;
    }
    
    .agrees {
        position: absolute;
        left: 24px;
        top: -7px;
        display: inline-block;
        width: 500px;
        height: 14px;
        line-height: 14px;
        overflow: hidden;
    }
    
    input[name='test']:checked + label {}
    
    input[name='test']:checked + label:after {
        content: "√";
        font-size: 14px;
        width: 14px;
        height: 14px;
        line-height: 14px;
        display: inline-block;
    }
    </style>
</head>

<body>
    <div class="contents">
        <div class="fightall">
            <span class="f_nub">1250.00</span>
            <span class="fightnub">您的信用战斗力(元)</span>
        </div>
    </div>
    <!-- 顶部完成 -->
    <!-- 授权 -->
    <div class="shouquan">
        <span class="shouquan_fons">授权即可增信</span>
    </div>
    <!-- icons -->
    <div class="icons_all">
        <div class="inicons">
            <div class="in-1 inss">
                <div class="rounds1 rounds0" tapmode="#" onclick="openWinaddbank_header();"></div>
            </div>
            <div class="in-2 inss">
                <div class="rounds1 rounds2" tapmode="#" onclick="openWinaddbank_header2();"></div>
            </div>
            <div class="in-3 inss">
                <div class="rounds1 rounds3" onclick="openWinaddbank_header3();"></div>
            </div>
            <div class="in-4 inss">
                <div class="rounds1 rounds4" onclick="openWinaddbank_header4();"></div>
            </div>
        </div>
        <div class="includ">
            <div class="insws">通讯录</div>
            <div class="insws">淘宝</div>
            <div class="insws">京东</div>
            <div class="insws">芝麻信用</div>
        </div>
    </div>
    <!-- icons end -->
    <!-- footer -->
    <div class="fot">
        <div class="btns" tapmode="tapmo">刷新战斗力</div>
        <div style="color:#0DA4FF;margin: 10px 20px 10px 20px;">
            <label style="font-size: 12px;position: relative;">
                <input type="checkbox" name="test" id="test" value="0" checked="checked" />
                <label for="test"></label><span class="agrees">我同意<a href="javascript:void(0);" style="color: #333;font-size: 12px;">《天天分期信用+授权协议》</a></span>
            </label>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
apiready = function() {}

function openWinaddbank_header() {
    api.openWin({
        name: 'contacts',
        url: 'contacts_header.html'
    });
}

function openWinaddbank_header2() {
    api.openWin({
        name: 'taobao',
        url: 'taobao_header.html'
    });
}

function openWinaddbank_header3() {
    api.openWin({
        name: 'jd',
        url: 'jd_header.html'
    });
}

function openWinaddbank_header4() {
    api.openWin({
        name: 'zhima',
        url: 'zhima_header.html'
    });
}
var rodDom = $api.domAll(".rounds1");
for (var s = 0; s < rodDom.length; s++) {
    $api.css(rodDom[s], 'margin-left: -30px');
}
</script>

</html>
