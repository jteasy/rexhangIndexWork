<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>淘宝</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    	body{
    		background: #F2F2F2;
            padding-top: 10px;
            position: absolute;
            left:0;
            top:0;
            right:0;
            bottom:0;
    	}
        .appheader{
            width: 100%;
            height: 210px;
            background: #fff;
            padding-top: 16px;
        }
        .appheader .a_all{
            margin: 0 20px;
            background: #F2F2F2;
            border: 1px solid #C9C9C9;
            height: 100px;
            border-radius: 6px;
        }
        .appheader .a_all .user{
            height: 50px;
            margin-left: 14px;
            margin-right: 14px;
            border-bottom: 1px solid #C9C9C9;
        }
        input[name='user_i']{
            height: 49px;
            border: none;
            outline: none;
            padding-left: 12px;
            background: #F2F2F2;
            font-family: '微软雅黑'; 
        }
        .appheader .a_all .password{
            height: 50px;
            margin-left: 14px;
            margin-right: 14px;
        }
        input[name='user_p']{
            height: 49px;
            border: none;
            outline: none;
            padding-left: 12px;
            background: #F2F2F2;
            font-family: '微软雅黑'; 
        }
        .yzma{
            margin: 10px 20px;
            height: 50px;
        }
        .yzma .shuru{
            float: left;
            border: 1px solid #C9C9C9;
            border-radius: 6px;
            width: 138px;
        }
        input[name='sru']{
            height: 49px;
            border: none;
            outline: none;
            padding-left: 12px;
            background: #F2F2F2;
            border-radius: 6px;
            font-family: '微软雅黑'; 
            width: 126px;
        }
        .yzm_pic{
            height: 50px;
            background: #f2f2f2;
            background: url('../image/isyzm.png') no-repeat;
            background-position: 50% 50%;
            background-size: 88%;
            width: 126px;
            float: right;
            background-color: #f2f2f2;
            border-radius: 6px;

        }
        #btns{
            width: 100%;
            height: 50px;
        }
        #btns .btn{
            margin: 20px 30px;
            background: #0DA4FF;
            color: #fff;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-family: '微软雅黑';
            border-radius: 6px;
        }
    </style>
</head>
<body>
	<div class="appheader">
        <div class="a_all">
            <div class="user">
                <input type="text" placeholder="本人芝麻帐号" name="user_i" />
            </div>
            <div class="password">
                <input type="password" placeholder="芝麻密码" name="user_p" />
            </div>
        </div>
        <div class="yzma">
            <div class="shuru">
                <input type="text" placeholder="输入图片验证码" name="sru" />
            </div>
            <div class="yzm_pic"></div>
        </div>
        <!-- 验证码 -->
        <label style="margin: 10px 20px;">
            <input type="checkbox" name="agr" style="vertical-align:middle;width:14px;height:14px;" /><span class="igr" style="font-size:12px;color:#0DA4FF;font-family:'微软雅黑';">&nbsp;我同意《淘宝授权协议》</span>
        </label>
    </div>
    <div id="btns">
        <div class="btn">确认提交</div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
</html>
