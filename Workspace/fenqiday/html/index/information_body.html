<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>资料填写</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            position: absolute;
            bottom: 0;
            left: 0;
            font-family: '微软雅黑';
        }
        .content{
            height: 80%;
            width: 90%;
            background: url('../../image/bgpic.jpg') no-repeat;
            background-size: contain;
            margin-left: 5%;
            margin-top: 10%;
            margin-bottom: 10%;
            background-position: 50% 0;
            position: relative;
        }
        .content .info{
            width: 100px;
            height: 60px;
            background: #0DA4FF;
            text-align: center;
            position: absolute;
            left: 50%;
            margin-left: -50px;
            line-height: 60px;
            color: #fff;
        }
        .content .info_1{
            top: 50px;
        }
        .content .info_2{
            top: 150px;
        }
        .content .info_3{
            top: 250px;
        }
        .content .info_4{
            top: 350px;
        }
        .content .info_5{
            top: 450px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="info_1 info" tapmode="" onclick="openWin('personal_header')">个人资料</div>
        <div class="info_2 info" tapmode="" onclick="openWin('school_header')">学校信息</div>
        <div class="info_3 info" tapmode="" onclick="openWin('card_header')">证件信息</div>
        <div class="info_4 info" tapmode="" onclick="openWin('friend_header')">我的伙伴</div>
        <div class="info_5 info" tapmode="" onclick="openWin('apply_header')" style="display:none">提交申请</div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	var openWin=function($url){
		var $name=$url.split('_');
		api.openWin({
	        name: $name[0],
	        url: $url+'.html',
	        pageParam:{amount:api.pageParam.amount,fqs:api.pageParam.fqs},
	        animation:{
	        	type:'movein',
	        	subType:'from_right'
	        },
	        scrollToTop:true,
	        reload:true
        });
	}
	//供远程执行刷新当前页面
	var reload=function(){
		//location.reload;
		api.getPrefs({
	        key:'all_information_status'
        },function(ret,err){
        	if(ret && ret.value!=''){
        		if(ret.value==1){
        			$api.attr($api.dom('.info_5'),'style','display:block');
        		}else{
        			$api.attr($api.dom('.info_5'),'style','display:none');
        		}
        	}
        });
	}
	apiready=function(){
		api.getPrefs({
	        key:'all_information_status'
        },function(ret,err){
        	if(ret && ret.value!=''){
        		if(ret.value==1){
        			$api.attr($api.dom('.info_5'),'style','display:block');
        		}else{
        			$api.attr($api.dom('.info_5'),'style','display:none');
        		}
        	}
        });
	}
</script>
</html>
