<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <style>
    	html, body {
            height: 100%;
            width: 100%;
            font-family:arial;
            margin:0;
            padding:0;
            background: #EFEFF2;
        }
        .topbar {
            background: #0DA4FF;
            height: 44px;
            //border-bottom: 1px solid #DDDFE3;
            line-height: 44px;
            text-align: center;
            color: #ffffff;
            font-size:20px;
            font-weight:bold;
            position:relative;
        }
        .back-arrow{
        	height:100%;
        	width:13px;
        	background:url(../image/back.png) no-repeat;
        	background-size:contain;
        	background-position: 50%;
        	display:block;
        	position:absolute;
        	top:0;
        	left:10px;
        }
        .login{
        	margin:0;
        	height:100%;
        	position:absolute;
        	top:0;
        	font-weight:normal;
        	font-size:16px;
        	right:14px;	
        }
        #container{
            width: 100%;
            height: 100px;
            margin-top: 24px;
            border-top: 1px solid #E4D9D9;
            border-bottom: 1px solid #E4D9D9;
        }
        /*手机号码*/
        #phoneMum{
            height: 50px;
            margin: 0 12px;
            border-bottom: 1px solid #E4D9D9;
                        transition: 0.5s;
        }
        /*密码*/
        #passwords{
            height: 50px;
            margin: 0 12px;
            transition: 0.5s;
            position:relative;
        }
        #phoneMum .icons_top{
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-top: 12px;
            float: left;
            background: url('../image/bigpic.png') no-repeat;
            background-position: -47px -78px;
            background-size: 729px;

        }
        #phoneMum > input{
            height: 50px;
            font-size: 14px;
            float: left;
            margin-left: 14px;
            font-family: '微软雅黑';
            outline: none;
            width: 85%;
        }
        #passwords .icons_bottom{
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-top: 12px;
            float: left;
            background: url('../image/bigpic.png') no-repeat;
            background-position: -47px -113px;
            background-size: 729px;
        }
        #passwords > input{
            height: 50px;
            font-size: 14px;
            float: left;
            margin-left: 14px;
            font-family: '微软雅黑';
            outline: none;
            width: 85%;
        }
        /*忘记密码*/
        #forgetPasword{
            width: 100%;
        }
        #forgetPasword .pas{
            height: 15px;
            display: block;
            margin-left: 12px;
            margin-top: 12px;
            font-size: 12px;
            color: #0DA4FF;
        }
        /*btn*/
        #btn{
            width: 100%;
            margin-top: 50px;
        }
        #btn .next{
            height: 50px;
            display: block;
            margin-left: 12px;
            margin-right: 12px;
            background: #0DA4FF;
            line-height: 50px;
            text-align: center;
            color: #fff;
            font-size: 18px;
            border-radius: 6px;
        }
        #btn .next:active{
            background: red;
        }
        .eyes{
        	 width: 25px;
            height: 100%;
            background: url('../image/eyes.png') no-repeat;
            background-size:contain;
            position: absolute;
            top:0;
            background-position-y:50%;
            right: 23px;
        }
    </style>
</head>
<body>
	 <header>
        <div id="index" class="topbar">
            登录
            <i class="back-arrow" tapmode="" onclick="closeWin()"></i>
            <dl class="login" tapmode="" onclick="register()">注册</dl>
        </div>
     </header>
     <div id="container">
        <div id="phoneMum">
            <i class="icons_top"></i>
            <input type="tel" name="phone" id="phone" placeholder="手机号码" />
        </div>
        <div id="passwords">
            <i class="icons_bottom"></i>
            <input type="password" name="password" id="pw" placeholder="密码" />
             <div class="eyes" tapmode="" onclick="toSee(true)"></div>
        </div>
    </div>
    <!-- forgetPassword -->
    <div id="forgetPasword">
        <a href="javascript:void(0);" tapmode="" onclick="forgetPassword()" class="pas">忘记密码？</a>
    </div>
    <!-- btn -->
    <div id="btn">
        <a href="javascript:void(0);" class="next" tapmode="" onclick="login()">登陆</a>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
		
		api.setStatusBarStyle({
        	style:'light'
        });
		var $header=$api.dom('header');
		$api.fixStatusBar($header);
		var header_h=$api.offset($header).h;
		//获取变量
		var to_url=api.pageParam.to_url;
	};
	var closeWin=function(){
		api.closeWin({
			name:'login'
        });
	}
	var register=function(){
		api.openWin({
	        name: 'register',
	            url: 'register.html',
	            bgcolor:'#ffffff',
	            scrollToTop:true,
	            animation:{
	            	type:'movein',
	            	subType:'from_right'
	            }
        });
	}
	/**
	 *密码可见 
	 */
	function toSee($type){
		var $pw=$api.byId('pw');
		var $value=$api.val($pw);
		if($type==true){
			$api.attr($pw,'type','text');
			$api.attr($pw,'onclick','toSee(false)');
		}else if($type==false){
			$api.attr($pw,'type','password');
			$api.val($pw,$value);
			$api.attr($pw,'onclick','toSee(true)');
		}
	}
	function forgetPassword(){
		api.openWin({
	        name: 'forget',
	        url: 'forget.html',
	        bgcolor:'#ffffff',
	        scrollToTop:true,
	        animation:{
	            	type:'movein',
	            	subType:'from_right'
	        }
        });
	}
	/**
	 *登录方法 
	 */
	var login=function(){
		var phone=$api.val($api.byId('phone'));
		var pw=$api.val($api.byId('pw'));
		api.ajax({
	        url:'http://192.168.0.188:8899/index.php/login/',
	        method:'post',
	        dataType:'json',
	        data:{values:{phone:phone,pw:pw}}
        },function(ret,err){
        	if(ret.result){
        		api.setPrefs({
	                key:'username',
	                value:ret.username
                });
                api.setPrefs({
	                key:'userid',
	                value:ret.userid
                });
                api.setFrameGroupAttr({
	                name: 'group',
	                reload:true
                });
                //关闭窗口
                if(api.pageParam.frameName=='account'){
                	api.execScript({
						name:'root',
						frameName:'account',
				        script: 'reload();'
			        });
	                api.closeWin({
	                	name:'login'
	                });
                }
                else{
	                api.execScript({
						name:'root',
				        script: 'randomSwitchBtn(0,'+api.pageParam.framename+','+api.pageParam.nodes+');'
			        });
	                api.closeWin({
	                	name:'login'
	                });
                }
        	}else{
        		api.toast({
	                msg:'密码错误',
	                location:'middle'
                });
        	}
        });
	}
</script>
</html>
