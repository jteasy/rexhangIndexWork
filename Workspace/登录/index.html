<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: "微软雅黑",arial;
            background: #EFEFF2;
        }
        #container{
            width: 100%;
            height: 100px;
            margin-top: 24px;
            border-top: 1px solid #E4D9D9;
            border-bottom: 1px solid #E4D9D9;
        }
        /*手机号码*/
        #phoneMum{
            height: 50px;
            margin: 0 12px;
            border-bottom: 1px solid #E4D9D9;
                        transition: 0.5s;
        }
        /*密码*/
        #passwords{
            height: 50px;
            margin: 0 12px;
                        transition: 0.5s;
        }
        #phoneMum .icons_top{
            display: block;
            width: 24px;
            height: 24px;
            border: 1px solid #E4D9D9;
            border-radius: 50%;
            margin-top: 12px;
            float: left;
        }
        #phoneMum > input{
            height: 50px;
            font-size: 14px;
            float: left;
            margin-left: 14px;
            font-family: '微软雅黑';
            outline: none;
            width: 85%;
        }
        #passwords .icons_bottom{
            display: block;
            width: 24px;
            height: 24px;
            border: 1px solid #E4D9D9;
            border-radius: 50%;
            margin-top: 12px;
            float: left;
        }
        #passwords > input{
            height: 50px;
            font-size: 14px;
            float: left;
            margin-left: 14px;
            font-family: '微软雅黑';
            outline: none;
            width: 85%;
        }
        /*忘记密码*/
        #forgetPasword{
            width: 100%;
        }
        #forgetPasword .pas{
            height: 15px;
            display: block;
            margin-left: 12px;
            margin-top: 12px;
            font-size: 12px;
            color: #0DA4FF;
        }
        /*btn*/
        #btn{
            width: 100%;
            margin-top: 50px;
        }
        #btn .next{
            height: 50px;
            display: block;
            margin-left: 12px;
            margin-right: 12px;
            background: #0DA4FF;
            line-height: 50px;
            text-align: center;
            color: #fff;
            font-size: 18px;
            border-radius: 6px;
        }
        #btn .next:active{
            background: red;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1 style="background:#1A8cff">登录</h1>
    </div>
    <div id="container">
        <div id="phoneMum">
            <i class="icons_top"></i>
            <input type="text" name="haoma" placeholder="手机号码" />
        </div>
        <div id="passwords">
            <i class="icons_bottom"></i>
            <input type="text" name="mima" placeholder="密码" />
        </div>
    </div>
    <!-- forgetPassword -->
    <div id="forgetPasword">
        <a href="javascript:void(0);" class="pas">忘记密码？</a>
    </div>
    <!-- btn -->
    <div id="btn">
        <a href="javascript:void(0);" class="next">登陆</a>
    </div>
    
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="script/jquery1.11.1.js"></script>
<script type="text/javascript">

    apiready = function(){
		console.log("Hello APICloud");

        var header = $api.byId('header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var main = $api.byId('main');
        var mainPos = $api.offset(main);

        api.openFrame({
            name: 'main',
            url: 'html/main.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: headerPos.w,
                h: mainPos.h
            }
        });
    };
</script>
<script type="text/javascript" src="script/ac.js">   
</script>
</html>
