<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link rel="stylesheet" href="http://www.rexhang.com/css/animate_tz.css">
<link rel="shortcut icon" href="logo.ico" />
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    body{
        font-size: 12px;
        color: #666;
        font-family: "微软雅黑";
        background: #000;
    }
    .header{
        position: fixed;
        top: 0;
        left: 0;
        z-index: 333;
        width: 100%;
        height: 60px;
        background: #444;
        text-align: center;
        line-height: 60px;
        font-size: 16px;
        color: #eee;
    }
    .container{
        width: 100%;
    }
    .container .left{
        width: 80px;
        height: 1000px;
        background: #000;
        float: left;
        color: #fff;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 555;
    }
    .container .left a{
        display: block;
        width: 80px;
        padding-bottom: 30px;
        height: 10px;
        line-height: 10px;
        background: #000;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        text-decoration: none;
        color: #fff;        
    }
    .container .tip{
        text-align: center;
        color: #eee;
        font-size: 16px;
        background: #971689;
        height: 200px;
    }
    .container #right{
        text-align: center;
        color: #eee;
        font-size: 16px;
        margin-top: 0px;
        position: relative;
        margin-left: 80px;
    }
    .container #right .model{
        height: 100px;
        border: 1px solid red;
    }
    .container #right .aa{
        width: 100px;
        height: 50px;
        border: 1px solid red;
    }
    .container #right #ife{
        position: absolute;
        left: 0;
        top: 0;
    }
</style>
</head>
<body>
    <div class="header">header</div>
    <div class="container">
        <div class="left">
            <a href="http://www.rexhang.com/" target="frames">rexhang.com</a>
            <a href="http://www.baidu.com" target="frames">baidu.com</a>
            <a href="http://www.rexhang.com/admin.html" target="frames">admin</a>
            <a href="http://www.rexhang.com/ajax" target="frames">ajax</a>
            <a href="http://www.rexhang.com/" target="frames">1</a>
            <a href="http://www.rexhang.com/" target="frames">1</a>
            <a href="http://www.rexhang.com/" target="frames">1</a>
            <a href="http://www.rexhang.com/" target="frames">1</a>
            <a href="http://www.rexhang.com/" target="frames">1</a>
            <a href="http://www.rexhang.com/" target="frames">1</a>
            <a href="http://www.rexhang.com/" target="frames">1</a>
            <a href="http://www.rexhang.com/" target="frames">1</a>
            <a href="http://www.rexhang.com/" target="frames">1</a>
            <a href="http://www.rexhang.com/" target="frames">1</a>
            <a href="http://www.rexhang.com/" target="frames">1</a>
            <a href="http://www.rexhang.com/" target="frames">1</a>
            
        </div>
        <div class="tip">tip</div>
        <div id="right">
            <div class="model">model</div>
            <div class="aa">A</div>
            <div class="aa">B</div>
            <div class="aa">C</div>
            <iframe width="100%" height="400px" scrolling="yes" frameborder="0" name="frames" id="ife"> </iframe>
        </div>
    </div>

    <script type="text/javascript" src="http://www.rexhang.com/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
        $(window).resize(function(){
            resize();
        });

        $(document).find("a").click(function(){
            $("#right").html("<iframe width='100%' height='400px' scrolling='yes' frameborder='0' name='frames' id='ife'> </iframe>");
            $("#right").addClass("bounceIn animated");

            
            setTimeout(times,1000);
        });
        function times(){
            $("#right").attr("class","");
        }
    });
    function resize(){
        var windowWidth = $(window).width();
        var leftDom = $(".left").width();
        var rightWidth = windowWidth - leftDom;
        var rightDom = document.getElementById("right");
        rightDom.style.width = rightWidth + "px";
        rightDom.style.height = "1000px";
        rightDom.style.float = "left";
        rightDom.style.background = "blue";
    }
    resize();
    </script>
</body>
</html>
