<!DOCTYPE html>
<html>
    <head>
        <title>Winamp2-js</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Winamp 2.9 reimplemented in HTML5 and JavaScript" />
        <meta property="og:title" content="Winamp2-js &bull; Winamp in your browser" />
        <meta property="og:description" content="Winamp 2.9 reimplemented in HTML5 and JavaScript" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://jordaneldredge.com/projects/winamp2-js/" />
        <meta property="og:image" content="http://jordaneldredge.com/projects/winamp2-js/preview.png" />
        <link rel='stylesheet' type='text/css' href='css/winamp.css' />
        <link rel="shortcut icon" sizes="16x16 32x32" href="favicon.ico">
    </head>
    <body>
        <div id='winamp' class='loading stop'>
            <div id='title-bar' class='selected'>
                <div id='option'></div>
                <div id='shade-time'>
                    <div id='shade-minus-sign'></div>
                    <div id='shade-minute-first-digit' class='character'></div>
                    <div id='shade-minute-second-digit' class='character'></div>
                    <div id='shade-second-first-digit' class='character'></div>
                    <div id='shade-second-second-digit' class='character'></div>
                </div>
                <div id='minimize'></div>
                <div id='shade'></div>
                <div id='close'></div>
            </div>
            <div class='status'>
                <div id='clutter-bar'>
                    <div id='button-o'></div>
                    <div id='button-a'></div>
                    <div id='button-i'></div>
                    <div id='button-d'></div>
                    <div id='button-v'></div>
                </div>
                <div id='play-pause'></div>
                <div id='work-indicator'></div>
                <div id='time'>
                    <div id='minus-sign'></div>
                    <div id='minute-first-digit'></div>
                    <div id='minute-second-digit'></div>
                    <div id='second-first-digit'></div>
                    <div id='second-second-digit'></div>
                </div>
                <canvas id='visualizer' width='152' height='32'></canvas>
            </div>
            <div class='media-info'>
                <div id='song-title' class='text'></div>
                <div id='kbps'></div>
                <div id='khz'></div>
                <div class='mono-stereo'>
                    <div id='mono'></div>
                    <div id='stereo'></div>
                </div>
            </div>
            <input id='volume' type='range' min='0' max='100' step='1' value='50' />
            <input id='balance' type='range' min='-100' max='100' step='2' value='0' />
            <div class='windows'>
                <div id='equalizer'></div>
                <div id='playlist'></div>
            </div>
            <input id='position' type='range' min='0' max='100' step='1' value='0' />
            <div class='actions'>
                <div id='previous'></div>
                <div id='play'></div>
                <div id='pause'></div>
                <div id='stop'></div>
                <div id='next'></div>
            </div>
            <div id='eject'>
                <input id="file-input" type="file" />
            </div>
            <div class='shuffle-repeat'>
                <div id="shuffle"></div>
                <div id="repeat"></div>
            </div>
            <a id='about' target='_blank' href='https://github.com/captbaritone/winamp2-js'></a>
        </div>
        <div id='browser-compatibility'>
            <p>Your browser does not support the features we need</p>
            <p>Try using the most recent version of Chrome, Firefox or Safari</p>
        </div>
        <p class='about'>
            by <a href='https://twitter.com/captbaritone'>@captbaritone</a>
            -
            <a href='https://github.com/captbaritone/winamp2-js'>GitHub</a>
        </p>
        <script src="http://cdn.bootcss.com/jszip/2.4.0/jszip.min.js"></script>

        <script src="js/browser.js"></script>
        <script src="js/file-manager.js"></script>
        <script src="js/visualizer.js"></script>
        <script src="js/media.js"></script>
        <script src="js/font.js"></script>
        <script src="js/skin.js"></script>
        <script src="js/multi-display.js"></script>
        <script src="js/hotkeys.js"></script>
        <script src="js/winamp.js"></script>
        <script type="text/javascript">
            if(Browser.isCompatible()) {
                winamp = Winamp.init({
                    'volume': 50,
                    'balance': 0,
                    'mediaFile': {
                        'url': "https://cdn.rawgit.com/captbaritone/llama/master/llama-2.91.mp3",
                        'name': "1. DJ Mike Llama - Llama Whippin' Intro"
                    },
                    'skinUrl': 'https://cdn.rawgit.com/captbaritone/winamp2-js/master/skins/base-2.91.wsz'
                });

                Hotkeys.init(winamp);
            } else {
                document.getElementById('winamp').style.display = 'none';
                document.getElementById('browser-compatibility').style.display = 'block';
            }
        </script>
    </body>
</html>
