<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>flex</title>
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    	}
    	.nav{
    		width: 90%;
    		height: 50px;
    		margin: 0 auto;
    		border: 4px solid #ccc;
    		display: -webkit-box;
    		-webkit-box-orient: horizontal;
    	}
    	.all{
    		border: 1px solid orangered;
    		-webkit-box-flex: 1;
    		box-sizing: border-box;
    	}
    </style>
</head>
<body>
	<div class="nav">
		<div class="all"></div>
		<div class="all"></div>
		<div class="all"></div>
	</div>
</body>
</html>
