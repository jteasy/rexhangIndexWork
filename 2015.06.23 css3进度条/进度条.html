<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
    *{margin: 0;padding: 0;}
    #re #hang{display:block;width: 1px;height: 48px;background: #000;position: absolute;top:1px;left: 1px;transition:1s;}
    
    </style>
</head>

<body>
    <div id="re" style="width: 500px;height: 50px;border: 1px solid #29BFAB;margin: 50px auto;position: relative;">
        <span id="hang"></span>
    </div>

    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
        $("#hang , #re").mouseover(function(){
            $("#hang").css("width",500);
        }).mouseleave(function(){
            $("#hang").css("width",1);
        });
    });
    </script>
</body>

</html>
