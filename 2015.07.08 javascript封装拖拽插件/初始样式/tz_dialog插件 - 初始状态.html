<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>tz_dialog</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    body {
        font-size: 12px;
        font-family:'微软雅黑';
        color: #666;
    }
    /*tz_dialog start*/
    .tz_dialog {
        width: 272px;
        height: 166px;
        box-shadow: 0 0 5px 0 #000;
        z-index: 999;
        position: fixed;
        left: 0;
        top: 0;
    }
    .tz_dialog .tz_title {
        width: 253px;
        height: 20px;
        background: #4F4747;
        padding: 10px 10px;
        cursor: move;
    }
    .tz_dialog .tz_title .tz_h3 {
        font-size: 14px;
        color: #fff;
        font-weight: bold;
        float: left;
    }
    .tz_dialog .tz_title .tz_close {
        float: right;
        text-decoration: none;
        color: #fff;
    }
    .tz_dialog .tz_content {
        width: 272px;
        height: 125px;
        background: #eee;
    }
    .tz_dialog .tz_content .tz_message {
        padding: 20px 20px;
    }
    .tz_dialog .tz_content .tz_message .tz_icon {
        width: 44px;
        height: 38px;
        display: block;
        background: url('http://www.rexhang.com/images/dialog.png') no-repeat;
        float: left;
    }
    .tz_dialog .tz_content .tz_message .tz_con {
        float: left;
        margin-left: 35px;
        margin-top: 10px;
    }
    .tz_dialog .tz_content .tz_btn {
        padding-top: 40px;
        text-align: center;
    }
    .tz_dialog .tz_content .tz_btn input {
        border: 0;
        background: #E08C1B;
        color: #fff;
        border: 1px solid green;
        width: 100px;
        height: 34px;
        font-size: 12px;
        font-family:'微软雅黑';
        outline: none;
    }
    .tz_dialog .tz_content .tz_btn input:hover {
        background: #674E2C;
        border: 1px solid #000;
    }
    /*tz_dialog end*/
    /*遮罩层 start*/
    .tz_bg {
        background: #000;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        opacity: 0.5;
        filter:alpha(opacity=50);
    }
    /*遮罩层 end*/
    </style>
</head>

<body>
    <!-- tz_dialog start -->
    <div class="tz_dialog">
        <div class="tz_title">
            <h3 class="tz_h3">Title</h3>
            <a href="javascript:void(0);" class="tz_close">ｘ</a>
        </div>
        <div class="tz_content">
            <div class="tz_message">
                <span class="tz_icon"></span>
                <span class="tz_con">您确定要删除吗?</span>
            </div>
            <div class="tz_btn">
                <input type="button" value="我确认" class="isSure" />
                <input type="button" value="取消吧" class="isCancel" />
            </div>
        </div>
    </div>
    <!-- tz_dialog end -->
    <!-- 遮罩层 start -->
    <div class="tz_bg"></div>
    <!-- 遮罩层 end -->

</body>

</html>
