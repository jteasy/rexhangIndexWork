<!doctype html>
<html>
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>i++和i--</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="../1.images/rexhang.ico" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
	
		</style>

    </head>
<body>
	<script type="text/javascript">
		var i = 0;
		for (; i >= 0; i++) {
			alert(i);
			if(i==5){
				break;
			}
		};

		var k = 10;
		for (; k >= 0; k--) {
			alert(k);
			if(k==3){
				break;
			}
		};		
	</script>
</body>
</html>
