<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.waper{
			width: 50%;
			margin: 100px auto;
			border: 1px solid red;
			height: 40px;
		}
		.lef{
			width: 50%;
			border: 4px solid red;
			float: left;
			box-sizing: border-box;
			height: 40px;
		}
		.rig{
			width: 50%;
			border: 4px solid red;
			float: right;
			box-sizing: border-box;
			height: 40px;
		}
	</style>
</head>
<body>
	<div class="waper">
		<div class="lef">50%</div>
		<div class="rig">50%</div>
	</div>
</body>
</html>
