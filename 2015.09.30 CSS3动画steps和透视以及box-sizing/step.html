<body>
    <div class="steps"></div><div>←按"↑"试试</div>    
    <div class="steps2"></div><div>←按"↓"试试</div>
    <div class="steps3"></div><div>←按"←"试试</div>
    <script type="text/javascript" src="http://www.rexhang.com/script/jquery-1.11.1.min.js"></script>
    <script>
    $(function() {
        function showkey() {
            key = window.event.which;
            if (key == 38) {
                if ($(".steps").hasClass("steps_1")) {
                    $(".steps").removeClass("steps_1")
                } else {
                    $(".steps").addClass("steps_1");
                    function intime(){
                        $(".steps").removeClass("steps_1");
                    }
                    setTimeout(intime,1550);
                }
            }
            if (key == 40) {
                if ($(".steps2").hasClass("steps2_1")) {
                    $(".steps2").removeClass("steps2_1")
                } {
                    $(".steps2").addClass("steps2_1");
                    function intime2(){
                        $(".steps2").removeClass("steps2_1");
                    }
                    setTimeout(intime2,1550);
                }
            }
            if (key == 37) {
                if ($(".steps3").hasClass("steps3_1")) {
                    $(".steps3").removeClass("steps3_1")
                } {
                    $(".steps3").addClass("steps3_1");
                    function intime3(){
                        $(".steps3").removeClass("steps3_1");
                    }
                    setTimeout(intime3,1550);
                }
            }
        }
        document.onkeyup = showkey;
    });
    </script>
