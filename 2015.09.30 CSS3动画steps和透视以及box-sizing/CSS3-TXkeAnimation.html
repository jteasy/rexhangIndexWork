<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ke-step</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        background: #000;
    }
    
    .steps {
        height: 30px;
        width: 24px;
        background: url('imgs/icon-app-hover-animation.7caef.png') no-repeat;
        background-position: 0 0;
    }
    
    .mz {
        animation: rexhang_animation steps(34) 800ms;
        animation-fill-mode: forwards;
    }
    
    @keyframes rexhang_animation {
        0% {
            background-position: 0px 0;
        }
        100% {
            background-position: -816px 0;
        }
    }
    
    @keyframes rexhang_animations {
        0% {
            background-position: -816px 0;
        }
        100% {
            background-position: 0px 0;
        }
    }
    
    .mzs {
        animation: rexhang_animations steps(34) 800ms;
        animation-fill-mode: forwards;
    }
    </style>
</head>

<body>
    <div class="steps" onmouseleave="inits();" onmouseover="init();"></div>
    <script src="http://www.rexhang.com/js/jquery-1.11.1.min.js"></script>
    <script>
    function init() {
        $(".steps").toggleClass("mz");
        $(".steps").removeClass("mzs");
    }

    function inits() {
        $(".steps").toggleClass("mzs");
        $(".steps").removeClass("mz");
    }
    var windowWidth = $(window).width();
    var windowHeight = $(window).height();
    $(".steps").css({
        "position": "absolute",
        "left": windowWidth / 2 - 12 + "px",
        "top": windowHeight / 2 - 15 + "px"
    });
    </script>
</body>

</html>
