
<!doctype html>
<html>
	<head>

		<title>绝对定位</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			.red{background:red;width:260px;height:130px;position:relative;}/*【相对】此div*/
			.blue{background:blue;width:260px;height:130px;position:absolute;left:10px;top:10px;}/*进行绝对定位*/
			.green{background:green;width:260px;height:130px;position:absolute;left:20px;top:20px;}
			.yellow{background:yellow;width:260px;height:130px;position:absolute;left:30px;top:30px;}
			.black{background:black;width:260px;height:130px;position:absolute;left:40px;top:40px;}
		</style>

    </head>
<body>
  
	<div class="btn red"></div>
	
	<div class="btn blue"></div>
	
	<div class="btn green"></div>

	<div class="btn yellow"></div>

	<div class="btn black"></div>

</body>
