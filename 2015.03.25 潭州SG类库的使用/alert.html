<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>潭州SG类库的使用 - alert框</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
	
		</style>
		<!--引用sg的css库-->
		<link rel="stylesheet" type="text/css" href="css/sg.css">
    </head>
<body>
	<!--alert user start-->
	<input id="idInput"type="button" value="click me" />
	<!--end alert user-->
	<br />
	<br />
	<!--confirm user start-->
	<input type="button" 
	class="tmui-modal-black tmdialog2" data-open="left" icon="images/attention.png" value="运行警告框">

	<input type="button" 
	class="tmui-modal-black tmdialog2" data-open="fade" icon="success" value="运行正确框">

	<input type="button" 
	class="tmui-modal-black tmdialog2" data-open="slide" icon="tip" value="运行提示框">
	
	<input type="button" 
	class="tmui-modal-black tmdialog2" data-open="other" icon="error" value="运行错误框">	
	<!--confirm user start-->

	<!--引用jQuery官方类库-->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<!--引用sg类库-->
	<script type="text/javascript" src="js/sg.js"></script>
	<!--引用sg工具类-->
	<script type="text/javascript" src="js/sgutil.js"></script>
	<script type="text/javascript">
		$(function(){
			// 直接alert框
			$.tmDialog.alert({content:"欢迎来到顾航的网站 ! ",title:"rexhang"});

			// 点击的alert框
			$("#idInput").click(function(){
				$.tmDialog.alert({content:"您点击了顾航的网站 ! ",title:"rexhang"});	
			});

			// confirm框
			$(".tmdialog2").click(function(){
				var icon = $(this).attr("icon");				
				$.tmDialog.confirm({title:"rexhang",icon:icon,content:"您确认点击吗 ? "});
			});
		});		
	</script>
</body>
</html>
