		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
		</style>
		<link href="css/animate.css" rel="stylesheet" type="text/css" />
    </head>
<body>
	<div class="xiaodidi">
		<img src="images/1.jpg" width="200" height="200" alt="111" />
	</div>
 
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$(".xiaodidi img").addClass("animated rotateIn");
		//toggleClass 如果存在（不存在）就删除（添加）一个类。
		$(".xiaodidi img").hover(function(){
			
			$(this).toggleClass("rotateIn").addClass("flip");
		},function(){
			$(this).toggleClass("flip").addClass("rotateIn");
		});
	});
</script>
</body>
</html>
