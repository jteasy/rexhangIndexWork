<script type="text/javascript">
	// 比较和逻辑运算符
	var i = 5;
	if(i == 1){
		alert("i love you")
	} else {
		alert("i hate you");
	}
	// alert(i);

	// undefined、0、null 为false 其他都是ture 包括负数。更多详见文档
	var i = 0;
	if(i){
		alert("i love you")
	} else {
		alert("i hate you");
	}
	//alert(i);
	
	// “===”判断值以及类型是否都匹配 是就ture 否则false
	var a = 8;
	var b = "8";
	if(a === b){
		alert("true");
	} else{
		alert("false");
	}
	
	// “==”只判断值
	var a = 8;
	var b = "8";
	if(a == b){
		alert("true");
	} else{
		alert("false");
	}

</script>
