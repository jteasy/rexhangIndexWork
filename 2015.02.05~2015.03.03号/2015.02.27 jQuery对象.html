<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=gbk">
		<!--当前页面的三要素-->
		<title>标题写在这里！</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			div.rex_2{background:red;}
			/*指定p标签的id="rex_3";p也可以不写，但是网上经常有要看得懂*/
			p#rex_3{background:#000;color:#fff;}
		</style>

    </head>
<body>
	<div id="rex">
		潭州软件学院
	</div>
	<div class="rex_2">
		<span>java开发工程师</span>
	</div>
	<p id="rex_3" style="font-size:16px;color:blue;font-family:'微软雅黑';">
		it's very good
	</p>
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// class="自定义名称"的叫做类样式
			// id="自定义名称"的叫做id样式
			// $("#rex").hide();
			
			// 绑定事件
			$("#rex").click(function(){
				$("#rex").hide();
			});

			// $(".rex_2 span").hide();
			
			// 无空格表示获取标签id="rex_3"的内容，按照demo自行理解
			var i = $("p#rex_3").text();
			alert(i);

		});
	</script>
</body>
</html>
