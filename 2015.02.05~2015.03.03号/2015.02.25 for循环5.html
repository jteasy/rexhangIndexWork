<html>

		<meta name="Keywords" content="关键词,关键词">

		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
	
		</style>

    </head>
<body>

	<script type="text/javascript">

	var i = 1;
	for(; i < 10;i++){
		if(i == 6){
			break;
		}
		document.write(i + "<br />");
	}
	var j = 1;
	for(; j < 10;j++){
		if(j == 6){
			continue;
		}
		document.write("<br />" + j + "<br />");
	}
	</script>
</body>
</html>
