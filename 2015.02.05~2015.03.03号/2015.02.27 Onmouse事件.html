<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312（中文编码），utf-8（国际编码）-->
		<meta http-equiv="Content-Type" content="text/html; charset=gbk">
		<!--当前页面的三要素-->
		<title>标题写在这里！</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<link rel="shortcut icon" href="" />
		
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
		</style>

    </head>
<body>
	<p onclick="this.innerHTML = Date();" id="rex" onmouseover="mOver(this)" onmouseout="mOut(this)">XXXXXXXXXXXXXXXXXXXXXXXX</p>
	<input type="button" value="点我改变内容" onclick="change();" />
	<script type="text/javascript">
		function change(){
			document.getElementById("rex").innerHTML = Date();
		}

		function mOver(ob)
		{
		ob.innerHTML="谢谢"
		}

		function mOut(ob)
		{
		ob.innerHTML="XXXXXXXXXXXXXXXXXXXXXXXX"
		}


	</script>
</body>
</html>
