<!doctype html>
<html>
	<head>

			*{margin:0;padding:0;}

<body>
	<p id="one"></p>
	<input type="button" value="click me" onclick="test();"/>
<script type="text/javascript">
	// JavaScript 变量的生命期从它们被声明的时间开始。局部变量会在函数运行以后被删除,全局变量会在页面关闭后被删除。
	function myArgs(var01,var02){
		return var01 / var02;
	}
	function test(){
		document.getElementById("one").innerHTML = myArgs(1,2);
		}
</script>
</body>
