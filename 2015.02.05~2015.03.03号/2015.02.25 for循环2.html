<body>

	<script type="text/javascript">

		for(var i = 0;i < 5;i++){
			document.write("<p style='font-size:30px;color:red;font-weight:bold;'>" + i +"</p>");
			// i = 0 , i < 5 , 输出i = 0 , i++(0+1=1);
			// i = 1 , i < 5 , 输出i = 1 , i++(1+1=2);
			// i = 2 , i < 5 , 输出i = 2 , i++(2+1=3);
			// i = 3 , i < 5 , 输出i = 3 , i++(3+1=4);
			// i = 4 , i < 5 , 输出i = 4 , i++(4+1=5);

			// i = 5 , i = 5 , 不输出i = 5 , 跳出循环;
		}

	</script>
</body>
