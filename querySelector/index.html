<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>querySelector</title>
	</head>

	<body>
		<div class="nav">i'm class'</div>
		<div id="navs">i'm id'</div>
		<script type="text/javascript">
			alert(document.querySelector(".nav").innerHTML);
			alert(document.querySelector("#navs").innerHTML);
		</script>
	</body>

</html>
