<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		font-family: '微软雅黑';
	}
	.all{
		width: 1200px;
		height: 40px;
		border: 4px solid red;
		margin: 100px auto;
	}
	.lefts{
		float: left;
		width: 232px;
		height: 40px;
		border: 1px solid blue;
		text-align: center;
		line-height: 40px;
		box-sizing:border-box;
	}
	.rights{
		float: right;
		width: 954px;
		height: 40px;
		border: 1px solid blue;
		text-align: center;
		line-height: 40px;
		box-sizing:border-box;
	}
	h1{
		-webkit-text-stroke: 1px #f00;
		text-stroke: 1px #000;
		color: #fff;
		font-size: 50px;
		margin-left: calc(50%);
	}
	h2{
		-webkit-text-stroke: 1px #000;
		text-stroke: 1px #000;
		color: #fff;
		font-size: 50px;
		width: 250px;
		cursor: pointer;
		/*溢出隐藏...*/
		text-overflow:ellipsis;
		overflow:hidden;
		white-space:nowrap;
	}
</style>
</head>
<body style="background:;">
    <div class="all">
    	<div class="lefts">50%</div>
    	<div class="rights">50%</div>
    </div>
    <h1>BELIEVE ME</h1>
    <h2 title="BELIEVE ME BELIEVE ME BELIEVE ME">BELIEVE ME BELIEVE ME BELIEVE ME</h2>
</body>
</html>
