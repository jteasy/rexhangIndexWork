<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .box {
        width: 100%;
        padding: 3%;
        box-sizing: border-box;
        overflow: hidden;
    }
    
    .box .loader {
        width: 30%;
        float: left;
        height: 200px;
        margin-right: 3%;
        border: 1px solid #ccc;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        /*上下居中*/
        justify-content: center;
        /*水平居中*/
    }
    
    @-webkit-keyframes loading1 {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    .loading1 {
        width: 35px;
        height: 35px;
        position: relative;
    }
    
    .loading1 i {
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(transparent 0%, transparent 70%, #333 30%, #333 100%);
        -webkit-animation: loading1 0.6s linear infinite;
    }
    
    @-webkit-keyframes loading2 {
        0% {
            transform: scaleY(1);
        }
        50% {
            transform: scaleY(0.4);
        }
        100% {
            transform: scaleY(1);
        }
    }
    
    .loading2 i {
        display: inline-block;
        width: 4px;
        height: 35px;
        border-radius: 2px;
        margin: 0 2px;
        background: #333;
    }
    
    .loading2 i:nth-child(1) {
        display: inline-block;
        width: 4px;
        height: 35px;
        border-radius: 2px;
        margin: 0 2px;
        background: #333;
        -webkit-animation: loading2 1.5s ease-in-out 0.1s infinite;
    }
    
    .loading2 i:nth-child(2) {
        display: inline-block;
        width: 4px;
        height: 35px;
        border-radius: 2px;
        margin: 0 2px;
        background: #333;
        -webkit-animation: loading2 1.5s ease-in-out 0.2s infinite;
    }
    
    .loading2 i:nth-child(3) {
        display: inline-block;
        width: 4px;
        height: 35px;
        border-radius: 2px;
        margin: 0 2px;
        background: #333;
        -webkit-animation: loading2 1.5s ease-in-out 0.3s infinite;
    }
    
    .loading2 i:nth-child(4) {
        display: inline-block;
        width: 4px;
        height: 35px;
        border-radius: 2px;
        margin: 0 2px;
        background: #333;
        -webkit-animation: loading2 1.5s ease-in-out 0.4s infinite;
    }
    
    .loading2 i:nth-child(5) {
        display: inline-block;
        width: 4px;
        height: 35px;
        border-radius: 2px;
        margin: 0 2px;
        background: #333;
        -webkit-animation: loading2 1.5s ease-in-out 0.5s infinite;
    }
    
    @-webkit-keyframes loading3 {
        50% {
            transform: scale(0.4);
            opacity: 0.3;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
    
    .loading3 {
        position: relative;
    }
    
    .loading3 i {
        display: block;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #333;
        position: absolute;
    }
    
    .loading3 i:nth-child(1) {
        top: 25px;
        left: 0;
        animation: loading3 1s ease 0s infinite;
    }
    
    .loading3 i:nth-child(2) {
        top: 17px;
        left: 17px;
        animation: loading3 1s ease -0.1s infinite;
    }
    
    .loading3 i:nth-child(3) {
        top: 0px;
        left: 25px;
        animation: loading3 1s ease -0.2s infinite;
    }
    
    .loading3 i:nth-child(4) {
        top: -17px;
        left: 17px;
        animation: loading3 1s ease -0.3s infinite;
    }
    
    .loading3 i:nth-child(5) {
        top: -25px;
        left: 0;
        animation: loading3 1s ease -0.4s infinite;
    }
    
    .loading3 i:nth-child(6) {
        top: -17px;
        left: -17px;
        animation: loading3 1s ease -0.5s infinite;
    }
    
    .loading3 i:nth-child(7) {
        top: 0px;
        left: -25px;
        animation: loading3 1s ease -0.6s infinite;
    }
    
    .loading3 i:nth-child(8) {
        top: 17px;
        left: -17px;
        animation: loading3 1s ease -0.7s infinite;
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="loader">
            <div class="loading1">
                <i></i>
            </div>
        </div>
        <div class="loader">
            <div class="loading2">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
        </div>
        <div class="loader">
            <div class="loading3">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
        </div>
    </div>
</body>

</html>
