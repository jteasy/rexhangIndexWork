<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			
		}
	</style>
</head>
<body>
	<textarea name="rexhang" id="copyC">rexhang | 顾航 | 顾航</textarea>

	<button id="cp" onclick="cop();">点击复制文本</button>
	<button id="dels" onclick="cel();">点击清除文本</button>
	<button onclick="clearDatas();">清空剪切板</button>
	<script type="text/javascript">
		function clearDatas(){
			// window.clipboardData.clearData('Text');//清空剪切板
			window.clipboardData.setData("Text",'xxxxxxxxx');
		}
		function cop(){
			var textDom = document.getElementById("copyC");
			textDom.select();
			document.execCommand("Copy");//执行复制命令;
		}
		function cel(){
			var textDom = document.getElementById("copyC");
			textDom.value = "";
		}
	</script>
</body>
</html>
