<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>loading</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	#loading{width: 100%;height: 100%;position: absolute;left: 0;top: 0;background: rgba(0,0,0,1);z-index: 1;display: none;color: #fff;}
</style>
</head>
<body>
    <div id="loading">
    	页面加载中，请等待……
    </div>

    <input type="button" value="提交表单" onclick="tm_submit()" />

    <script type="text/javascript">
    	function tm_submit(){
    		var loadingDom = document.getElementById("loading");
    		loadingDom.style.display = "block";
    		window.location.reload();//重载当前页面--刷新--
    	}
    </script>
</body>
</html>
